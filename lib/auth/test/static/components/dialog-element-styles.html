<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dialog-element-styles">
  <template>
    <style>
      :host {
        display: block;
        padding: 1em;
        margin: 2em;
        border-radius: 8px;
        background-color: var(--dialog-background-color, #f1f1f1);
        color: var(--dialog-color, var(--primary-text-color));
        --dialog-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
        box-shadow: var(--dialog-shadow);
        opacity: 0;
        will-change: opacity;
        transition: opacity 300ms cubic-bezier(0.6, 0, 0.2, 1);
        @apply(--dialog-style);
      }
      :host([opened]) {
        opacity: 1;
      }
      .no-margin {
        margin: 0;
      }
      :host > ::content > * {
        position: relative;
        box-sizing: border-box;
      }
      :host > ::content > [dialog-title] {
        text-align: center;
        font-size: 1.25em;
        margin: 0.5em 0 1em 0;
        @apply(--dialog-title);
      }
      :host > ::content >[dialog-content] {
        @apply(--layout-vertical);
        border-top: thin solid var(--grid-border-color, #aaa);
        border-bottom: thin solid var(--grid-border-color, #aaa);
      }
      :host > ::content > [dialog-content] > * {
        position: relative;
        flex: 1 0 auto;
      }
      :host > ::content > [dialog-bottom] {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        padding: 0.5em;
      }
      :host > ::content > [dialog-bottom] > * {
        align-self: stretch;
      }
      :host > ::content > [dialog-bottom] > *:not(:first-child) {
        margin-left: 0.5em;
      }
    </style>
  </template>
</dom-module>
