<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name=”robots” content="noarchive">

  <title>Webvisual</title>

  <meta name="description" content="Visualising Measurement Data">
  <link rel="icon" href="/icons/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="/manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#005B82">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Webvisual">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Webvisual">

  <link rel="apple-touch-icon" sizes="192x192" href="/icons/app-icon-192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/icons/app-icon-144.png">
  <meta name="msapplication-TileColor" content="#005B82">
  <meta name="msapplication-tap-highlight" content="no">

  <script>
    // Setup Polymer options
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true,
      disableUpgradeEnabled: true
    };

    // Load webcomponentsjs polyfill if browser does not support native Web Components
    (function() {
      'use strict';
      var onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };
      var webComponentsSupported = (
        'registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')
      );
      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
    // Load pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    // Load Promise Polyfill
    if (!window.Promise) {
      var scr = document.createElement('script');
      scr.async = true;
      scr.src = '/polyfills/promise.js';
      document.head.appendChild(scr);
    }
  </script>
  <link rel="import" href="/src/webvisual-app.html" async>

  <style>
    @font-face {
      font-family: 'FiraSans-Regular';
      src: url('/fonts/FiraSans-Regular.woff2') format('woff2'),
           url('/fonts/FiraSans-Regular.ttf') format('truetype');
    }

    html {
      background: #005B82;
    }

    body {
      display: flex;
      margin: 0;
      font-family: 'FiraSans-Regular', sans-serif;
      font-weight: normal;
      font-size: calc(0.7em + 0.6vmin);
      line-height: calc(1em + 0.5vmin);
      word-wrap: break-word;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    webvisual-app {
      min-height: 100vh;
      width: 100vw;
      display: block;
    }
    webvisual-app[unresolved] > * {
      margin-bottom: 32px;
    }
    webvisual-app[unresolved] {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-content: stretch;
      align-items: center;
      align-self: stretch;
    }
    .circle {
      display: none;
      transform-origin: center center;
      transform: scale(0);
      stroke: #1ED146;
      fill: #1ED146;
      stroke-width: 0.5px;
    }
    webvisual-app[unresolved] .circle {
      display: inherit;
      will-change: transform, fill-opacity, stroke-opacity;
    }
    webvisual-app[unresolved] .circle:nth-of-type(1) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2000ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2000ms infinite; }
    webvisual-app[unresolved] .circle:nth-of-type(2) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2250ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2250ms infinite; }
    webvisual-app[unresolved] .circle:nth-of-type(3) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2450ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2450ms infinite; }
    webvisual-app[unresolved] .circle:nth-of-type(4) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2600ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2600ms infinite; }
    webvisual-app[unresolved] .circle:nth-of-type(5) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2700ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2700ms infinite; }
    webvisual-app[unresolved] .circle:nth-of-type(6) { animation: drop 4s cubic-bezier(0.6, 0, 0.3, 1) 2750ms infinite, color 16s cubic-bezier(0.6, 0, 0.3, 1) 2750ms infinite; }

    webvisual-app:not([unresolved]) .unresolved-placeholder {
      display: none;
    }
    @keyframes drop {
    	0% {
    		transform: scale(0);
        fill-opacity: 0.4;
        stroke-opacity: 0.4;
    	}
    	68% {
    		transform: scale(1);
        fill-opacity: 0.25;
        stroke-opacity: 0;
    	}
    	100% {
        fill-opacity: 0;
        transform: scale(1);
        stroke-opacity: 0;
    	}
    }
    @keyframes color {
    	0% {
        stroke: #1ED146;
        fill: #1ED146;
    	}
    	25% {
        stroke: #1ED146;
        fill: #1ED146;
    	}
    	26% {
        stroke: #D17F1E;
        fill: #D17F1E;
    	}
    	50% {
        stroke: #D17F1E;
        fill: #D17F1E;
    	}
    	51% {
        stroke: #D11E34;
        fill: #D11E34;
    	}
    	75% {
        stroke: #D11E34;
        fill: #D11E34;
    	}
    	76% {
        stroke: #1ED1CC;
        fill: #1ED1CC;
    	}
    	100% {
        stroke: #1ED1CC;
        fill: #1ED1CC;
    	}
    }
  </style>

</head>
<body>

    </svg>

</body>
</html>
