<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="behaviors/color-behavior.html"/>
<link rel="import" href="behaviors/checked-and-select-behavior.html"/>
<link rel="import" href="behaviors/element-behavior.html"/>

<link rel="import" href="./style/webvisual-element-styles.html"/>

<dom-module id="webvisual-element-checkbox">
  <template strip-whitespace>
    <style include="webvisual-element-styles">
      :host {
        display: inline-flex;
        position: relative;
        line-height: 0;
        --calculated-box-size: var(--box-size, 20px);
        --calculated-box-ink-size: var(--box-ink-size, -1px);
        padding: 0.25em 0.5em;
        transition: background-color 200ms ease;
        box-sizing: border-box;
        cursor: pointer;
      }

      #boxContainer {
        display: inline-block;
				align-self: center;
        position: relative;
        line-height: 0;
        -webkit-tap-highlight-color: transparent;
        width: var(--calculated-box-size);
        height: var(--calculated-box-size);
        min-width: var(--calculated-box-size);
        margin: var(--box-margin, initial);
        vertical-align: var(--box-vertical-align, middle);
        background-color: var(--box-unchecked-background-color, transparent);
      }

      #ripple {
        position: absolute;
        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (var(--calculated-box-ink-size) - var(--calculated-box-size)) / 2);
        left: calc(0px - (var(--calculated-box-ink-size) - var(--calculated-box-size)) / 2);
        width: var(--calculated-box-ink-size);
        height: var(--calculated-box-ink-size);
        color: var(--box-unchecked-ink-color, var(--primary-text-color));
        opacity: 0.6;
        pointer-events: none;
      }

      #box {
        opacity: 0.75;
        position: relative;
        box-sizing: border-box;
        position: relative;
        height: 100%;
        border: solid 2px;
        border-color: var(--checkbox-border, var(--primary-text-color));
        border-radius: 2px;
        background-color: rgba(255, 255, 255, 0.9);
        pointer-events: none;
        -webkit-transition: background-color 150ms, border-color 150ms, opacity 150ms;
        transition: background-color 150ms, border-color 150ms, opacity 150ms;
      }

      #arrow {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-box-size));
        border-bottom-width: calc(2/15 * var(--calculated-box-size));
        border-color: var(--box-arrow-color, white);
        -webkit-transform-origin: 97% 87%;
        transform-origin: 97% 87%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      #boxContainer #box {
        background-color: var(--element-color);
      }
      #boxContainer[state="0"] #box {
        background-color: var(--element-state-inrange-color, var(--element-color));
      }
      :host([checked]) #boxContainer[state="1"] #box {
        border-color: var(--element-state-exceeds-color);
      }
      :host([checked]) #boxContainer[state="-1"] #box {
        border-color: var(--element-state-deceeds-color);
      }
      :host(:not([checked])) #boxContainer[state="1"] #box {
        background-color: var(--element-state-exceeds-color);
      }
      :host(:not([checked])) #boxContainer[state="-1"] #box {
        background-color: var(--element-state-deceeds-color);
      }

      #boxContainer #ripple {
        color: var(--element-color);
      }
      #boxContainer[state="0"] #ripple {
        color: var(--element-state-inrange-color);
      }
      #boxContainer[state="1"] #ripple {
        color: var(--element-state-exceeds-color);
      }
      #boxContainer[state="-1"] #ripple {
        color: var(--element-state-deceeds-color);
      }

      :host([checked]) #box {
        opacity: 1;
      }

      :host {
        background-color: var(--checkbox-background, transparent);
      }

      :host([checked]) {
        background-color: var(--checkbox-checked-background, rgba(255, 255, 255, 0.9));
      }

      :host(:focus) {
        outline: 1px var(--bright-primary-color);
      }

      /* box checked animations */
      :host([checked]) #arrow {
        -webkit-animation: arrow-expand 250ms ease-out forwards;
        animation: arrow-expand 250ms ease-out forwards;
      }

      @-webkit-keyframes arrow-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes arrow-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      :host([disabled]) #box {
        opacity: 0.5;
        border-color: var(--box-unchecked-color, --primary-text-color);
      }
      :host([disabled][checked]) #box {
        background-color: var(--disabled-text-color, --primary-text-color);
        opacity: 0.5;
      }

      #dropdown {
        --dropdown-background: rgba(0, 0, 0, 0.75);
        border-radius: 4px;
        border: thin solid #333;
        min-height: 3em;
        min-width: 3em;
      }
      #value {
        --element-color: transparent;
        --element-state-inrange-color: transparent;
        --element-state-inrange-text-color: var(--bright-text-color);
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id="boxContainer" state$="[[state]]">
      <template is="dom-if" if="[[selectable]]">
        <paper-ripple id="ripple" center class="circle"></paper-ripple>
      </template>
      <section id="box">
        <section id="arrow" hidden$="[[!checked]]"></section>
      </section>
    </section>

    <slot></slot>

    <template is="dom-if" if="[[_dropdownValue]]">
      <webvisual-dropdown id="dropdown"
        hiding-event="tap"
        position="bottom"
        align="center"
        offset="8"
        autoclose="4000">
          <webvisual-element-sign id="value"
            state="{{state}}"
            item="[[item]]"
            show-date="[[showDate]]">
          </webvisual-element-sign>
      </webvisual-dropdown>
    </template>

  </template>

  <script>
    Polymer({
      is: 'webvisual-element-checkbox',

      behaviors: [
        WebvisualBehaviors.ColorBehavior,
        WebvisualBehaviors.CheckedAndSelectBehavior,
        WebvisualBehaviors.ElementBehavior
      ],

      properties: {

        viewLength: {
          type: Number,
          value: 1
        },

        checked: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true,
          observer: 'checkedChanged'
        },

        showDate: Boolean,

        dropdownValue: Boolean,

        _dropdownValue: Boolean

      },

      listeners: {
        'tap': 'select'
      },

      observers: [
        '_setDropdown(dropdownValue)'
      ],

      insertValues: function(values) {
        if (values && values.length) {
          if (!this._initialized)
            this._initialized = true;

          var value = values[values.length-1];

          if (this.item.exceedable) {
            this.checkExceedingState(value);
            if (this.state != value.state) {
              this.setAttribute('state', value.state);
            }
          }
        } else {
          this.setAttribute('state', null);
        }
      },

      renderClearing: function() {
        this._initialized = false;
        this.setAttribute('state', null);
      },

      attached: function() {
        var inkSize = this.getComputedStyleValue('--calculated-box-ink-size').trim();
        // If unset, compute and set the default `--box-ink-size`.
        if (inkSize === '-1px') {
          var checkboxSize = parseFloat(this.getComputedStyleValue('--calculated-box-size').trim());
          var defaultInkSize = Math.floor((8 / 3) * checkboxSize);

          // The checkbox and ripple need to have the same parity so that their
          // centers align.
          if (defaultInkSize % 2 !== checkboxSize % 2) {
            defaultInkSize++;
          }

          this.customStyle['--box-ink-size'] = defaultInkSize + 'px';
          this.updateStyles();
        }
      },

      _setDropdown: function(hasDropdown, old) {
        if (!hasDropdown) {
          this.$.boxContainer.removeEventListener('mouseenter', this._openDropdown, false);
          this.$.boxContainer.removeEventListener('mouseleave', this._closeDropdown, false);
          this._dropdown = null;
          this._dropdownValue = false;
        } else {
          this.importHref(
            this.resolveUrl('components/webvisual-dropdown.html'),
            function() {
              this._dropdownValue = true;
              this.importHref(
                this.resolveUrl('webvisual-sign.html'),
                function() {
                  this.$.boxContainer.addEventListener('mouseenter', this._openDropdown, false);
                  this.$.boxContainer.addEventListener('mouseleave', this._closeDropdown, false);
                  this._dropdown = null;
                }.bind(this), null, true);
            }.bind(this), null, true);
        }
      },

      _openDropdown: function() {
        if (!this._dropdown)
          this._dropdown = Polymer.dom(this.root).querySelector('#dropdown');

        this._dropdown.open(this.$.boxContainer.getBoundingClientRect());
      },

      _closeDropdown: function() {
        if (!this._dropdown)
          this._dropdown = Polymer.dom(this.root).querySelector('#dropdown');

        this._dropdown.close();
      }

    });
  </script>
</dom-module>
