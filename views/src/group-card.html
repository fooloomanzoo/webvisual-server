<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"/>

<link rel="import" href="behaviors/container-behavior.html">

<link rel="import" href="components/icon-button.html">

<dom-module id='group-card'>
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        position: relative;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        background: var(--group-card-background, #e5e5e5);
      }
      #header {
        @apply(--layout-fit);
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        padding-top: 0;
        height: 3em;
        width: 100%;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        border-bottom-style: solid;
        border-bottom-width: thin;
        border-color: var(--group-card-header-border, inherit);
        color: var(--group-card-header-color, var(--bright-text-color));
        background-color: var(--group-card-header-background, var(--bright-primary-color));
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #header .title-text {
        margin-left: 1em;
        font-size: 1.1em;
        line-height: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        cursor: pointer;
      }
      #headerContent {
        @apply(--layout-fit);
        display: inline-flex;
        flex-direction: column;
        box-sizing: border-box;
        border-color: inherit;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        height: auto;
        perspective: calc(15vh + 120px);
        perspective-origin: center top;
        isolation: isolate;
      }
      :host(.fullscreen) #headerContent {
        /* blink mistake */
        isolation: unset;
      }
      #title {
        @apply(--layout-fit);
        bottom: auto;
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-justified);
        pointer-events: none;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        height: 3em;
        width: 100%;
        mix-blend-mode: exclusion;
      }
      #title > * {
        pointer-events: all;
      }
      #mainContent {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start);
        @apply(--layout-start-justified);
        pointer-events: none;
        border-radius: inherit;
        position: relative;
        box-sizing: border-box;
        padding-left: 0.4em;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        pointer-events: auto;
      }
      :host(:not([opened])) #mainContent {
        padding-top: 3.4em;
      }
      :host(:not([opened])) #header::before {
        @apply(--layout-fit);
        content: '';
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        pointer-events: none;
        background: var(--group-card-header-shim);
      }
      :host([opened]) #mainContent {
        padding-top: calc(15vh + 120px + 0.4em);
      }
      :host([opened]) #header {
        padding-top: calc(15vh + 120px - 3em);
      }
      #addons {
        height: calc(15vh + 120px);
        width: 100%;
        position: relative;
        box-sizing: border-box;
        transform-origin: top center;
        transform: rotateX(90deg) scale(0.5);
        transition: transform 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #addons > * {
        overflow: hidden;
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
      }
      icon-button.iron-selected {
        opacity: 1;
        background-color: rgba(255,255,255, 0.125);
      }
      #header .expand-button {
        margin-right: 0.5em;
        flex-shrink: 0;
      }
      #title:hover .expand-button {
        opacity: 1;
      }
      #control {
        position: absolute;
        opacity: 0;
        pointer-events: none;
        display: block;
        left: 0; bottom: 0; right: auto; top: auto;
        transition: opacity 300ms cubic-bezier(0.6, 0, 0.2, 1);
        mix-blend-mode: exclusion;
      }
      #control icon-button {
        background: rgba(255,255,255,0.0625);
      }
      #control icon-button.iron-selected {
        background: rgba(255,255,255,0.25);
      }
      :host([opened]) #control {
        opacity: 1;
      }
      device-table-group[opened] {
        margin: 3em 0 2.5em 0;
      }
      device-chart[opened] {
        margin-top: 3em;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='header'>

      <section id='headerContent'>
        <iron-pages id="addons" selected="[[view]]" selectable=".view" selected-attribute="opened" on-transitionend="_transitionEnd">
          <template is="dom-if" if="[[_shouldRenderSvg]]">
            <device-svg class="view"
              url-prefix="[[svgUrlPrefix]]"
              src="[[svgSrcPath]]"
              multi
              selectable-items="[[svgSelectable]]"
              items="[[items]]"
              exceeding="[[exceeding]]"></device-svg>
          </template>
          <template is="dom-if" if="[[_shouldRenderExtensions]]">
            <device-chart class="view"
              multi
              items="[[items]]"></device-chart>
            <device-table-group class="view"
              items="[[items]]"></device-table-group>
          </template>
        </iron-pages>

        <section id="title">
          <span class="title-text" on-tap="toggle">[[title]]</span>
          <icon-button title="expand" on-tap="toggle" class="expand-button" icon="[[expandIcon]]"></icon-button>
        </section>

        <section id="control">
          <iron-selector selected="{{view}}" selectable=".button">
            <icon-button title="map" icon="map" class="button" hidden$="[[!svgSrcPath]]"></icon-button>
            <icon-button title="chart" icon="show-chart" class="button"  hidden$="[[!_shouldRenderExtensions]]"></icon-button>
            <icon-button title="table" icon="list" class="button"  hidden$="[[!_shouldRenderExtensions]]"></icon-button>
          </iron-selector>
        </section>
      </section>

    </section>

    <section id="mainContent">
      <content></content>
    </section>


  </template>

  <script>
    WebvisualGroupCard = Polymer({

      is: 'group-card',

      behaviors: [
        WebvisualBehaviors.ContainerBehavior
      ],

      properties: {

        title: {
          type: String,
          value: '',
          reflectToAttribute: true
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true,
          observer: '_openedChanged'
        },

        expandIcon: {
          type: String,
          value: 'unfold-more',
          computed: '_computeExpandIcon(opened)'
        },

        svgUrlPrefix: {
          type: String
        },

        svgSrcPath: {
          type: String
        },

        svgSelectable: {
          type: Object
        },

        view: {
          type: Number
        },

        _shouldRenderExtensions: {
          type: Boolean,
          computed: '_computeShouldRenderExtensions(items.length)'
        },

        _shouldRenderSvg: {
          type: Boolean,
          computed: '_computeShouldRenderSvg(opened, svgSrcPath)'
        }

      },

      toggle: function() {
        if (!this.opened) {
          this.opened = true;
        }
        else {
            this.opened = false;
        }
      },

      open: function() {
        this.opened = true;
      },

      close: function() {
        this.opened = false;
      },

      _openedChanged: function(opened, old) {
        if (old === undefined) {
          this.view = 0;
        }
        requestAnimationFrame( function() {
          if (opened) {
            this.$.addons.style.cssText = 'will-change: transform; transform: rotateX(0deg) scale(1);';
            if (this.$.addons.selectedItem) {
              this.$.addons.selectedItem.style.display = '';
            }
          } else {
            this.$.addons.style.cssText = 'will-change: transform; transform: rotateX(90deg) scale(0.5);';
          }
        }.bind(this));
      },

      _transitionEnd: function() {
        requestAnimationFrame( function() {
          if (!this.opened) {
            if (this.$.addons.selectedItem) {
              this.$.addons.selectedItem.style.display = 'none';
            }
          } else {
            this.$.addons.style['will-change'] = '';
            if (this.$.addons.selectedItem && this.$.addons.selectedItem.notifyResize) {
              this.$.addons.selectedItem.notifyResize();
            }
          }
        }.bind(this));
      },

      _computeExpandIcon: function(opened) {
        return opened ? 'unfold-less' : 'unfold-more';
      },

			_computeShouldRenderExtensions: function(length) {
			  return length > 0;
			},

      _computeShouldRenderSvg: function(opened, svgSrcPath) {
        return opened && Boolean(svgSrcPath);
      }

    });
  </script>
</dom-module>
