<link rel="import" href="../bower_components/polymer/polymer.html"/>
<script src="../polyfills/polyfills.js" type="text/javascript"></script>

<link rel="import" href="behaviors/localize-behavior.html"/>
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html"/>

<link rel="import" href="../bower_components/app-route/app-location.html"/>
<link rel="import" href="../bower_components/app-route/app-route.html"/>
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"/>

<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html"/>
<link rel="import" href="../bower_components/iron-pages/iron-pages.html"/>
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"/>
<link rel="import" href="../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html"/>
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html"/>

<link rel="import" href="components/header-element.html"/>
<link rel="import" href="components/drawer-element.html"/>
<link rel="import" href="dialog-login.html"/>
<link rel="import" href="page-home.html"/>

<link rel="import" href="components/logo-element.html"/>
<link rel="import" href="components/icon-button.html"/>

<link rel="import" href="style/shared-style.html"/>
<link rel="import" href="style/selectbox-style.html"/>
<link rel="import" href="style/button-style.html"/>
<link rel="import" href="style/app-style.html"/>

<link rel="import" href="data/facility-data.html"/>

<dom-module id="webvisual-app">

  <template strip-whitespace>

    <style include="shared-style selectbox-style button-style app-style">
      header-element {
        @apply(--layout-fixed-top);
        z-index: 1;
        position: absolute;
      }
      app-toolbar {
        font-size: 1em;
        height: 4em;
        padding-left: 1em;
        padding-right: 1em;
        @apply(--app-toolbar);
      }
      app-toolbar icon-button {
        transform: scale(1);
      }
      #drawerPanel .drawer-content {
        display: block;
        height: calc(100% - 8em);
        padding: 0 1em;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      #drawerPanel app-toolbar {
        @apply(--drawer-toolbar);
      }
      #drawerPanel .top {
        justify-content: space-between;
        margin-bottom: 1em;
      }
      #drawerPanel .bottom {
        justify-content: flex-end;
      }
      #drawerPanel .spacer {
        margin-bottom: 1em;
      }
      .drawer-content .selectbox,
      .drawer-content .button,
      .drawer-content .toggle-button {
        width: 100%;
        padding: 1em;
      }
      .drawer-content iron-collapse > .collapse-content {
        padding: 0.5em 1em;
        width: 100%;
        @apply(--layout-vertical);
        box-sizing: border-box;
        border-left: thin solid rgba(255,255,255,0.1);
        border-right: thin solid rgba(255,255,255,0.1);
        box-shadow: 0 5px 15px -10px rgba(0,0,0,0.25) inset;
      }
      .drawer-content iron-collapse > .collapse-content > * {
        box-sizing: border-box;
        width: 100%;
        font-size: 0.8em;
      }
      .viewSelect {
        position: relative;
        height: 2.75em;
        width: 100%;
        @apply(--layout-inline);
        @apply(--layout-center-center);
      }
      .viewSelect.top {
        padding-right: 0.5em;
        width: auto;
      }
      .tabs {
        position: relative;
        height: 100%;
        --tab-overlay: {
          background-color: rgba(255, 255, 255, 0.1);
          border-left: none;
          border-bottom: medium solid var(--highlight-color, var(--secondary-color));
        }
      }
      .tab {
        padding: 0 1.5em;
        @apply(--layout-inline);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        position: relative;
      }
      #pageSelector {
        @apply(--layout-fit);
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        background-color: var(--primary-background);
        transition: background 500ms cubic-bezier(0.6, 0, 0.3, 1);
      }
      :host([page="home"]) #pageSelector {
        background-color: var(--primary-color);
      }
      :host([dark][page="home"]) #pageSelector {
        background-color: var(--dark-primary-color);
      }
      #pageSelector > .fullbleed {
        @apply(--layout-fit);
        box-sizing: border-box;
        overflow: hidden;
      }
      .login-icon {
        opacity: 0.5;
      }
      .login-icon:hover {
        opacity: 1;
      }
      #logo {
        padding-left: 1em;
        flex: 1;
      }
      .notification > .message {
        padding: 0 1em;
      }
      .selectbox.toolbar.grouping {
        position: absolute;
        bottom: 0;
        top: 0;
        left: 1em;
        @apply(--layout-inline);
        @apply(--layout-center-center);
        background: url(data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22%3E%3Cg%3E%3Cpath d=%22M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z%22 fill=%22%23FFFFFF%22%3E%3C/path%3E%3C/g%3E%3C/svg%3E);
        background-repeat: no-repeat;
        background-position: 0.33em center;
        background-size: 1.33em 1.33em;
        padding: 0;
        margin: 0;
      }
      .selectbox.toolbar > select {
        height: 2.5em;
        padding-left: 1.75em;
        max-width: 2.5em;
        width: 2.5em;
        color: transparent;
        background-color: rgba(255,255,255,0.05);
        transition: background 0.2s linear;
        border-color: rgba(255,255,255,0.5);
      }
      .selectbox.toolbar > select:hover {
        background-color: rgba(255,255,255,0.25);
      }
      @media (min-width: 768px) {
        .selectbox.toolbar.grouping {
          position: relative;
          left: 0;
          margin: 0 0.5em;
        }
        .viewSelect {
          width: auto;
          padding-left: 0;
        }
      }
      :-webkit-full-screen-ancestor > [swipe-open] {
        display: none !important;
      }
    </style>

    <!-- Routing-->
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <!-- login dialog-->
    <dialog-login id="loginDialog"
      icon="{{loginIcon}}"
      logged-in="{{loggedIn}}"
      offline="[[offline]]"
      language="[[language]]"
      language-resources="[[languageResources]]">
    </dialog-login>

    <!-- Data -->
    <facility-data
      facilities="{{facilities}}"
      facility-system="[[facilitySystem]]"
      items="{{elements}}"
      logged-in="[[loggedIn]]"
      offline="[[offline]]"></facility-data>

    <device-socket-data id="socketHandler"
      socket-name="data"
      socket-room="[[facilitySystem]]"
      socket-status="{{socketStatus}}"
      logged-in="[[loggedIn]]"
      offline="[[offline]]"
      lazy-connect="[[loadComplete]]"></device-socket-data>

    <iron-media-query query="(min-width: 768px)" query-matches="{{wideLayout}}"></iron-media-query>

    <template is="dom-if" if="[[_isContentPage]]">
      <!-- Toolbar -->
      <header-element role="header" id="header" reveals threshold="64" threshold-triggered="{{thresholdTriggered}}" shadow$="{{thresholdTriggered}}" scroll-target="pageSelector">
        <app-toolbar>
          <icon-button icon="menu" class="menu-icon" title="menu" on-tap="_toggleDrawer"></icon-button>
          <logo-element id="logo" href="/home" title$="[[localize('home', 'name')]]"></logo-element>

          <iron-collapse opened="[[showTabs]]" hidden$="[[!wideLayout]]" horizontal style="align-self: flex-end;">
            <div class="viewSelect top">

              <template is="dom-if" if="[[_shouldRenderGroupingKeys]]">
                <div class="selectbox toolbar grouping" title="[[groupedKey]]">
                  <select value="{{groupedKey::change}}"></select>
                </div>
              </template>

              <tabs-container class="tabs"
                role="tablist"
                selected="{{page}}"
                attr-for-selected="name">
                <a href$="/list/[[facilitySystem]]" class="tab" name="list">
                  <paper-ripple id="ripple" recenters></paper-ripple>{{localize('list', 'name')}}
                </a>
                <a href$="/groups/[[facilitySystem]]" class="tab" name="groups">
                  <paper-ripple id="ripple" recenters></paper-ripple>{{localize('groups', 'name')}}
                </a>
                <a href$="/detail/[[facilitySystem]]" class="tab" name="detail">
                  <paper-ripple id="ripple" recenters></paper-ripple>{{localize('detail', 'name')}}
                </a>
              </tabs-container>
            </div>
          </iron-collapse>

          <template is="dom-if" if="[[_shouldLogin]]">
            <icon-button icon="[[loginIcon]]" class="login-icon" title="{{localize('login', 'name')}}" on-click="_openLoginDialog"></icon-button>
          </template>

          <template is="dom-if" if="[[detailHasDrawer]]">
            <icon-button icon="subject" title="items" on-tap="_toggleDetailControlDrawer">
            </icon-button>
          </template>

          <icon-button icon="more-vert" title="{{localize('view')}}" on-tap="toggleShowTabs"></icon-button>
        </app-toolbar>

      </header-element>
    </template>
    <!-- Pages-->
    <iron-pages id="pageSelector" role="main" selected="{{page}}" attr-for-selected="name" selected-attribute="visible" fallback-selection="home">
      <!-- home view for selecting the facility -->
      <page-home name="home" dark$="[[dark]]" plain$="[[plain]]" class="fullbleed"
        facilities="[[facilities]]"
        logged-in="[[loggedIn]]"
        language="[[language]]"
        language-resources="[[languageResources]]">
        <content></content>
      </page-home>
      <!-- list view of items in a facility -->
      <page-list disable-upgrade$="[[!loadComplete]]" name="list" dark$="[[dark]]" plain$="[[plain]]"
        elements="[[elements]]">
      </page-list>
      <!-- group view of items -->
      <page-groups disable-upgrade$="[[!loadComplete]]" name="groups" dark$="[[dark]]" plain$="[[plain]]"
        facility-system="[[facilitySystem]]"
        logged-in="[[loggedIn]]"
        elements="[[elements]]"
        grouped-key="{{groupedKey}}"
        grouping-keys="{{groupingKeys}}">
      </page-groups>
      <!-- detail view of one item -->
      <page-detail disable-upgrade$="[[!loadComplete]]" id="detailpage" name="detail" dark$="[[dark]]" plain$="[[plain]]" class="fullbleed"
        route="{{subroute}}"
        logged-in="[[loggedIn]]"
        facility-system="[[facilitySystem]]"
        elements="[[elements]]"
        show-toggle-icon="{{detailHasDrawer}}">
      </page-detail>
    </iron-pages>

    <drawer-element id="networkNotification" class="notification" align="bottom" shadow auto-close auto-close-period="4000">
      <iron-icon icon="[[socketStatusIcon]]"></iron-icon>
      <span class="message"></span>
    </drawer-element>
    <drawer-element id="announceNotification" class="notification" align="bottom" shadow auto-close auto-close-period="5000">
      <iron-icon icon="event"></iron-icon>
      <span class="message"></span>
    </drawer-element>

    <drawer-element opened="{{showTabsOnBottom}}" id="toolbarBottom" swipe-open auto-close-period="8000" shadow auto-close="[[!thresholdTriggered]]">
      <div class="viewSelect">
        <template is="dom-if" if="[[_shouldRenderGroupingKeys]]">
          <div class="selectbox toolbar grouping" title="[[groupedKey]]">
            <select value="{{groupedKey::change}}"></select>
          </div>
        </template>

        <tabs-container class="tabs"
          role="tablist"
          selected="{{page}}"
          attr-for-selected="name">
          <a href$="/list/[[facilitySystem]]" class="tab" name="list">
            <paper-ripple id="ripple" recenters></paper-ripple>{{localize('list', 'name')}}
          </a>
          <a href$="/groups/[[facilitySystem]]" class="tab" name="groups">
            <paper-ripple id="ripple" recenters></paper-ripple>{{localize('groups', 'name')}}
          </a>
          <a href$="/detail/[[facilitySystem]]" class="tab" name="detail">
            <paper-ripple id="ripple" recenters></paper-ripple>{{localize('detail', 'name')}}
          </a>
        </tabs-container>
      </div>
    </drawer-element>

    <!-- SIDEMENU -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <drawer-element id="drawerPanel" opened="{{drawerOpened}}" align="left" swipe-open tabindex="0" scrim stretch>
        <app-toolbar class="top">
          <icon-button icon="close" title="close" on-tap="_toggleDrawer"></icon-button>
          <icon-button icon="[[loginIcon]]" title="{{localize('notification', 'loggedIn', loggedIn)}}" on-tap="_openLoginDialog"></icon-button>
        </app-toolbar>

        <div class="drawer-content">
          <div class="button" for="route-collapse" on-tap="_toggleCollapse">
            <paper-ripple id="ripple" recenters></paper-ripple>
            <iron-icon icon="more-vert" class="left"></iron-icon>
            <span>{{localize('view')}}</span>
            <iron-icon icon="expand-more" class="right"></iron-icon>
          </div>

          <iron-collapse id="route-collapse">
            <div class="collapse-content">
              <a href="/home">
                <div class="button" name="home">
                  <paper-ripple id="ripple" recenters></paper-ripple>
                  <iron-icon icon="exit-to-app" class="left"></iron-icon>
                  {{localize('home', 'name')}}
                </div>
              </a>
              <a href="/list/[[facilitySystem]]">
                <div class="button" name="list">
                  <paper-ripple id="ripple" recenters></paper-ripple>
                  <iron-icon icon="list" class="left"></iron-icon>
                  {{localize('list', 'name')}}
                </div>
              </a>
              <a href="/groups/[[facilitySystem]]">
                <div class="button" name="groups">
                  <paper-ripple id="ripple" recenters></paper-ripple>
                  <iron-icon icon="grid-on" class="left"></iron-icon>
                  {{localize('groups', 'name')}}
                </div>
              </a>
              <a href="/detail/[[facilitySystem]]">
                <div class="button" name="detail">
                  <paper-ripple id="ripple" recenters></paper-ripple>
                  <iron-icon icon="chrome-reader-mode" class="left"></iron-icon>
                  {{localize('detail', 'name')}}
                </div>
              </a>
            </div>
          </iron-collapse>

          <div class="spacer"></div>

          <div class="button" for="layout-collapse" on-tap="_toggleCollapse">
            <paper-ripple id="ripple" recenters></paper-ripple>
            <iron-icon icon="settings" class="left"></iron-icon>
            <span>{{localize('layout')}}</span>
            <iron-icon icon="expand-more" class="right"></iron-icon>
          </div>

          <iron-collapse id="layout-collapse">
            <div class="collapse-content">
              <toggle-button checked="{{plain}}">
                <iron-icon icon="border-style"></iron-icon>
                {{localize('plain', plain)}}
              </toggle-button>
              <toggle-button checked="{{dark}}">
                <iron-icon icon="invert-colors"></iron-icon>
                {{localize('dark', dark)}}
              </toggle-button>
            </div>
          </iron-collapse>

          <div class="spacer"></div>

          <div class="selectbox" title="[[language]]">
            <iron-icon icon="language"></iron-icon>
            <span>{{localize('language')}}</span>

            <select value="{{language::change}}">
              <option value="de">deutsch</option>
              <option value="en">english</option>
              <option value="fr">français</option>
              <option value="es">español</option>
              <option value="it">italiano</option>
              <option value="ru">русский</option>
              <option value="zh">中文</option>
            </select>
          </div>

          <template is="dom-if" if="[[_shouldRenderGroupingKeys]]">
            <div class="selectbox grouping" title="[[groupedKey]]">
              <iron-icon icon="filter-list"></iron-icon>
              <span>{{localize('groupedKey')}}</span>
              <select value="{{groupedKey::change}}"></select>
            </div>
          </template>
        </div>

        <app-toolbar class="bottom">
          <icon-button icon="[[socketStatusIcon]]" title="[[socketStatus]]" on-tap="_socketConnect"></icon-button>
        </app-toolbar>
      </drawer-element>
    </template>
  </template>

  <script>
    Polymer({
      is: 'webvisual-app',

      behaviors: [
        Polymer.IronA11yKeysBehavior,
        Polymer.IronResizableBehavior,
        WebvisualBehaviors.LocalizeBehavior
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        elements: {
          type: Array
        },

        groupingKeys: {
          type: Array,
          notify: true
        },

        groupedKey: {
          type: String,
          notify: true
        },

        language: {
          type: String,
          notify: true,
          value: window.navigator.language,
          observer: '_checkLanguage'
        },

        languageResourcePath: {
          type: String,
          value: '/locales.json'
        },

        dark: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: '_darkChanged'
        },

        plain: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
          observer: '_plainChanged'
        },

        facilitySystem: {
          type: String
        },

        socketStatus: {
          type: String
        },

        loggedIn: {
          type: Boolean,
          notify: true
        },

        loginIcon: {
          type: String,
          computed: '_computeLoginIcon(loggedIn)'
        },

        offline: {
          type: Boolean
        },

        loadComplete: {
          type: Boolean
        },

        detailHasDrawer: {
          type: Boolean
        },

        showTabs: {
          type: Boolean,
          value: false,
          observer: '_debouncedHideTabs'
        },

        wideLayout: {
          type: Boolean,
          value: false,
          notify: true
        },

        thresholdTriggered: {
          type: Boolean,
          value: false
        },

        showTabsOnBottom: {
          type: Boolean,
          notify: true,
          computed: '_computeShowTabsOnBottom(thresholdTriggered, wideLayout, showTabs)'
        },

        socketStatusIcon: {
          computed: '_computeStatusIcon(socketStatus)'
        },

        _isContentPage: {
          computed: '_computeIsContentPage(page)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(_isContentPage, loadComplete)'
        },

        _shouldRenderGroupingKeys: {
          computed: '_computeShouldRenderGroupingKeys(page, loadComplete, groupingKeys)'
        },

        _shouldLogin: {
          computed: '_computeShouldLogin(loggedIn, offline)'
        },

        keyEventTarget: {
          type: Object,
          value: function() {
            return document.body;
          }
        }
      },

      listeners: {
        'detail-request': '_openDetailRequestDialog',
        'login-request': '_openLoginDialog',
        'announce': '_notifyAnnouncement'
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_subrouteChanged(subroute)',
        '_headerTriggered(wideLayout, thresholdTriggered, showTabsOnBottom)',
        '_setGroupingSelectBoxes(_shouldRenderGroupingKeys)'
      ],

      keyBindings: {
        'left': '_previousPage',
        'right': '_nextPage'
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
        this._loadPresettings();
      },

      attached: function() {
        this.removeAttribute('unresolved');
      },

      _routePageChanged: function(route) {
        this.page = route || 'home';
        // Scroll to the top of the page on every *route* change. Use 'Polymer.AppLayout.scroll'
        // with 'behavior: 'silent'' to disable header scroll effects during the scroll.
        this._resetScroll();
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _resetScroll: function() {
        this.debounce( '_resetScroll', function () {
          if (!this.$.pageSelector) {
            this.$.pageSelector = Polymer.dom(this.root).querySelector('#pageSelector');
          }
          if (!this.$.header) {
            this.$.header = Polymer.dom(this.root).querySelector('#header');
          }
          if (this.$.pageSelector) {
            this.$.pageSelector.scrollTop = 0;
          }
          if (this.$.header) {
            this.$.header.resetLayout();
          }
          this._headerTriggered(null, this.showTabsOnBottom);
        });
      },

      _headerTriggered: function(wideLayout, thresholdTriggered, showTabsOnBottom) {
        this.debounce( '_headerTriggered', function () {
          if (!this.$.pageSelector) {
            this.$.pageSelector = Polymer.dom(this.root).querySelector('#pageSelector');
          }
          if (this.page === 'home') {
            this.$.pageSelector.style.marginTop = '';
            this.$.pageSelector.style.marginBottom = '';
          } else if (!wideLayout && (thresholdTriggered || showTabsOnBottom) && (this.page !== 'detail')) {
            this.$.pageSelector.style.marginBottom = '2.5em';
          } else {
            this.$.pageSelector.style.marginBottom = '';
          }
        });
      },

      _nextPage: function() {
        this.async( function () {
          var order = ['home', 'list', 'groups', 'detail'];
          var pos = order.indexOf(this.page) || 0;
          pos = (pos + 1 + order.length) % order.length;
          if (this.facilitySystem) {
            this.showTabs = true;
            this.set('route.path', order[pos] + '/' + this.facilitySystem);
          } else {
            this.showTabs = false;
            this.set('route.path', 'home');
          }
        })
      },

      _previousPage: function(e) {
        this.async( function () {
          var order = ['home', 'list', 'groups', 'detail'];
          var pos = order.indexOf(this.page) || 0;
          pos = (pos - 1 + order.length) % order.length;
          if (this.facilitySystem) {
            this.showTabs = true;
            this.set('route.path', order[pos] + '/' + this.facilitySystem);
          } else {
            this.showTabs = false;
            this.set('route.path', 'home');
          }
        })
      },

      _subrouteChanged: function(subroute) {
        if (!subroute || !subroute.path) {
          return;
        }
        var names = subroute.path.split('/')
                            .filter(function (str) { return str !== ''; });

        if (names.length >= 2) {
          this.facilitySystem = names[0] + '/' + names[1];
          document.title = names.join('/')  + ' - ' + (this.localize ? this.localize(this.page, 'name') : subroute.prefix.slice(1));
        }
      },

      toggleShowTabs: function functionName() {
        this.showTabs = !this.showTabs;
      },

      _computeShowTabsOnBottom: function(thresholdTriggered, wideLayout, showTabs) {
        return thresholdTriggered || (!wideLayout && showTabs);
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page === 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('page-' + page + '.html'),
              function() {
                this._pageLoaded(Boolean(oldPage));
                var item;
                if ((item = this.$.pageSelector.selectedItem).assignParentResizable) {
                  item.assignParentResizable(this);
                }
                this._debouncedHideTabs();
              }, function() {
                this.page = 'home'; // Fallback
              }, true);
          }
        }
      },

      _socketConnect: function(e) {
        if (this.$.socketHandler.socketStatus === 'sync-disabled') {
          this.$.socketHandler.connect();
        } else {
          this.$.socketHandler.socketStatus = 'sync-disabled';
          this.$.socketHandler.disconnect();
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            // console.log('reset layout');
            // this.$$('#header').resetLayout();
            this._resetScroll();
          }, 25);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set 'loadComplete' when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                window.WebvisualServiceWorker = window.WebvisualServiceWorker || {};
                window.WebvisualServiceWorker = navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline = !navigator.onLine;
        // Show the drawer if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          this.$.networkNotification.querySelector('.message').innerHTML = this.localize ? this.localize('notification', 'offline', this.offline) : (this.offline ?
            'You are offline' : 'You are online');
          this.$.networkNotification.open();
        }
      },

      _notifyAnnouncement: function(e) {
        var message = e.detail;
        // Show the drawer if the user is offline when starting a new session
        // or if the network status changed.
        if (message) {
          this.$.announceNotification.querySelector('.message').innerHTML = message;
          this.$.announceNotification.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },

      _toggleDetailControlDrawer: function() {
        this.$.detailpage.toggleControlDrawer();
      },

      _toggleAlarmDrawer: function() {
        this.alarmDrawerOpened = !this.alarmDrawerOpened;
      },

      _openLoginDialog: function() {
        this.$.loginDialog.open();
      },

      // detail-requests
      _openDetailRequestDialog: function(e, detail) {
        this.async( function() {
          if (!this._detailRequestDialog) {
            this._detailRequestDialog = document.createElement('dialog-detail-request');
            Polymer.dom(this.root).appendChild(this._detailRequestDialog);
          }
          this._detailRequestDialog.set('item', detail.item);
          this._detailRequestDialog.set('language', this.language);
          this._detailRequestDialog.set('languageResources', this.languageResources);
          this._detailRequestDialog.open();
        });
      },

      _loadPresettings: function() {
        var settings = JSON.parse(localStorage.getItem('settings'));
        for (var key in settings) {
          this.set(key, settings[key]);
        }
        this._updateStyles();
      },

      _plainChanged: function(plain, old) {
        if (old === undefined)
          return;

        var settings = JSON.parse(localStorage.getItem('settings')) || {};
        settings.plain = plain;
        localStorage.setItem('settings', JSON.stringify(settings));

        this._updateStyles();
      },

      _darkChanged: function(dark, old) {
        if (old === undefined)
          return;

        var settings = JSON.parse(localStorage.getItem('settings')) || {};
        settings.dark = dark;
        localStorage.setItem('settings', JSON.stringify(settings));

        this._updateStyles();
      },

      _updateStyles: function() {
        this.debounce('update-styles', this.updateStyles);
      },

      _setGroupingSelectBoxes: function() {
        // Hack: initial binding to native select value property is not bound
        this.async(function() {
          var groupedKey = this.groupedKey;
          var groupingSelectors = Polymer.dom(this.root).querySelectorAll('.selectbox.grouping');
          var groupingKeys = this.groupingKeys;

          Array.prototype.forEach.call(groupingSelectors, function(el) {
            var sel = el.querySelector('select');
            if (sel) {
              while (sel.hasChildNodes()) {
                sel.removeChild(sel.lastChild);
              }
              groupingKeys.forEach(function (item) {
                var option = document.createElement('option');
                option.textContent = item;
                option.value = item;
                Polymer.dom(sel).appendChild(option);
              });
              sel.value = groupedKey;
            }
          })
        },1);
      },

      _debouncedHideTabs: function(showTabs) {
        if (showTabs) {
          this.debounce('hide-tabs', function() {
            this.showTabs = false;
            this.async(this.notifyResize, 500);
          }, 10000);
        }
      },

      _computeShouldLogin: function(loggedIn, offline) {
        return (loggedIn === false && offline === false);
      },

      _computeIsContentPage: function(page) {
        return page !== 'home';
      },

      _computeShouldRenderDrawer: function(isContentPage, loadComplete) {
        return isContentPage && loadComplete;
      },

      _computeShouldRenderGroupingKeys: function(page, loadComplete, groupingKeys) {
        return page === 'groups' && loadComplete && groupingKeys && groupingKeys.length;
      },

      _computeStatusIcon: function(status) {
        switch (status) {
          case 'sync-problem':
            return 'sync-problem';
          case 'connect':
            return 'sync';
          case 'connected':
            return 'wifi';
          default:
            return 'sync-disabled';
        }
      },

      _toggleCollapse: function(e) {
        // TODO: very probable that this will change in Polymer 2.0
        var button = e.currentTarget;
        if (!button.hasAttribute('for')) {
          return;
        }
        var id = button.getAttribute('for');
        var collapse = this.$$('#'+id);
        var iconbutton = button.querySelector('iron-icon.right');

        if (collapse && collapse.toggle) {
          collapse.toggle();
          if (iconbutton) {
            if (iconbutton.icon === 'expand-more')
              iconbutton.set('icon', 'expand-less');
            else
              iconbutton.set('icon', 'expand-less');
          }
        }
      },

      _computeLoginIcon: function(loggedIn) {
        return loggedIn ? 'person' : 'person-outline';
      }
    });

  </script>
</dom-module>
