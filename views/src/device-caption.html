<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="device-caption" unresolved>
  <template>
    <style>
      :host {
        font-family: "FiraSans-Regular", sans-serif;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center);
        @apply(--layout-self-stretch);
        box-sizing: border-box;
        height: auto;
        width: auto;
        min-width: 4em;
        font-size: 1em;
        line-height: 1.4;
        position: relative;
        background-color: var(--caption-background, white);
        color: var(--caption-color, #252525);
        padding: var(--caption-padding, 0.4em 0.5em);
        margin: 0;
      }
      .captions {
        position: relative;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        padding: 0;
        margin: 0;
        font-size: 0.6em;
        word-break: break-all;
        text-overflow: clip;
      }
      .captions:after {
        content: attr(title);
      }
      .captions:first-of-type {
        font-weight: bold;
        font-size: 0.9em;
      }
      .captions:nth-of-type(2) {
        font-size: 0.8em;
      }
      .captions:nth-of-type(3) {
        font-size: 0.7em;
      }
      :host([vertical]) {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-start);
        pointer-events: all;
      }
      :host(:not([vertical])) .captions {
        margin-left: 0.35em;
        @apply(--layout-self-baseline);
      }
      :host([vertical]) .captions {
        width: 100%;
        @apply(--layout-self-start);
      }
      [hidden] {
        display: none !important;
      }
      :host([unresolved]) {
        min-width: 6em;
        min-height: initial;
      }
      :host([unresolved][vertical]) {
        min-width: initial;
        min-height: 4em;
      }
    </style>

    <template is="dom-repeat" items="[[reducedCaptionKeys]]" as="captionKey">
      <section class="captions" hidden$="[[isEmptyCaption(captionKey, groupedKey)]]">[[getKey(captionKey, groupedKey, keys.*)]]</section>
    </template>

  </template>

  <script>

    CaptionElement = Polymer({

      is: 'device-caption',

      properties: {

        keys: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },

        groupedKey: {
          type: String,
          value: ''
        },

        onlyGroupedKey: {
          type: Boolean,
          value: false
        },

        withoutGroupedKey:  {
          type: Boolean,
          value: false
        },

        reducedCaptionKeys: {
          type: Array,
          computed: '_computeReducedCaptionKeys(groupedKey, keys, onlyGroupedKey, withoutGroupedKey)'
        },

        vertical: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

      created: function() {
        this.setAttribute('unresolved', '');
      },

      getKey: function(key) {
        return this.keys[key];
      },

      _computeReducedCaptionKeys: function(groupedKey, keys, onlyGroupedKey, withoutGroupedKey) {
        var captionKeys = Object.keys(keys);
        if (captionKeys.length === 0) return [];

        var reducedCaptionKeys = [];
        if (this.withoutGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey !== key) } );
        else if (this.onlyGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey === key) } );
        if (this.hasAttribute('unresolved')) {
          this.removeAttribute('unresolved');
        }
        return (reducedCaptionKeys.length === 0) ? captionKeys : reducedCaptionKeys;
      },

      isEmptyCaption: function(key) {
        return (!this.keys[key]);
      }

    });
  </script>

</dom-module>
