<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- <link rel="import" href="../bower_components/polymer/lib/mixins/mutable-data.html"> -->
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="mixins/container-mixin.html">
<link rel="import" href="components/drawer-element.html">

<link rel="import" href="style/shared-style.html">
<link rel="import" href="style/selectbox-style.html">

<dom-module id="page-detail">
  <template strip-whitespace>
    <style include="shared-style selectbox-style">
      :host {
        --control-button-distance: 2px;
        --drawer-width: 16em;
        --drawer-background: rgba(255,255,255,0.25);
        --drawer-content: {
          padding: 0;
          position: absolute;
        };
      }
      #content {
        display: flex;
        flex-direction: column;
        margin: 0;
        box-sizing: border-box;
        position: relative;
        height: 100%;
      }
      #control {
        display: block;
        height: 100%;
        box-sizing: border-box;
      }
      #chart,
      #svg {
        max-height: 50%;
        -webkit-flex-basis: 50%;
        flex-basis: 50%;
        color: var(--bright-text-color);
      }
      #svg {
        overflow: hidden;
        --control-bottom: 4px;
        --control-right: 16px;
      }
      #chart {
        padding: 0.5em 0.5em 16px 16px;
        --chart-plot-background-color: #fff;
        --chart-plot-background-opacity: 0.75;
        /*--control-bottom: 20px;*/
      }
      :host([dark]) #chart {
        --chart-plot-background-opacity: 0.2;
      }
      #chart[fullheight] {
        max-height: 100%;
        -webkit-flex-basis: 1px;
        flex-basis: 1px;
        flex-grow: 1;
        --chart-plot-background-opacity: 0.5;
      }
      .spacer {
        flex: 0 0 auto;
        padding: 0.25em;
      }
      #table,
      #tabs {
        flex: 1 0 1px;
        width: 100%;
        position: relative;
        box-sizing: border-box;
      }
      #tabs {
        padding-bottom: 0.1em;
        --highlight-color: var(--secondary-color, white);
      }
      #table {
        padding-top: 0.1em;
      }
      #drawer {
        position: absolute;
      }
      :host(.fullscreen) #drawer {
        display: none;
      }
      .checkbox {
        width: 100%;
        --checkbox-unchecked-color: var(--bright-text-color);
        --checkbox-checked-color: var(--primary-text-color);
        --checkbox-checked-background: {
          background-color: rgba(255, 255, 255, 0.75);
          border-top: thin solid rgba(0,0,0,0.2);
          border-left: medium solid rgba(0,0,0,0.5);
        };
        --checkbox-unchecked-background: {
          background-color: transparent;
          border-left: none;
        };
      }
      .caption {
        --caption-background: transparent;
        --caption-color: currentColor;
      }
      .groupbox {
        box-sizing: border-box;
        flex-shrink: 0;
        display: inline-flex;
        flex-direction: row;
        background-color: rgba(0,0,0,0.0625);
        border-bottom: thin solid rgba(0,0,0,0.5);
        transition: background-color 150ms linear;
      }
      .groupbox:hover {
        background-color: rgba(0,0,0,0.25);
      }
      .subgroup,
      .groupbox ::slotted(*) {
        flex: 1 0 1px;
        padding: 0 !important;
        margin: 0.5em !important;
      }
      .groupbox ::slotted(*) {
        margin-right: 0.25em !important;
      }
      .subgroup {
        margin-left: 0.25em !important;
      }
      @media (max-width: 600px) {
        #drawer {
          --drawer-background: rgba(255,255,255,0.33);
        }
      }
      @media (min-width: 601px) {
        #content {
          margin-right: 16em;
        }
        #drawer {
          right: -16em;
          --drawer-background: rgba(255,255,255,0.0);
        }
      }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{narrowLayout}}"></iron-media-query>

    <svg-data hidden
      room="[[room]]"
      logged-in="[[loggedIn]]"
      data="{{svgData}}"></svg-data>

    <div id="content">

      <device-chart id="chart" opened$="[[visible]]" fullheight$="[[!_withSvg]]"
        items="[[items]]" multi></device-chart>

      <template is="dom-if" if="[[_withSvg]]">
        <device-svg id="svg"
          opened$="[[visible]]"
          url-prefix="/images"
          src="[[_svgSrcPath]]"
          selectable-items="[[_getSvgSelectable(item.svg.path, svgData)]]"
          items="[[items]]"
          multi
          exceeding="[[exceeding]]"></device-svg>
      </template>

      <drawer-element id="drawer" opened$="[[_ensureOpened(narrowLayout)]]" swipe-open$="[[narrowLayout]]" scrim persistent$="[[!narrowLayout]]" align="right" stretch>
        <div class="groupbox">
          <slot name="groupby"></slot>
          <div class="selectbox subgroup" title="[[selectedSubgroup]]">
            <select value="{{selectedSubgroup::change}}"></select>
          </div>
        </div>
        <tabs-container id="tabs" multi vertical items="{{checkboxes}}" attr-for-selected="id" activate-event="item-select">
          <template id="tablist" is="dom-repeat" items="[[_shownElements]]">
            <device-checkbox class="checkbox"
              id="[[item.id]]"
              item="[[item]]"
              selectable>
              <device-caption class="caption" keys="[[item.keys]]"></device-caption>
            </device-checkbox>
          </template>
        </tabs-container>
        <device-table-group id="table" items="[[items]]" selected-mount="[[item.mount]]" hidden$="[[nothingSelected]]"></device-table-group>
      </drawer-element>

    </div>
  </template>

  <script>
    class PageDetail extends Polymer.mixinBehaviors(
      [Polymer.IronResizableBehavior], WebvisualMixins.ContainerMixin(Polymer.Element)) {

      static get is() {
        return 'page-detail';
      }

      static get properties() {
        return {

          selectedIds: {
            type: String,
            notify: true
          },

          checkboxes: {
            type: Array,
            notify: true
          },

          subgroups: {
            type: Array,
            notify: true
          },

          selectedSubgroup: {
            type: String,
            value: ''
          },

          loggedIn: {
            type: Boolean
          },

          _shownElements: {
            type: Array,
            value: function() {
              return [];
            }
          },

          elements: {
            type: Array,
            value: function() {
              return [];
            }
          },

          room: {
            type: String,
            notify: true
          },

          multi: {
            type: Boolean,
            value: true
          },

          svgData: {
            type: Object
          },

          visible: {
            type: Boolean,
            notify: true,
            observer: '_visibleChanged'
          },

          _withSvg: {
            type: Boolean,
            computed: '_hasSvg(_svgSrcPath, visible)'
          },

          _svgSrcPath: {
            type: Boolean,
            computed: '_computeSvgSrcPat(room, item, svgData)'
          },

          selectNotify: {
            type: Boolean,
            value: true
          },

          exceedNotify: {
            type: Boolean,
            value: true
          },

          narrowLayout: {
            type: Boolean,
            value: false,
            notify: true
          },

          showToggleIcon: {
            type: Boolean,
            notify: true,
            computed: '_computeShowToggleIcon(narrowLayout, visible)'
          },

          nothingSelected: {
            type: Boolean,
            notify: true,
            computed: '_computeNothingSelected(items.length)'
          }
        }
      }

      static get observers() {
        return [
          '_selectedIdsChanged(selectedIds, checkboxes, visible)',
          '_subgroupsChanged(subgroups)',
          '_selectedSubgroupChanged(selectedSubgroup, subgroups, elements)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._debounceResize();
      }

      _selectedIdsChanged(selectedIds, checkboxes, visible) {
        if (selectedIds === undefined || !(checkboxes && checkboxes.length !== 0) || !visible) return;
        selectedIds = selectedIds || '';

        setTimeout(() => {
          var ids = selectedIds.split('/').filter(id => {
            return checkboxes.some(c => {
              return c.id === id;
            })
          });

          checkboxes.forEach(c => {
            if (ids.indexOf(c.id) !== -1 && !c.checked) {
              c.checked = true;
            }
          })
          this._initialized = true;
        }, 0)
      }

      select(item) {
        super.select(item);
        var ids = (this.selectedIds || '').split('/').filter(id => {
          return id !== '';
        });
        if (ids.indexOf(item.id) === -1) {
          ids.push(item.id);
          this.set('selectedIds', ids.join('/'));
        }
        // console.log('after select', ids, this.items);
      }

      deselect(item) {
        super.deselect(item);
        var ids = (this.selectedIds || '').split('/').filter(id => {
          return id !== '';
        });
        var pos;
        if ((pos = ids.indexOf(item.id)) !== -1) {
          ids.splice(pos, 1);
          this.set('selectedIds', ids.join('/'));
        }
        // console.log('after deselect', ids, this.items);
      }

      _subgroupsChanged(subgroups) {
        var el = Polymer.dom(this.root).querySelector('.selectbox.subgroup');
        var titles = subgroups.map(sg => { return sg.title });
        var sel = el.querySelector('select');
        if (sel) {
          while (sel.hasChildNodes()) {
            sel.removeChild(sel.lastChild);
          }
          titles.forEach(function(item) {
            var option = document.createElement('option');
            option.textContent = item;
            option.value = item;
            Polymer.dom(sel).appendChild(option);
          });
          sel.value = '';
        }
        this._selectedSubgroupChanged(this.selectedSubgroup, this.subgroups, this.elements);
      }

      _selectedSubgroupChanged(selectedSubgroup, subgroups, elements) {
        if (!(subgroups && subgroups.length) || elements === undefined) return;
        selectedSubgroup = selectedSubgroup || '';
        var subgroup;
        for (var i = 0; i < subgroups.length; i++) {
          if (subgroups[i].title === selectedSubgroup) {
            subgroup = subgroups[i];
            break;
          }
        }
        var shownElements = [];
        subgroup = subgroup || subgroups[subgroups.length-1];
        for (var i = 0; i < subgroup.items.length; i++) {
          for (var j = 0; j < elements.length; j++) {
            if (elements[j].id === subgroup.items[i]) {
              shownElements.push(elements[j]);
              break;
            }
          }
        }
        setTimeout(() => {
          this.clearItems();
          this.set('_shownElements', shownElements);
        }, 0)
      }

      _hasSvg(path, visible) {
        // notify the chart to resize
        // console.log('_hasSvg', path, visible);
        var _withSvg = Boolean(path && visible);
        if (_withSvg !== this._withSvg) {
          this._debounceResize();
        }
        return _withSvg;
      }

      _computeSvgSrcPat(room, item, svgPaths) {
        // console.log(room, item, svgPaths);
        var path;
        if (room && this.item && this.item.svg && this.item.svg.path && svgPaths && svgPaths[this.item.svg.path])
          path = '/' + room + '/' + this.item.svg.path;
        return path;
      }

      _getSvgSelectable(src, svgPaths) {
        return svgPaths[src] || {};
      }

      _ensureOpened(narrowLayout) {
        return true; // if 'narrowLayout' changes the drawer is opened
      }

      _computeShowToggleIcon(narrowLayout, visible) {
        return narrowLayout && visible;
      }

      _computeNothingSelected(itemsLength) {
        return !itemsLength;
      }

      toggleControlDrawer() {
        if (!this._drawer) {
          this._drawer = this.$$('#drawer');
        }
        if (this._drawer) {
          this._drawer.toggle();
        }
      }

      _fireResize() {
        this.dispatchEvent(new CustomEvent('iron-resize', {
          bubbles: false, composed: true, node: this
        }));
      }

      _debounceResize() {
        setTimeout(() => {
          if (this.narrowLayout) {
            if (!this._drawer) {
              this._drawer = this.$$('#drawer');
            }
            if (this._drawer) {
              this._drawer.opened = true;
            }
          }
          this.notifyResize();
        }, 0);
      }

      _visibleChanged(visible) {
        if (visible === true) {
          this._debounceResize();
          this._selectedSubgroupChanged(this.selectedSubgroup, this.subgroups, this.elements);
        } else if (visible === false && this._initialized) {
          this.clearExceedings();
          this.clearItems();
          this.room = undefined;
          this.set('_shownElements', []);
          var el = Polymer.dom(this.root).querySelector('.selectbox.subgroup');
          var sel = el.querySelector('select');
          if (sel) {
            while (sel.hasChildNodes()) {
              sel.removeChild(sel.lastChild);
            }
          }
        }
      }
    }
    customElements.define(PageDetail.is, PageDetail);
  </script>

</dom-module>
