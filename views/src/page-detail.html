<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/app-route/app-route.html"/>

<link rel="import" href="style/shared-style.html">

<dom-module id="page-detail">
  <template strip-whitespace>
    <style include="shared-style">
      :host {
        padding-top: inherit;
        --drawer-width: 16em;
        --drawer-background: rgba(255,255,255, 0.15);
        --drawer-content: {
          padding: 0;
          position: absolute;
        };
      }
      :host([plain]) {
        --drawer-background: rgba(255,255,255, 0.25);
      }
      #content {
        display: flex;
        flex-direction: column;
        margin: 0;
        box-sizing: border-box;
        position: relative;
        height: 100%;
      }
      #control {
        display: block;
        height: 100%;
        box-sizing: border-box;
      }
      #chart,
      #svg {
        max-height: 50%;
        -webkit-flex-basis: 50%;
        flex-basis: 50%;
        color: var(--bright-text-color);
      }
      .spacer {
        flex: 0 0 auto;
        padding: 0.25em;
      }
      #currentSelected {
        flex: 0 0 auto;
        justify-content: center;
        padding: 0.5em 16vw;
        background-color: rgba(0, 0, 0, 0.2);
        color: var(--bright-text-color);
      }
      #elementTable,
      #elementTabs {
        height: 50%;
        width: 100%;
        position: relative;
        box-sizing: border-box;
      }
      #elementTabs {
        padding-bottom: 0.3em;
        --tab-vertical-overlay: {
          background-color: rgba(255, 255, 255, 0.8);
          border-left: medium solid var(--saturated-primary-color, white);
          border-bottom: none;
        }
      }
      #elementTable {
        padding-top: 0.3em;
        height: 50%;
      }
      #elementDrawer {
        position: absolute;
      }
      :host(.fullscreen) #elementDrawer {
        display: none;
      }
      #svg {
        overflow: hidden;
      }
      #chart[fullheight] {
        max-height: 100%;
        -webkit-flex-basis: auto;
        flex-basis: auto;
        flex-grow: 1;
      }
      .checkbox {
        flex-shrink: 0;
        --checkbox-unchecked: {
          background: transparent;
          color: var(--bright-text-color);
        }
        --checkbox-checked: {
          background: transparent;
          color: var(--primary-text-color);
        }
      }
      .caption {
        flex: auto;
        --caption-background: transparent;
        --caption-color: currentColor;
      }
      #requestMoreDetailButton {
        cursor: pointer;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        box-sizing: border-box;
        opacity: 0.25;
        pointer-events: all;
        padding: 0.5em;
        width: 2em;
        height: 100%;
        fill: var(--primary-text-color);
        will-change: opacity;
        transition: opacity 150ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #requestMoreDetailButton:hover {
        background-color: rgba(255, 255, 255, 0.5);
        opacity: 1;
      }
      @media (max-width: 600px) {
        #elementTabs {
          background-color: rgba(255,255,255,0.25);
        }
      }
      @media (min-width: 601px) {
        #content {
          margin-right: 16em;
        }
        #elementDrawer {
          right: -16em;
        }
      }
      @media (min-width: 800px) {
        #chart,
        #svg {
          padding-left: 0.5em;
          padding-right: 0.5em;
        }
      }
      @media (min-width: 1280px) {
        #chart,
        #svg {
          padding-left: 1em;
          padding-right: 1em;
        }
      }
      @media (min-width: 1600px) {
        #chart,
        #svg {
          padding-left: 1.5em;
          padding-right: 1.5em;
        }
      }

    </style>

    <app-route
      route="[[route]]"></app-route>

    <iron-media-query query="(max-width: 600px)" query-matches="{{narrowLayout}}"></iron-media-query>

    <svg-data hidden
      facility-system="[[facilitySystem]]"
      logged-in="[[loggedIn]]"
      paths="{{svgPaths}}"></svg-data>

    <div id="content">

      <device-chart id="chart" opened="[[visible]]" fullheight$="[[!_withSvg]]" disable-upgrade$="[[!visible]]"
        item="[[selectedElement]]"></device-chart>

      <template is="dom-if" if="[[_withSvg]]">
        <device-svg id="svg" disable-upgrade$="[[!visible]]"
          opened="[[visible]]"
          url-prefix="/images/[[facilitySystem]]/"
          src="[[selectedElement.svg.path]]"
          selectable-items="[[_getSvgSelectable(selectedElement.svg.path, svgPaths)]]"
          item="[[selectedElement]]"
          exceeding="[[exceeding]]"></device-svg>
      </template>

      <div class="spacer" hidden$="[[narrowLayout]]"></div>
      <template is="dom-if" if="[[narrowLayout]]">
        <device-caption id="currentSelected" class="caption" keys="[[selectedElement.keys]]"></device-caption>
      </template>

      <drawer-element id="elementDrawer" opened="[[_ensureOpened(narrowLayout)]]" swipe-open="[[narrowLayout]]" scrim persistent="[[!narrowLayout]]" align="right" stretch>

        <tabs-container id="elementTabs" vertical selected="{{route.path}}" attr-for-selected="item-mount" selected-attribute="checked">
          <svg id="requestMoreDetailButton" class="overlay-addon" on-tap="requestMoreDetail" viewBox="0 0 24 24">
            <g><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></g>
          </svg>

          <template is="dom-repeat" items="[[_getListItems(elements)]]">
            <device-checkbox class="checkbox tab"
              item="[[item]]"
              item-mount="/[[item.mount]]"
              selectable>
              <device-caption class="caption"
                keys="[[item.keys]]"></device-caption>
            </device-checkbox>
          </template>
        </tabs-container>

        <device-table id="elementTable" full-date item="[[selectedElement]]"></device-table>
      </drawer-element>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-detail',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      properties: {

        route: {
          type: Object
        },

        facilitySystem: {
          type: String
        },

        loggedIn: {
          type: Boolean
        },

        elements: {
          type: Array,
          notify: true
        },

        exceeding: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        selectedElement: {
          type: Object,
          notify: true
        },

        svgPaths: {
          type: Object
        },

        visible: {
          type: Boolean,
          observer: '_debounceResize'
        },

        _withSvg: {
          type: Boolean,
          computed: '_hasSvg(selectedElement, svgPaths)'
        },

        narrowLayout: {
          type: Boolean,
          notify: true
        },

        showToggleIcon: {
          type: Boolean,
          notify: true,
          computed: '_computeShowToggleIcon(narrowLayout, visible)'
        }
      },

      listeners: {
        'exceeding': '_setExceeding'
      },

      observers: [
        '_getCurrentElement(elements, route.path, visible)'
      ],

      _setExceeding: function(e) {
        if (e && e.detail && e.detail.item) {
          if (e.detail.value === true)
            this.setExceeding(e.detail.item);
          else
            this.unsetExceeding(e.detail.item);
        }
      },

      setExceeding: function(item) {
        var pos = this.exceeding.indexOf(item);
        if (pos === -1)
          this.push('exceeding', item);

        this.isExceeding = (this.exceeding.length > 0) ? true : false;
      },

      unsetExceeding: function(item) {
        if (this.noAutoRemovalExceedings === true) return;
        var pos = this.exceeding.indexOf(item);
        if (pos !== -1)
          this.splice('exceeding', pos, 1);

        this.isExceeding = (this.exceeding.length > 0) ? true : false;
      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getCurrentElement: function(elements, path, visible) {
        if (!(visible && elements && elements.length && path)) {
          return;
        }
        var facility, system, mount;
        var pathData = path.split('/').filter(function (str) { return str !== ''; });;
        if (pathData.length < 2) {
          if (this.facilitySystem) {
            facility = this.facilitySystem.split('/')[0];
            system = this.facilitySystem.split('/')[1];
          }
          if (!facility || !system) {
            return;
          }
        } else {
          facility = pathData[0];
          system = pathData[1];
        }
        if (!pathData[2]) {
          mount = this._recentElementMount || this.elements[0].mount;
        } else {
          mount = facility + '/' + system + '/' + pathData[2];
        }

        for (var i = 0; i < this.elements.length; i++) {
          if (this.elements[i].mount && (mount === this.elements[i].mount)) {
            this.cancelDebouncer('initial-element');
            if (this._recentElementMount !== this.elements[i].mount) {
              this._recentElementMount = this.elements[i].mount;
              this.set('selectedElement', this.elements[i]);
            }
            if (path !== '/' + mount) {
              this.set('route.prefix', '/detail');
              this.set('route.path', '/' + mount);
              this._debounceResize();
            }
            return;
          }
        }
        this.debounce('initial-element', this._setInitialElement.bind(this), 250);
      },

      _setInitialElement: function() {
        if (this.elements && this.elements.length) {
          if (this._recentElementMount) {
            for (var i = 0; i < this.elements.length; i++) {
              if (this.elements[i].mount && (this._recentElementMount === this.elements[i].mount)) {
                this.set('route.prefix', '/detail');
                this.set('route.path', '/' + this._recentElementMount);
                return;
              }
            }
          }
          this.set('route.prefix', '/detail');
          this.set('route.path', '/' + this.elements[0].mount);
        }
      },

      _hasSvg: function(selectedElement, svgPaths) {
        // notify the chart to resize
        var _withSvg = Boolean(selectedElement && selectedElement.svg && selectedElement.svg.path && svgPaths && svgPaths[selectedElement.svg.path])
        if (_withSvg !== this._withSvg) {
          this._debounceResize();
        }
        return _withSvg;
      },

      _getSvgSelectable: function(src, svgPaths) {
        return svgPaths[src] || {};
      },

      _ensureOpened: function(narrowLayout) {
        return true; // if 'narrowLayout' changes the drawer is opened
      },

      _computeShowToggleIcon: function(narrowLayout, visible) {
        return narrowLayout && visible;
      },

      toggleControlDrawer: function() {
        var drawer = this.$$('#elementDrawer');
        if (drawer) {
          drawer.toggle();
        }
      },

      requestMoreDetail: function(e) {
        e.stopPropagation();
        this.fire('detail-request', { item: this.selectedElement })
      },

      _debounceResize: function() {
        this.debounce('resize', function() {
          this.notifyResize();
          if (this.narrowLayout) {
            var drawer = this.$$('#elementDrawer');
            if (drawer) {
              drawer.open();
            }
          }
        }.bind(this), 15);
      }
    });
  </script>

</dom-module>
