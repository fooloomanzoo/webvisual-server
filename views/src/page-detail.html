<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="mixins/container-mixin.html">
<link rel="import" href="components/drawer-element.html">

<link rel="import" href="style/shared-style.html">

<dom-module id="page-detail">
  <template strip-whitespace>
    <style include="shared-style">
      :host {
        --control-button-distance: 2px;
        --drawer-width: 16em;
        --drawer-background: rgba(255,255,255,0.25);
        --drawer-content: {
          padding: 0;
          position: absolute;
        };
      }
      #content {
        display: flex;
        flex-direction: column;
        margin: 0;
        box-sizing: border-box;
        position: relative;
        height: 100%;
      }
      #control {
        display: block;
        height: 100%;
        box-sizing: border-box;
      }
      #chart,
      #svg {
        max-height: 50%;
        -webkit-flex-basis: 50%;
        flex-basis: 50%;
        color: var(--bright-text-color);
      }
      #svg {
        overflow: hidden;
        --control-bottom: 4px;
        --control-right: 16px;
      }
      #chart {
        margin: 0 4px 8px 8px;
        --chart-plot-background-color: #fff;
        --chart-plot-background-opacity: 0.75;
        /*--control-bottom: 20px;*/
      }
      :host([dark]) #chart {
        --chart-plot-background-opacity: 0.2;
      }
      #chart[fullheight] {
        max-height: 100%;
        -webkit-flex-basis: 1px;
        flex-basis: 1px;
        flex-grow: 1;
        --chart-plot-background-opacity: 0.5;
      }
      .spacer {
        flex: 0 0 auto;
        padding: 0.25em;
      }
      #table,
      #tabs {
        height: 50%;
        width: 100%;
        position: relative;
        box-sizing: border-box;
      }
      #tabs {
        padding-bottom: 0.1em;
        --highlight-color: var(--secondary-color, white);
      }
      #table {
        padding-top: 0.1em;
        height: 50%;
      }
      #drawer {
        position: absolute;
      }
      :host(.fullscreen) #drawer {
        display: none;
      }
      .checkbox {
        width: 100%;
        --checkbox-unchecked-color: var(--bright-text-color);
        --checkbox-checked-color: var(--primary-text-color);
        --checkbox-checked-background: {
          background-color: rgba(255, 255, 255, 0.75);
          border-top: thin solid rgba(0,0,0,0.2);
          border-left: medium solid rgba(0,0,0,0.5);
        };
        --checkbox-unchecked-background: {
          background-color: transparent;
          border-left: none;
        };
      }
      .caption {
        --caption-background: transparent;
        --caption-color: currentColor;
      }
      @media (max-width: 600px) {
        #drawer {
          --drawer-background: rgba(255,255,255,0.33);
        }
      }
      @media (min-width: 601px) {
        #content {
          margin-right: 16em;
        }
        #drawer {
          right: -16em;
          --drawer-background: rgba(255,255,255,0.0);
        }
      }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{narrowLayout}}"></iron-media-query>

    <svg-data hidden
      room="[[room]]"
      logged-in="[[loggedIn]]"
      data="{{svgData}}"></svg-data>

    <div id="content">

      <template is="dom-if" if="[[_withSvg]]">
        <device-svg id="svg"
          opened$="[[visible]]"
          url-prefix="/images"
          src="/[[room]]/[[item.svg.path]]"
          selectable-items="[[_getSvgSelectable(item.svg.path, svgData.paths)]]"
          items="[[items]]"
          multi
          exceeding="[[exceeding]]"></device-svg>
      </template>

      <device-chart id="chart" opened$="[[visible]]" fullheight$="[[!_withSvg]]"
        items="[[items]]" multi></device-chart>

      <drawer-element id="drawer" opened$="[[_ensureOpened(narrowLayout)]]" swipe-open$="[[narrowLayout]]" scrim persistent$="[[!narrowLayout]]" align="right" stretch>
        <tabs-container id="tabs" multi vertical selected-items="[[selectedCheckboxes]]" activate-event="item-select">
          <template id="tablist" is="dom-repeat" items="[[_getListItems(elements)]]">
            <device-checkbox class="checkbox"
              item="[[item]]"
              no-link="[[!visible]]"
              tap-event="detail-request"
              selectable>
              <device-caption class="caption" keys="[[item.keys]]"></device-caption>
            </device-checkbox>
          </template>
        </tabs-container>
        <device-table-group id="table" items="[[items]]" tab-key="[[groupedKey]]"></device-table-group>
      </drawer-element>

    </div>
  </template>

  <script>
    class PageDetail extends WebvisualMixins.ContainerMixin(Polymer.mixinBehaviors(
      [Polymer.IronResizableBehavior], Polymer.Element)) {

      static get is() {
        return 'page-detail';
      }

      static get properties() {
        return {
          query: {
            type: String,
            notify: true
          },

          selectedMounts: {
            type: Array,
            notify: true
          },

          selectedCheckboxes: {
            type: Array,
            notify: true
          },

          loggedIn: {
            type: Boolean
          },

          elements: {
            type: Array,
            notify: true
          },

          item: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          },

          items: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          },

          room: {
            type: String,
            notify: true
          },

          multi: {
            type: Boolean,
            value: true
          },

          svgData: {
            type: Object
          },

          visible: {
            type: Boolean,
            notify: true,
            observer: '_visibleChanged'
          },

          _withSvg: {
            type: Boolean,
            computed: '_hasSvg(item, svgData.paths)'
          },

          selectNotify: {
            type: Boolean,
            value: true
          },

          exceedNotify: {
            type: Boolean,
            value: true
          },

          narrowLayout: {
            type: Boolean,
            value: false,
            notify: true
          },

          showToggleIcon: {
            type: Boolean,
            notify: true,
            computed: '_computeShowToggleIcon(narrowLayout, visible)'
          }
        }
      }

      static get observers() {
        return [
          '_queryChanged(query, visible)',
          '_selectedMountsChanged(_selectedMounts, visible)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this._debounceResize();
      }

      _queryChanged(query, visible) {
        if (query === undefined || !visible) return;
        console.log(query, this.$.tablist)

        if (this.elements) {
          this.set('query', query.split(',').filter(m => {
            return !m || !this.elements.every( e => {e.mount !== m});
          }).join(','));
          query = this.query;
        }

        var sel = Polymer.dom(this.root).querySelectorAll('device-checkbox');
        var mounts = query.split(',');
        console.log(sel, mounts)
        sel.forEach(function(el) {
          console.log(mounts.indexOf(el.item.mount))
          if (mounts.indexOf(el.item.mount) !== -1 && !el.checked) {
            el.checked = true;
          } else {
            el.checked = false;
          }
        });
        // this.set('selectedMounts', query.split(',').filter((m) => {return !m}));
        // this.set('selectedMounts', query.split(',').filter((m) => {return !m}));
      }

      _selectedMountsChanged(selectedMounts,  visible) {
        // if (selectedCheckboxes === undefined || elements === undefined || !visible) return;
        //
        // this.set('query', selectedMounts.filter((m) => {return !m}).join(','));
      }

      _selectedCheckboxesChanged(selectedCheckboxes) {
        var selectedMounts = this.selectedMounts;
        if (selectedCheckboxes) {
          if (selectedMounts) {
            var mount;
            for (var i = 0; i < selectedCheckboxes.length; i++) {
              mount = selectedCheckboxes[i].mount;
              if (mount && selectedMounts.indexOf(mount) === -1) {
                selectedMounts.push(mount);
              }
            }
          }
          if (selectedCheckboxes.length) {
            selectedCheckboxes[selectedCheckboxes.length-1].scrollIntoViewIfNeeded(true);
          }
          this.selectedMounts = selectedMounts.filter((m) => {return m !== ''});
          this.notifyPath('selectedMounts');
        }
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{}, {}, {}, {}, {}, {}, {}, {}, {}, {}];
      }

      _hasSvg(item, svgPaths) {
        // notify the chart to resize
        var _withSvg = Boolean(item && item.svg && item.svg.path && svgPaths && svgPaths[item.svg.path])
        if (this.isAttached === true && _withSvg !== this._withSvg) {
          this._debounceResize();
        }
        return _withSvg;
      }

      _getSvgSelectable(src, svgPaths) {
        return svgPaths[src] || {};
      }

      _ensureOpened(narrowLayout) {
        return true; // if 'narrowLayout' changes the drawer is opened
      }

      _computeShowToggleIcon(narrowLayout, visible) {
        return narrowLayout && visible;
      }

      toggleControlDrawer() {
        if (!this._drawer) {
          this._drawer = this.$$('#drawer');
        }
        if (this._drawer) {
          this._drawer.toggle();
        }
      }

      _fireResize() {
        this.dispatchEvent(new CustomEvent('iron-resize', {
          bubbles: false, composed: true, node: this
        }));
      }

      _debounceResize() {
        setTimeout(() => {
          if (this.narrowLayout) {
            if (!this._drawer) {
              this._drawer = this.$$('#drawer');
            }
            if (this._drawer) {
              this._drawer.opened = true;
            }
          }
          if (this.selectedCheckboxes && this.selectedCheckboxes.length) {
            this.selectedCheckboxes[this.selectedCheckboxes.length-1].scrollIntoViewIfNeeded(true);
          }
          this.notifyResize();
        }, 0);
      }

      _visibleChanged(visible) {
        if (visible === true) {
          this._debounceResize();
        } else if (visible === false) {
          this.clearExceedings();
          this.clearItems();
          this.query = '';
          this.notifyPath('query');
        }
      }
    }
    customElements.define(PageDetail.is, PageDetail);
  </script>

</dom-module>
