<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="behaviors/localize-behavior.html">

<link rel="import" href="style/shared-styles.html">
<link rel="import" href="style/webvisual-button.html">

<dom-module id="webvisual-home">

  <template>

    <style include="shared-styles webvisual-button">
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        box-sizing: border-box;
        color: var(--bright-text-color);
        outline: none;
      }
      .box {
        display: flex;
        flex-direction: column;
        position: relative;
        box-sizing: border-box;
        justify-content: center;
        align-items: stretch;
        font-size: 1em;
        line-height: 1.4;
      }
      .item {
        color: var(--hightlight-color);
        display: flex;
        font-size: 1em;
        white-space: pre-line;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        text-align: center;
      }
      h1 {
        font-weight: normal;
        font-size: 2em;
        margin: 0;
        padding: 0 1.5em 0.5em 1.5em;
        text-align: center;
        white-space: normal;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      .item.facility {
        margin: 1em 1.5em;
        padding: 1.5em;
        border-radius: 16px;
        border: thin solid var(--highlight-color);
      }
      .item.facility.iron-selected,
      .item.facility.iron-selected:hover {
        font-size: 1.25em;
        background-color: rgba(255, 255, 255, 0.25);
        border-width: medium;
      }
      .item.system {
        box-sizing: border-box;
        margin-bottom: 0.5em;
        padding: 1em;
        border-radius: 8px;
        border: thin solid var(--highlight-color);
      }
      .item.system:hover {
        color: var(--bright-text-color);
      }
      iron-collapse {
        margin-bottom: 1.5em;
      }
      .collapse-content {
        display: flex;
        flex-direction: column;
        margin: 0 5em;
      }
      a:link,
      a:visited {
        color: var(--bright-text-color);
      }
      a:active {
        color: var(--active-link-color);
      }
      .login {
        position: absolute;
        color: var(--notification-color);
        top: 1em;
        opacity: 0.5;
        width: auto;
        padding: 0.5em;
        font-size: 1.25em;
        background-color: #252525;
        border-radius: 12px;
        border: thin solid currentColor;
        transition: opacity 300ms cubic-bezier(0.6,0,0.3,1);
      }
      .login:focus,
      .login:hover {
        opacity: 1;
      }
      @media (min-width: 768px) {
        .box {
          max-width: 68vw;
        }
      }

    </style>

    <template is="dom-if" if="[[!loggedIn]]">
        <a href="/login" class="login">
          <webvisual-icon-button icon="assignment-ind"></webvisual-icon-button>
          <span>{{localize('login', 'title')}}</span>
        </a>
    </template>

    <template is="dom-if" if="[[_shouldRenderBox]]">
      <div class="box">
        <header>
          <h1>{{localize('home', 'title')}}</h1>
        </header>
        <iron-selector id="selector" selected="{{currentFacility}}" attr-for-selected="item-name" selectable=".facility">
          <template is="dom-repeat" items="[[facilities]]" strip-whitespace>
            <webvisual-button raised class="item facility" item-name="[[item.name]]" aria-label$="[[item.title]]" tabindex="1">
              <div>[[item.title]]</div>
            </webvisual-button>

            <iron-collapse opened="{{_computeOpened(item.name, currentFacility)}}">
              <div class="collapse-content">
                <template is="dom-repeat" items="[[item.systems]]" as="system" strip-whitespace>
                  <a href$="/list/[[item.name]]/[[system.name]]" tabindex="-1">
                    <webvisual-button raised class="item system" aria-label$="[[system.title]]" tabindex="1">
                      <div>[[system.title]]</div>
                    </webvisual-button>
                  </a>
                </template>
              </div>
            </iron-collapse>
          </template>
        </iron-selector>

      </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'webvisual-home',

      behaviors: [
        WebvisualBehaviors.LocalizeBehavior
      ],

      properties: {

        facilities: {
          type: Array
        },

        currentFacility: {
          type: String,
          notify: true
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        loggedIn: {
          type: Boolean
        },

        _shouldRenderBox: {
          type: Boolean,
          computed: '_computeShouldRenderBox(facilities)'
        }
      },

      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-page', { title: 'Home' });
        }
      },

      _computeOpened: function(name, selected) {
        return (name === selected);
      },

      _computeShouldRenderBox: function(facilities) {
        return facilities && facilities.length > 0;
      }
    });

  </script>

</dom-module>
