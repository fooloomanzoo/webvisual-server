<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="drawer-element">

  <template>
    <style>
      :host {
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        z-index: 2;
        visibility: hidden;
        pointer-events: none;
        transition-property: visibility;
        --drawer-shadow: {
          box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                      0 1px 18px 0 rgba(0, 0, 0, 0.12),
                      0 3px 5px -1px rgba(0, 0, 0, 0.4);
        };
      }
      :host([opened]) {
        visibility: visible;
      }
      #contentContainer {
        position: absolute;
        box-sizing: border-box;
        font-size: 1em;
        text-align: center;
        will-change: transform;
        transition-property: -webkit-transform;
        transition-property: transform;
        pointer-events: all;
        background-color: var(--drawer-background, --primary-background);
        color: var(--drawer-color, --primary-text-color);
        @apply(--layout-vertical);
        @apply(--drawer-content);
      }
      :host([horizontal]) > #contentContainer {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      :host([shadow]) > #contentContainer::before {
        position: absolute;
        bottom: 0; left: 0; top: 0; right: 0;
        content: "";
        transition: opacity 0.4s;
        pointer-events: none;
        opacity: 0;
        will-change: opacity;
        @apply(--drawer-shadow);
      }
      :host([shadow][opened]) > #contentContainer::before {
        opacity: 1;
      }
      :host([align=bottom]) > #contentContainer {
        bottom: 0; left: 50%; top: auto; right: auto;
        -webkit-transform: translate3d(-50%, 100%, 0);
        transform: translate3d(-50%, 100%, 0);
        width: auto;
        height: var(--drawer-height, 2.75em);
        border-radius: 4px 4px 0 0;
      }
      :host([align=top]) > #contentContainer {
        bottom: auto; top: 0; left: 50%; right: auto;
        -webkit-transform: translate3d(-50%, -100%, 0);
        transform: translate3d(-50%, -100%, 0);
        width: auto;
        height: var(--drawer-height, 2.75em);
        border-radius: 0 0 4px 4px;
      }
      :host([align=left]) > #contentContainer {
        bottom: auto; top: 50%; left: 0; right: auto;
        -webkit-transform: translate3d(-100%, -50%, 0);
        transform: translate3d(-100%, -50%, 0);
        width: var(--drawer-width, 20em);
        height: auto;
        border-radius: 0 4px 4px 0;
      }
      :host([align=right]) > #contentContainer {
        bottom: auto; top: 50%; left: auto; right: 0;
        -webkit-transform: translate3d(100%, -50%, 0);
        transform: translate3d(100%, -50%, 0);
        width: var(--drawer-width, 20em);
        height: auto;
        border-radius: 4px 0 0 4px;
      }
      :host([stretch]) > #contentContainer {
        border-radius: 0 0 0 0;
      }
      :host([stretch][align=bottom]) > #contentContainer {
        width: 100%;
      }
      :host([stretch][align=top]) > #contentContainer {
        width: 100%;
      }
      :host([stretch][align=left]) > #contentContainer {
        height: 100%;
      }
      :host([stretch][align=right]) > #contentContainer {
        height: 100%;
      }
      :host([opened]) > #contentContainer {
        visibility: visible;
      }
      :host([opened][align=bottom]) > #contentContainer,
      :host([opened][align=top]) > #contentContainer {
        -webkit-transform: translate3d(-50%, 0, 0);
        transform: translate3d(-50%, 0, 0);
      }
      :host([opened][align=left]) > #contentContainer,
      :host([opened][align=right]) > #contentContainer {
        -webkit-transform: translate3d(0, -50%, 0);
        transform: translate3d(0, -50%, 0);
      }
      :host([swipe-open]) > #contentContainer::after {
        position: absolute;
        visibility: visible;
        content: '';
        pointer-events: all;
        cursor: pointer;
      }
      :host([swipe-open][align=bottom]) > #contentContainer::after {
        top: auto; bottom: 100%; left: 0; right: 0;
        height: 20px;
      }
      :host([swipe-open][align=top]) > #contentContainer::after {
        top: 100%; bottom: auto; left: 0; right: 0;
        height: 20px;
      }
      :host([swipe-open][align=left]) > #contentContainer::after {
        top: 0; bottom: 0; left: 100%; right: auto;
        width: 20px;
      }
      :host([swipe-open][align=right]) > #contentContainer::after {
        top: 0; bottom: 0; left: auto; right: 100%;
        width: 20px;
      }
      :host([opened]) > #contentContainer::after {
        pointer-events: none;
      }
      :host ::content > iron-icon {
        position: absolute;
        color: currentColor;
        height: var(--icon-size, 1.5em);
        width: var(--icon-size, 1.5em);
        padding: var(--icon-padding, 0.5em);
        left: 0.25em;
        bottom: 0;
      }
      :host ::content > iron-icon ~ * {
        margin-left: calc(2*var(--icon-padding, 0.5em) + var(--icon-size, 1.5em) - 0.5em);
      }
      #scrim {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transition-property: opacity;
        -webkit-transform: translateZ(0);
        transform:  translateZ(0);
        opacity: 0;
        cursor: pointer;
        background: var(--drawer-scrim-background, rgba(0, 0, 0, 0.4));
      }
      :host([opened]) > #scrim {
        opacity: 1;
        pointer-events: all;
      }
      :host(:not([scrim])) > #scrim,
      :host([opened][persistent]) > #scrim {
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
      }
      @media (max-width: 767px) {
        :host([align]) #contentContainer {
          border-radius: 0 0 0 0;
        }
        :host([align=bottom]) #contentContainer,
        :host([align=top]) #contentContainer {
          width: 100%;
        }
        :host([align=left]) #contentContainer,
        :host([align=right]) #contentContainer {
          height: 100%;
        }
      }
    </style>

    <div id="scrim" on-tap="close"></div>

    <div id="contentContainer">
      <content select="iron-icon"></content>
      <content></content>
    </div>

  </template>

  <script>
    Polymer({
      is: 'drawer-element',

      properties: {
        autoClose: {
          type: Boolean,
          value: false,
          observer: '_autoCloseChanged'
        },

        autoClosePeriod: {
          type: Number,
          value: 8000,
          observer: 'close'
        },

        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true
        },

        /**
         * The drawer does not have a scrim and cannot be swiped close.
         */
        persistent: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        /**
         * The transition duration of the drawer in milliseconds.
         */
        transitionDuration: {
          type: Number,
          value: 200
        },

        /**
         * align of the drawer on the screen ('top', 'bottom', 'left', 'right').
         */
        align: {
          type: String,
          value: 'bottom',
          reflectToAttribute: true
        },

        /**
         * Create an area at the edge of the screen to swipe open the drawer.
         */
        swipeOpen: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        scrim: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        stretch: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        shadow: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        horizontal: {
          type: Boolean,
          computed: '_computeHorizontal(align)',
          reflectToAttribute: true
        },

        endPositioned: {
          type: Boolean,
          computed: '_computePositioning(align)'
        }

      },

      observers: [
        '_styleTransitionDuration(transitionDuration)',
        '_openedPersistentChanged(opened, persistent)',
        '_addTrackListeners(horizontal)'
      ],

      _translateOffset: 0,

      _trackDetails: null,

      _drawerState: 0,

      _boundEscKeydownHandler: null,

      _firstTabStop: null,

      _lastTabStop: null,

      attached: function() {
        // Only transition the drawer after its first render (e.g. app-drawer-layout
        // max need to set the initial opened state which should not be transitioned).
        this._styleTransitionDuration(0);
        Polymer.RenderStatus.afterNextRender(this, function() {
          this._styleTransitionDuration(this.transitionDuration);
          this._boundEscKeydownHandler = this._escKeydownHandler.bind(this);
        });
      },

      detached: function() {
        document.removeEventListener('keydown', this._boundEscKeydownHandler);
      },

      /**
       * Opens the drawer.
       */
      open: function() {
        this.opened = true;
        this.cancelDebouncer('drawer-close');
        this._autoCloseChanged(this.autoClose);
      },

      /**
       * Closes the drawer.
       */
      close: function() {
        this.opened = false;
        this.cancelDebouncer('drawer-close');
      },

      /**
       * Toggles the drawer open and close.
       */
      toggle: function() {
        if (this.opened) {
          this.close();
        } else {
          this.open();
        }
      },

      _autoCloseChanged: function(autoClose) {
        if (autoClose) {
          this.debounce('drawer-close', this.close, this.autoClosePeriod);
        } else {
          this.cancelDebouncer('drawer-close');
        }
      },

      _computeHorizontal: function(align) {
        return align === 'bottom' || align === 'top';
      },

      _computePositioning: function(align) {
        return align === 'bottom' || align === 'right';
      },

      _getExpandedLength: function() {
        return this.horizontal ? this.$.contentContainer.offsetHeight : this.$.contentContainer.offsetWidth;
      },

      _addTrackListeners: function(horizontal) {
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.unlisten(this, 'track', '_track');
          this.listen(this, 'track', '_track');
          this.setScrollDirection(horizontal ? 'x' : 'y');
        });
      },

      _escKeydownHandler: function(event) {
        var ESC_KEYCODE = 27;
        if (event.keyCode === ESC_KEYCODE) {
          // Prevent any side effects if app-drawer closes.
          event.preventDefault();
          this.close();
        }
      },

      _track: function(event) {
        if (this.persistent || !this.swipeOpen) {
          return;
        }

        // Disable user selection on desktop.
        event.preventDefault();

        switch (event.detail.state) {
          case 'start':
            this._trackStart(event);
            break;
          case 'track':
            this._trackMove(event);
            break;
          case 'end':
            this._trackEnd(event);
            break;
        }
      },

      _trackStart: function(event) {
        this._drawerState = this._DRAWER_STATE.TRACKING;

        // Disable transitions since style attributes will reflect user track events.
        this._styleTransitionDuration(0);
        this.style.visibility = 'visible';

        var rect = this.$.contentContainer.getBoundingClientRect();
        switch (this.align) {
          case 'left':
            this._translateOffset = rect.left;
            break;
          case 'right':
            this._translateOffset = rect.right - window.innerWidth;
            break;
          case 'top':
            this._translateOffset = rect.top;
            break;
          case 'bottom':
            this._translateOffset = rect.bottom - window.innerHeight;
            break;
        }
        this._trackDetails = [];
      },

      _trackMove: function(event) {
        var d = this.horizontal ? event.detail.dy : event.detail.dx;
        this._translateDrawer(d + this._translateOffset);
        this._trackDetails.push({
          d: d,
          timeStamp: Date.now()
        });
      },

      _trackEnd: function(event) {
        var d = this.horizontal ? event.detail.dy : event.detail.dx;
        var dd = d + this._translateOffset;
        var drawerExpandedSide = this._getExpandedLength();

        var isInEndState = !this.endPositioned ? (dd >= 0 || dd <= -drawerExpandedSide) :
          (dd <= 0 || dd >= drawerExpandedSide);

        if (!isInEndState) {
          // No longer need the track events after this method returns - allow them to be GC'd.
          var trackDetails = this._trackDetails;
          this._trackDetails = null;

          this._flingDrawer(event, trackDetails);
          if (this._drawerState === this._DRAWER_STATE.FLINGING) {
            return;
          }
        }

        // If the drawer is not flinging, toggle the opened state based on the align of
        // the drawer.
        var conditionalDragLength = drawerExpandedSide * this._CONDITION_PARTS;

        if (d < -conditionalDragLength) {
          this.opened = this.endPositioned;
        } else if (d > conditionalDragLength) {
          this.opened = !this.endPositioned;
        }

        if (isInEndState) {
          this.debounce('_resetDrawerState', this._resetDrawerState);
        } else {
          this.debounce('_resetDrawerState', this._resetDrawerState, this.transitionDuration);
        }

        this._styleTransitionDuration(this.transitionDuration);
        this._resetDrawerTranslate();
        this.style.visibility = '';
      },

      _calculateVelocity: function(event, trackDetails) {
        if (!(trackDetails && trackDetails.length)) {
          return 0;
        }
        // Find the oldest track event that is within 100ms using binary search.
        var now = Date.now();
        var timeLowerBound = now - 100;
        var trackDetail;
        var min = 0;
        var max = trackDetails.length - 1;

        while (min <= max) {
          // Floor of average of min and max.
          var mid = (min + max) >> 1;
          var d = trackDetails[mid];
          if (d.timeStamp >= timeLowerBound) {
            trackDetail = d;
            max = mid - 1;
          } else {
            min = mid + 1;
          }
        }

        if (trackDetail) {
          var d = this.horizontal ? event.detail.dy - trackDetail.d : event.detail.dx - trackDetail.d;
          var dt = (now - trackDetail.timeStamp) || 1;
          return d / dt;
        }
        return 0;
      },

      _flingDrawer: function(event, trackDetails) {
        var velocity = this._calculateVelocity(event, trackDetails);

        // Do not fling if velocity is not above a threshold.
        if (Math.abs(velocity) < this._MIN_FLING_THRESHOLD) {
          return;
        }

        this._drawerState = this._DRAWER_STATE.FLINGING;

        var d = this.horizontal ? event.detail.dy + this._translateOffset : event.detail.dx + this._translateOffset;
        var drawerExpandedSide = this._getExpandedLength();

        var isVelocityPositive = velocity > 0;
        var isClosingStart = !isVelocityPositive && this.endPositioned;
        var isClosingEnd = isVelocityPositive && !this.endPositioned;
        var dd;
        if (isClosingStart) {
          dd = -(d + drawerExpandedSide);
        } else if (isClosingEnd) {
          dd = (drawerExpandedSide - d);
        } else {
          dd = -d;
        }
        // Enforce a minimum transition velocity to make the drawer feel snappx.
        if (isVelocityPositive) {
          velocity = Math.max(velocity, this._MIN_TRANSITION_VELOCITY);
          this.opened = this.endPositioned;
        } else {
          velocity = Math.min(velocity, -this._MIN_TRANSITION_VELOCITY);
          this.opened = !this.endPositioned;
        }

        // Calculate the amount of time needed to finish the transition based on the
        // initial slope of the timing function.
        var t = this._FLING_INITIAL_SLOPE * dd / velocity;
        this._styleTransitionDuration(t);
        this._styleTransitionTimingFunction(this._FLING_TIMING_FUNCTION);

        this._resetDrawerTranslate();
        this.debounce('_resetDrawerState', this._resetDrawerState, t);
      },

      _styleTransitionDuration: function(duration) {
        this.style.transitionDuration = duration + 'ms';
        this.$.contentContainer.style.transitionDuration = duration + 'ms';
        this.$.scrim.style.transitionDuration = duration + 'ms';
      },

      _styleTransitionTimingFunction: function(timingFunction) {
        this.$.contentContainer.style.transitionTimingFunction = timingFunction;
        if (this.scrim) {
          this.$.scrim.style.transitionTimingFunction = timingFunction;
        }
      },

      _translateDrawer: function(d) {
        var drawerExpandedSide = this._getExpandedLength();

        switch (this.align) {
          case 'left':
            d = Math.max(-drawerExpandedSide, Math.min(d, 0));
            this.$.scrim.style.opacity = 1 + d / drawerExpandedSide;
            this.translate3d(d + 'px', '-50%', '0', this.$.contentContainer);
            break;
          case 'right':
            d = Math.max(0, Math.min(d, drawerExpandedSide));
            this.$.scrim.style.opacity = 1 - d / drawerExpandedSide;
            this.translate3d(d + 'px', '-50%', '0', this.$.contentContainer);
            break;
          case 'top':
            d = Math.max(-drawerExpandedSide, Math.min(d, 0));
            this.$.scrim.style.opacity = 1 + d / drawerExpandedSide;
            this.translate3d('-50%', d + 'px', '0', this.$.contentContainer);
            break;
          case 'bottom':
            d = Math.max(0, Math.min(d, drawerExpandedSide));
            this.$.scrim.style.opacity = 1 - d / drawerExpandedSide;
            this.translate3d('-50%', d + 'px', '0', this.$.contentContainer);
            break;
        }
      },

      _resetDrawerTranslate: function() {
        this.$.scrim.style.opacity = '';
        this.transform('', this.$.contentContainer);
      },

      _resetDrawerState: function() {
        var oldState = this._drawerState;

        // If the drawer was flinging, we need to reset the style attributes.
        if (oldState === this._DRAWER_STATE.FLINGING) {
          this._styleTransitionDuration(this.transitionDuration);
          this._styleTransitionTimingFunction('');
          this.style.visibility = '';
        }

        if (this.opened) {
          this._drawerState = this.persistent ?
            this._DRAWER_STATE.OPENED_PERSISTENT : this._DRAWER_STATE.OPENED;
        } else {
          this._drawerState = this._DRAWER_STATE.CLOSED;
        }

        if (oldState !== this._drawerState) {
          if (this._drawerState === this._DRAWER_STATE.OPENED) {
            document.addEventListener('keydown', this._boundEscKeydownHandler);
            document.body.style.overflow = 'hidden';
          } else {
            document.removeEventListener('keydown', this._boundEscKeydownHandler);
            document.body.style.overflow = '';
          }

          // Don't fire the event on initial load.
          if (oldState !== this._DRAWER_STATE.INIT) {
            this.fire('app-drawer-transitioned');
          }
        }
      },

      _openedPersistentChanged: function() {
        // Use a debounce timer instead of transitionend since transitionend won't fire when
        // app-drawer is display: none.
        this.debounce('_resetDrawerState', this._resetDrawerState, this.transitionDuration);
      },

      _MIN_FLING_THRESHOLD: 0.2,

      _MIN_TRANSITION_VELOCITY: 1.2,

      _FLING_TIMING_FUNCTION: 'cubic-bezier(0.667, 1, 0.667, 1)',

      _FLING_INITIAL_SLOPE: 1.5,

      _CONDITION_PARTS: 0.5,

      _DRAWER_STATE: {
        INIT: 0,
        OPENED: 1,
        OPENED_PERSISTENT: 2,
        CLOSED: 3,
        TRACKING: 4,
        FLINGING: 5
      }

    });
  </script>
</dom-module>
