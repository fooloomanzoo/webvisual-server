<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="webvisual-icon-set.html">
<!-- Modification of polymers paper-icon-button because of conflicts with paper-style -->

<dom-module id="webvisual-icon-button">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-flex;
        position: relative;
        --calculated-icon-size: var(--icon-size, 1.5em);
        --calculated-icon-padding: var(--icon-padding, 0.5em);
        color: currentColor;
        pointer-events: all;
        align-items: center;
        justify-content: center;
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        cursor: pointer;
        line-height: 0;
        flex-shrink: 0;
        font-size: 1em;
        border-radius: 50%;
        border-width: 0;

        opacity: 0.8;
        border-radius: 0;
        transform: scale(0.95);
        transform-origin: center center;
        will-change: opacity, transform;
        transition: opacity 150ms cubic-bezier(0.6, 0, 0.2, 1), transform 250ms cubic-bezier(0.6, 0, 0.2, 1);

        padding: var(--calculated-icon-padding);
        width: calc(2*var(--calculated-icon-padding) + var(--calculated-icon-size));
        height: calc(2*var(--calculated-icon-padding) + var(--calculated-icon-size));

        box-sizing: border-box !important;
        @apply(--icon-button);
      }

      :host([checked]) {
        @apply(--checked-icon-button);
      }
      :host([disabled]) {
        color: var(--disabled-text-color);
        background-color: none;
        border-color: var(--disabled-text-color);
        cursor: auto;
        pointer-events: none;
        @apply(--disabled-icon-button);
      }

      :host(:hover),
      :host(:focus) {
        background-color: var(--hover-background, transparent);
        opacity: 1;
        transform: scale(1);
        @apply(--hovered-icon-button);
      }

      iron-icon {
        --iron-icon-width: var(--calculated-icon-size);
        --iron-icon-height: var(--calculated-icon-size);
        stroke: #000;
        stroke-width: 0.1px;
      }

      #ripple {
        color: currentColor;
        border-radius: inherit;
      }
    </style>
    <paper-ripple id="ripple" center></paper-ripple>
    <iron-icon id="icon" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'webvisual-icon-button',

      properties: {
        icon: {
          type: String
        },
        alt: {
          type: String,
          observer: "_altChanged"
        },
        checked: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        'tap': '_changeChecked'
      },

      _altChanged: function(newValue, oldValue) {
        var system = this.getAttribute('aria-system');
        if (!system || oldValue == system) {
          this.setAttribute('aria-system', newValue);
        }
      },

      _changeChecked: function() {
        this.checked = !this.checked;
      }
    });
  </script>
</dom-module>
