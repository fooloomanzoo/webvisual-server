    :host {
      color: currentColor;
      overflow: hidden;
      box-sizing: border-box;
      --calculated-icon-padding: var(--icon-padding, 0.5em);
      height: 100%;
      padding: var(--calculated-icon-padding);
      transition: color 0.3s cubic-bezier(0.6, 0, 0.3, 1);
    }
    a.link {
      pointer-events: all;
    }
    a.link:visited,
    a.link:link {
      color: currentColor;
    }
    .circle {
      display: inherit;
      fill: var(--highlight-color, #D75E5E);
      stroke: var(--highlight-color, #7ED75E);
      animation: none;
      /* firefox positioning */
      transform-origin: 9px center;
      stroke-width: 0.5px;
      transform: scale(0);
      fill-opacity: 0;
      stroke-opacity: 0.5;
      transition-property: transform, fill-opacity, stroke-opacity;
      transition-timing-function: cubic-bezier(0.6, 0, 0.3, 1);
      transition-duration: 1000ms;
    }
    .circle.animated {
      transform: scale(1);
      fill-opacity: 0.3;
      stroke-opacity: 0;
    }
    .circle.animated:nth-of-type(1) {
      transition-delay: 0ms;
    }
    .circle.animated:nth-of-type(2) {
      transition-delay: 250ms;
    }
    .circle.animated:nth-of-type(3) {
      transition-delay: 450ms;
    }
    .circle.animated:nth-of-type(4) {
      transition-delay: 600ms;
    }
    .circle.animated:nth-of-type(5) {
      transition-delay: 700ms;
    }
    .circle.animated:nth-of-type(6) {
      transition-delay: 750ms;
    }
    svg path {
      fill: currentColor;
      shape-rendering: geometricPrecision;
      transition: color 0.3s cubic-bezier(0.6, 0, 0.3, 1);
    }
    @media all and (max-device-width: 240px) {
      :host(:not([show-always])) path:not(#Logo) {
        display: none !important;
      }
    }

  <script>
    class LogoElement extends Polymer.Element {

      static get is() {
        return 'logo-element';
      }

      static get properties() {
        return {
          href: {
            type: String
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this._addListners();
      }

      _addListners() {
        this.addEventListener('mouseenter', this._addClass.bind(this));
        this.addEventListener('mouseleave', this._removeClass.bind(this));
      }

      _addClass() {
        if (!this._circles) {
          this._circles = Polymer.dom(this.root).querySelectorAll('.circle');
        }
        requestAnimationFrame(function() {
          Array.prototype.forEach.call(this._circles, function(c) {
            if (c.classList) {
              c.classList.add('animated');
            }
          })
        }.bind(this));
      }

      _removeClass() {
        if (!this._circles) {
          return;
        }
        requestAnimationFrame(function() {
          Array.prototype.forEach.call(this._circles, function(c) {
            if (c.classList) {
              c.classList.remove('animated');
            }
          })
        }.bind(this));
      }
    }
    customElements.define(LogoElement.is, LogoElement);
  </script>
