<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="webvisual-tabs-overlay.html">

<dom-module id="webvisual-tabs">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;

        --tab-overlay: {
          background-color: rgba(255, 255, 255, 0.15);
          border-left: none;
          border-bottom: 2px solid var(--highlight-color, var(--primary-color));
        }

        --tab-vertical-overlay: {
          background-color: rgba(255, 255, 255, 0.15);
          border-left: 2px solid var(--highlight-color, var(--primary-color));
          border-bottom: none;
        }
      }

      #container {
        -webkit-overflow-scrolling: touch;
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: row;
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      }

      :host ::content > * {
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      }

      #overlay {
        @apply(--tab-overlay);
      }

      :host ::content .overlay-static-above::before {
        pointer-events: none;
        content: "";
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--tab-overlay);
      }

      :host([vertical]) #container {
        flex-direction: column;
        width: 100%;
      }

      :host([vertical]) #overlay {
        @apply(--tab-vertical-overlay);
      }

      :host([vertical]) ::content .overlay-static-above::before {
        @apply(--tab-vertical-overlay);
      }

    </style>
    <nav id="container" on-track="_onscroll" on-wheel="_onwheel">
      <webvisual-tabs-overlay id="overlay"></webvisual-tabs-overlay>
      <content></content>
    </nav>
  </template>
  <script>
    Polymer({
      is: 'webvisual-tabs',

      properties: {

        vertical: {
          type: Boolean,
          reflectToAttribute: true
        }

      },

      behaviors: [
        Polymer.IronSelectableBehavior
      ],

      observers: [
        '_onSelectedItemChanged(selectedItem)'
      ],

      _onSelectedItemChanged: function(selectedItem) {
        if (selectedItem === undefined) return;

        this.$.overlay.target = selectedItem;

        selectedItem.scrollIntoViewIfNeeded(true);
      },

      _onwheel: function (e) {
        if (!e) {
          return;
        }
        var scrollChange;
        var mult;
        switch (e.deltaMode) {
          case 0:
            mult = 1/5;
            break;
          case 1:
            mult = 20;
            break;
          default:
            mult = 100;
        }

        if (this.vertical) {
          scrollChange = e.deltaY || 0;
          this.$.container.scrollTop += scrollChange * mult;
        } else {
          scrollChange = e.deltaX || 0;
          this.$.container.scrollLeft += scrollChange * mult;
        }
      },

      _onscroll: function(e, detail) {
        var scrollChange;
        if (this.vertical) {
          scrollChange = (detail && -detail.ddy) || 0;
          this.$.container.scrollTop += scrollChange;
        } else {
          scrollChange = (detail && -detail.ddx) || 0;
          this.$.container.scrollLeft += scrollChange;
        }
      }
    });
  </script>
</dom-module>
