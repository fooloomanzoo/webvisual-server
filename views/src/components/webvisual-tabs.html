<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="webvisual-tabs-overlay.html">

<dom-module id="webvisual-tabs">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;

        --tab-overlay: {
          background-color: rgba(255, 255, 255, 0.25);
          border-left: none;
          border-bottom: 2px solid var(--highlight-color, var(--primary-color));
        }

        --tab-vertical-overlay: {
          background-color: rgba(255, 255, 255, 0.25);
          border-left: 2px solid var(--highlight-color, var(--primary-color));
          border-bottom: none;
        }
      }

      #container {
        -webkit-overflow-scrolling: touch;
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: row;
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      }

      #overlay {
        @apply(--tab-overlay);
      }

      :host([vertical]) #overlay {
        @apply(--tab-vertical-overlay);
      }

      #addon {
        position: absolute;
        pointer-events: none;
      }

      :host([vertical]) #container {
        flex-direction: column;
        width: 100%;
      }
      ::slotted(.overlay-above):before {
        position: absolute;
        content: "";
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--tab-overlay);
      }
      :host([vertical]) ::slotted(.overlay-above):before {
        @apply(--tab-vertical-overlay);
      }
      #selectionBar {
        position: absolute;
        height: var(--tabs-selection-bar-width, 2px);
        width: auto;
        top: auto;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--tabs-selection-bar-color, --primary-color);
          -webkit-transform: scale(0);
        transform: scale(0);
          -webkit-transform-origin: left center;
        transform-origin: left center;
          transition: -webkit-transform;
        transition: transform;
      }
      :host([oppose]) #selectionBar {
        top: 0;
        bottom: auto;
      }
      :host([vertical]) #selectionBar {
        position: absolute;
        height: auto;
        width: var(--tabs-selection-bar-width, 2px);
        top: 0;
        bottom: 0;
        left: 0;
        right: auto;
      }
      :host([vertical][oppose]) #selectionBar {
        right: 0;
        left: auto;
      }
      #selectionBar.expand {
        transition-duration: 0.15s;
        transition-timing-function: cubic-bezier(0.4, 0.0, 1, 1);
      }
      #selectionBar.contract {
        transition-duration: 0.18s;
        transition-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
      }
    </style>
    <nav id="container" on-track="_onscroll" on-wheel="_onwheel">
      <webvisual-tabs-overlay id="overlay" vertical="[[vertical]]" ontransitionend="_onTransitionend"></webvisual-tabs-overlay>
      <slot name="tab"></slot>
      <div id="selectionBar"></div>
      <div id="addon">
        <slot name="overlay-addon"></slot>
      </div>
    </nav>

  </template>
  <script>
    Polymer({
      is: 'webvisual-tabs',

      properties: {
        /**
         * If true, the tabs are vertically aligned.
         */
        vertical: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        /**
         * If true, the tabs are aligned to bottom (the selection bar appears at the top).
         */
        oppose: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      behaviors: [
        Polymer.IronSelectableBehavior
      ],

      observers: [
        '_onSelectedItemChanged(selectedItem)'
      ],

      _onSelectedItemChanged: function(selectedItem) {
        if (!this.overlay) {
          this.overlay = this.$.overlay;
        }

        if (selectedItem === undefined) return;

        this.overlay.target = selectedItem;
        selectedItem.scrollIntoViewIfNeeded(true);
      },

      _targetChanged: function(newTarget, oldTarget) {
        if (!this._transitionsInFlight.length) {
          if (this._lastTarget) {
            this._lastTarget.classList.remove('overlay-static-above');
          }
          this.style.display = 'block';
          this._move(oldTarget, newTarget);
          this._lastTarget = this.target;
        }
      },

      _onwheel: function (e) {
        if (!e) {
          return;
        }
        var scrollChange;
        var mult;
        switch (e.deltaMode) {
          case 0:
            mult = 0.2;
            break;
          case 1:
            mult = 20;
            break;
          case 2:
            mult = this.$.container.offsetHeight;
            break;
          default:
            mult = 1;
        }

        if (this.vertical) {
          scrollChange = e.deltaY || 0;
          this.$.container.scrollTop += scrollChange * mult;
        } else {
          scrollChange = e.deltaX || 0;
          this.$.container.scrollLeft += scrollChange * mult;
        }
      },

      _onscroll: function(e, detail) {
        var scrollChange;
        if (this.vertical) {
          scrollChange = (detail && -detail.ddy) || 0;
          this.$.container.scrollTop += scrollChange;
        } else {
          scrollChange = (detail && -detail.ddx) || 0;
          this.$.container.scrollLeft += scrollChange;
        }
      }
    });
  </script>
</dom-module>
