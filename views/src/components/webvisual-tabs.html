<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selectable.html">
<link rel="import" href="webvisual-tabs-overlay.html">

<dom-module id="webvisual-tabs">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;

        --tab-overlay: {
          background-color: rgba(255, 255, 255, 0.25);
          border-left: none;
          border-bottom: 2px solid var(--highlight-color, var(--primary-color));
        }

        --tab-vertical-overlay: {
          background-color: rgba(255, 255, 255, 0.25);
          border-left: 2px solid var(--highlight-color, var(--primary-color));
          border-bottom: none;
        }
      }

      #container {
        -webkit-overflow-scrolling: touch;
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: row;
        white-space: nowrap;
        overflow: hidden;
        text-align: center;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
      }

      #overlay {
        @apply(--tab-overlay);
      }

      :host([vertical]) #overlay {
        @apply(--tab-vertical-overlay);
      }

      #addon {
        position: absolute;
        pointer-events: none;
      }

      :host([vertical]) #container {
        flex-direction: column;
        width: 100%;
      }

    </style>
    <nav id="container" on-track="_onscroll" on-wheel="_onwheel">
      <webvisual-tabs-overlay id="overlay" vertical="[[vertical]]"></webvisual-tabs-overlay>
      <slot name="tab"></slot>
      <div id="addon">
        <slot name="overlay-addon"></slot>
      </div>
    </nav>

  </template>
  <script>
    Polymer({
      is: 'webvisual-tabs',

      properties: {

        vertical: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      behaviors: [
        Polymer.IronSelectableBehavior
      ],

      listeners: {
        'overlay-transition-end': '_onTransitionend',
      },

      observers: [
        '_onSelectedItemChanged(selectedItem)'
      ],

      _onSelectedItemChanged: function(selectedItem) {
        if (!this.overlay) {
          this.overlay = this.$.overlay;
        }

        if (selectedItem === undefined) return;

        this.overlay.target = selectedItem;
        selectedItem.scrollIntoViewIfNeeded(true);
      },

      _onTransitionend: function() {
        if (!this.overlay) {
          this.overlay = this.$.overlay;
        }
        if (!this.addon) {
          this.addon = this.$.addon;
        }
        this.addon.style.cssText = 'top: ' + this.overlay.style.top + ';' +
                                   'right: ' + this.overlay.style.right + ';' +
                                   'bottom: ' + this.overlay.style.bottom + ';' +
                                   'left: ' + this.overlay.style.left + ';';
      },

      _onwheel: function (e) {
        if (!e) {
          return;
        }
        var scrollChange;
        var mult;
        switch (e.deltaMode) {
          case 0:
            mult = 0.2;
            break;
          case 1:
            mult = 20;
            break;
          case 2:
            mult = this.$.container.offsetHeight;
            break;
          default:
            mult = 1;
        }

        if (this.vertical) {
          scrollChange = e.deltaY || 0;
          this.$.container.scrollTop += scrollChange * mult;
        } else {
          scrollChange = e.deltaX || 0;
          this.$.container.scrollLeft += scrollChange * mult;
        }
      },

      _onscroll: function(e, detail) {
        var scrollChange;
        if (this.vertical) {
          scrollChange = (detail && -detail.ddy) || 0;
          this.$.container.scrollTop += scrollChange;
        } else {
          scrollChange = (detail && -detail.ddx) || 0;
          this.$.container.scrollLeft += scrollChange;
        }
      }
    });
  </script>
</dom-module>
