<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="behaviors/container-behavior.html">

<link rel="import" href="components/webvisual-icon-button.html">

<link rel="import" href="webvisual-element-svg.html">

<dom-module id='webvisual-groupcard'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        border: none;
        overflow: hidden;
        z-index: 0;
        background: var(--groupcard-background, #e5e5e5);
      }
      #header {
        position: absolute;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        top: 0;
        left: 0;
        right: 0;
        display: inline-flex;
        flex-direction: column;
        box-sizing: border-box;
        border-color: inherit;
        height: auto;
        perspective: calc(15vh + 120px);
        perspective-origin: center top;
      }
      #title {
        display: inline-flex;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        padding-top: 0;
        height: 3em;
        width: 100%;
        border-bottom-style: solid;
        border-bottom-width: thin;
        border-color: inherit;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
        color: var(--groupcard-header-color, var(--bright-text-color));
      }
      #title > .text {
        margin-left: 1em;
        font-size: 1.1em;
        line-height: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        mix-blend-mode: exclusion;
        /*text-shadow: 0px 0px 0.1px #000000;*/
      }
      #title > .expand-button {
        margin-right: 0.5em;
        flex-shrink: 0;
      }
      #mainContent {
        display: flex;
        flex-direction: row;
        border-radius: inherit;
        position: relative;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
        padding-left: 0.4em;
        pointer-events: none;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        pointer-events: auto;
      }
      :host(:not([opened])) #mainContent {
        padding-top: 3.4em;
      }

      #title::before {
        position: absolute;
        content: '';
        left: 0; top: 0; right: 0; bottom: 0;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        pointer-events: none;
        mix-blend-mode: overlay;
        background: linear-gradient(to top, rgba(255,255,255,0.01) 38%,rgba(255,255,255,0.2) 100%);
      }
      #title {
        background: var(--groupcard-header-background, var(--bright-primary-color));
      }
      :host([opened]) #mainContent {
        padding-top: calc(15vh + 120px + 0.4em);
      }
      :host([opened]) #title {
        padding-top: calc(15vh + 120px - 3em);
      }
      :host([plain]) {
        border-color: transparent;
      }
      :host([plain]) #title,
      :host([plain]) #title::before {
        background: transparent;
      }
      :host([plain]) #title {
        border-color: currentColor;
      }

      #headerContent {
        height: calc(15vh + 120px);
        width: 100%;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        position: relative;
        box-sizing: border-box;
        transform-origin: top center;
        transform: rotateX(90deg) scale(0.5);
        transition: transform 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }

      #headerContent > * {
        height: 100%;
        width: 100%;
      }

      webvisual-icon-button {
        opacity: 0.75;
        border-radius: 0;
        mix-blend-mode: exclusion;
        will-change: opacity;
        transition: opacity 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      webvisual-icon-button:hover {
        opacity: 1;
      }
      webvisual-icon-button.iron-selected {
        opacity: 1;
        background: rgba(255,255,255, 0.25);
      }
      .select {
        display: inline-block;
        flex-shrink: 0;
        /*position: absolute;
        top: 0.25em;
        left: 0.25em;*/
      }
      /*.select webvisual-icon-button {
        mix-blend-mode: exclusion;
      }*/
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='title'>

      <section id='header'>
        <iron-pages id="headerContent" selected="[[view]]" selectable=".view" selected-attribute="opened" on-transitionend="_transitionEnd">
          <template is="dom-if" if="[[svgSource]]">
            <webvisual-element-svg class="view" source="[[svgSource]]" selectable="[[svgSelectable]]" items="[[items]]" exceeding="[[exceeding]]"></webvisual-element-svg>
          </template>
          <webvisual-element-chart class="view" item="[[item]]" items="[[items]]" exceeding="[[exceeding]]"></webvisual-element-chart>
          <webvisual-element-table class="view" item="[[item]]"></webvisual-element-table>
        </iron-pages>
      </section>

      <span class="text" on-tap='toggle'>[[title]]</span>

      <div class="select" hidden$="[[!opened]]">
        <iron-selector selected="{{view}}" selectable=".button">
          <template is="dom-if" if="[[svgSource]]">
            <webvisual-icon-button title="map" icon="map" class="button"></webvisual-icon-button>
          </template>
          <webvisual-icon-button title="chart" icon="juelich:graph-inverted" class="button"></webvisual-icon-button>
          <webvisual-icon-button title="table" icon="list" class="button"></webvisual-icon-button>
        </iron-selector>
      </div>

      <webvisual-icon-button title="expand" on-tap='toggle' class="expand-button" icon="[[_computeExpandButton(opened)]]"></webvisual-icon-button>

    </section>

    <section id='mainContent'>
      <content></content>
    </section>


  </template>

  <script>
    WebvisualGroupCard = Polymer({
      is: 'webvisual-groupcard',

      behaviors: [
        WebvisualBehaviors.ContainerBehavior
      ],

      properties: {

        plain: {
          type: Boolean,
          reflectToAttribute: true
        },

        title: {
          type: String,
          value: '',
          reflectToAttribute: true,
          observer: '_titleChanged'
        },

        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        svgSelectable: Object,

        svgSource: String,

        view: {
          type: String,
          value: '0'
        }

      },

      observers: [
        '_exceedingChanged(exceedingElements.splices)',
        '_openedChanged(opened)',
        'print(items)'
      ],

      print: function(arg) {
        console.log(arg);
      },

      toggle: function() {
        if (!this.opened) {
          this.opened = true;
        }
        else {
            this.opened = false;
        }
      },

      open: function() {
        this.opened = true;
      },

      close: function() {
        this.opened = false;
      },

      _openedChanged: function() {
        if (this.opened) {
          requestAnimationFrame( function() {
            var rect = this.getBoundingClientRect();
            this.style.cssText = 'position: absolute; width: ' + rect.width + 'px; z-index: 1000;';
            // this.setAttribute('opened', true);
            if (this.$.headerContent) {
              if (this.$.headerContent.selectedItem) {
                this.$.headerContent.selectedItem.style.cssText = 'pointer-events: none;';
              }
              this.$.headerContent.style.cssText = 'pointer-events: none; will-change: transform; transform: rotateX(0deg) scale(1);'
            }
            // console.log('opened');
          }.bind(this))
        } else {
          requestAnimationFrame( function() {
            var rect = this.getBoundingClientRect();
            this.style.cssText = 'position: absolute; width: ' + rect.width + 'px; z-index: 1000;';
            if (this.$.headerContent) {
              if (this.$.headerContent.selectedItem) {
                this.$.headerContent.selectedItem.style.cssText = 'pointer-events: none;';
              }
              this.$.headerContent.style.cssText = 'pointer-events: none; will-change: transform; transform: rotateX(90deg) scale(0.5);'
            }
            // this.removeAttribute('opened');
            // console.log('close');
          }.bind(this))
        }
      },

      _transitionEnd: function() {
        requestAnimationFrame( function() {
          if (this.$.headerContent) {
            if (!this.opened) {
                if (this.$.headerContent.selectedItem) {
                  this.$.headerContent.selectedItem.style.cssText = 'pointer-events: none; display: none;';
                }
            } else {
                if (this.$.headerContent.selectedItem) {
                  this.$.headerContent.selectedItem.style.cssText = 'display: block;';
                }
                this.$.headerContent.style['pointer-events'] = '';
                this.$.headerContent.style['will-change'] = '';
            }
          }
          this.style.cssText = 'width: auto; z-index: 0;';
        }.bind(this));
      },

      _titleChanged: function(title) {
        this.setAttribute('aria-system', title);
      },

      _computeExpandButton: function(opened) {
        return opened ? 'expand-less' : 'expand-more';
      }

    });
  </script>
</dom-module>
