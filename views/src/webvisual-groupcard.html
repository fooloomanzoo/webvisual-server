<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="behaviors/container-behavior.html">

<link rel="import" href="components/webvisual-icon-button.html">

<link rel="import" href="webvisual-element-svg.html">
<link rel="import" href="webvisual-element-chart.html">

<dom-module id='webvisual-groupcard'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        /*overflow: hidden;*/
        /*z-index: 0;*/
        background: var(--groupcard-background, #e5e5e5);
      }
      #header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: inline-flex;
        flex-direction: column;
        box-sizing: border-box;
        border-color: inherit;
        height: auto;
        perspective: calc(15vh + 120px);
        perspective-origin: center top;
      }
      #title {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        padding-top: 0;
        height: 3em;
        width: 100%;
        border-bottom-style: solid;
        border-bottom-width: thin;
        border-color: inherit;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
        color: var(--groupcard-header-color, var(--bright-text-color));
      }
      #title > .title-text {
        margin-left: 1em;
        font-size: 1.1em;
        line-height: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        mix-blend-mode: exclusion;
        cursor: pointer;
        /*text-shadow: 0px 0px 0.1px #000000;*/
      }
      #mainContent {
        display: flex;
        flex-direction: row;
        border-radius: inherit;
        position: relative;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
        padding-left: 0.4em;
        pointer-events: none;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        pointer-events: auto;
      }
      :host(:not([opened])) #mainContent {
        padding-top: 3.4em;
      }

      #title::before {
        position: absolute;
        content: '';
        left: 0; top: 0; right: 0; bottom: 0;
        pointer-events: none;
        mix-blend-mode: overlay;
        background: linear-gradient(to top, rgba(255,255,255,0.01) 38%,rgba(255,255,255,0.2) 100%);
      }
      #title {
        background: var(--groupcard-header-background, var(--bright-primary-color));
      }
      :host([opened]) #mainContent {
        padding-top: calc(15vh + 120px + 0.4em);
      }
      :host([opened]) #title {
        padding-top: calc(15vh + 120px - 3em);
      }
      :host([plain]) {
        border-color: transparent;
      }
      :host([plain]) #title,
      :host([plain]) #title::before {
        background: transparent;
      }
      :host([plain]) #title {
        border-color: currentColor;
      }

      #headerContent {
        height: calc(15vh + 120px);
        width: 100%;
        position: relative;
        box-sizing: border-box;
        transform-origin: top center;
        transform: rotateX(90deg) scale(0.5);
        transition: transform 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }

      #headerContent > * {
        height: 100%;
        width: 100%;
      }

      webvisual-icon-button {
        opacity: 0.5;
        border-radius: 0;
        mix-blend-mode: exclusion;
        will-change: opacity;
        transition: opacity 150ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      webvisual-icon-button:hover {
        opacity: 1;
      }
      webvisual-icon-button.iron-selected {
        /*opacity: 1;*/
        background: rgba(255,255,255, 0.25);
      }
      #title > .expand-button {
        margin-right: 0.5em;
        flex-shrink: 0;
      }
      #title:hover > .expand-button {
        opacity: 1;
      }
      .select {
        display: inline-block;
        flex-shrink: 0;
        padding-left: 0.25em;
        box-sizing: border-box;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='title'>

      <section id='header'>
        <iron-pages id="headerContent" selected="[[view]]" selectable=".view" selected-attribute="opened" on-transitionend="_transitionEnd">
          <template is="dom-if" if="[[svgSrcPath]]">
            <webvisual-element-svg class="view"
              src="[[svgSrcPath]]"
              selectable="[[svgSelectable]]"
              items="[[items]]"
              exceeding="[[exceeding]]"></webvisual-element-svg>
          </template>
          <webvisual-element-chart class="view"
            items="[[items]]"
            exceeding="[[exceeding]]"></webvisual-element-chart>
          <webvisual-element-table class="view"
            item="[[item]]"></webvisual-element-table>
        </iron-pages>
      </section>

      <span class="title-text" on-tap="toggle">[[title]]</span>

      <template is="dom-if" if="[[opened]]">
        <iron-selector class="select" selected="{{view}}" selectable=".button">
          <template is="dom-if" if="[[svgSrcPath]]">
            <webvisual-icon-button title="map" icon="map" class="button"></webvisual-icon-button>
          </template>
          <webvisual-icon-button title="chart" icon="juelich:graph-inverted" class="button"></webvisual-icon-button>
          <webvisual-icon-button title="table" icon="list" class="button"></webvisual-icon-button>
        </iron-selector>
      </template>

      <webvisual-icon-button title="expand" on-tap="toggle" class="expand-button" icon="[[expandIcon]]"></webvisual-icon-button>

    </section>

    <section id="mainContent">
      <content></content>
    </section>


  </template>

  <script>
    WebvisualGroupCard = Polymer({

      is: 'webvisual-groupcard',

      behaviors: [
        WebvisualBehaviors.ContainerBehavior
      ],

      properties: {

        plain: {
          type: Boolean,
          reflectToAttribute: true
        },

        title: {
          type: String,
          value: '',
          reflectToAttribute: true,
          observer: '_titleChanged'
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true,
          observer: '_openedChanged'
        },

        expandIcon: {
          type: String,
          value: 'expand-more',
          computed: '_computeExpandIcon(opened)'
        },

        svgSelectable: Object,

        svgSrcPath: String,

        view: {
          type: String
        }

      },

      toggle: function() {
        if (!this.opened) {
          this.opened = true;
        }
        else {
            this.opened = false;
        }
      },

      open: function() {
        this.opened = true;
      },

      close: function() {
        this.opened = false;
      },

      _openedChanged: function(opened, old) {
        if (old === undefined) {
          this.view = '0';
          return;
        }
        requestAnimationFrame( function() {
          var rect = this.getBoundingClientRect();
          // this.style.cssText = 'position: absolute; width: ' + rect.width + 'px; z-index: 1000;';
          if (opened) {
            this.$.headerContent.style.cssText = 'will-change: transform; transform: rotateX(0deg) scale(1);';
            if (this.$.headerContent.selectedItem) {
              this.$.headerContent.selectedItem.style.cssText = 'display: block;';
            }
          } else {
            this.$.headerContent.style.cssText = 'will-change: transform; transform: rotateX(90deg) scale(0.5);';
          }
        }.bind(this));
      },

      _transitionEnd: function() {
        requestAnimationFrame( function() {
          if (!this.opened) {
            if (this.$.headerContent.selectedItem) {
              this.$.headerContent.selectedItem.style.cssText = 'display: none;';
            }
          } else {
            this.$.headerContent.style['will-change'] = '';
          }
          // this.style.cssText = 'position: releative; width: auto; z-index: 0;';
        }.bind(this));
      },

      _titleChanged: function(title) {
        this.setAttribute('aria-system', title);
      },

      _computeExpandIcon: function(opened) {
        return opened ? 'expand-less' : 'expand-more';
      }

    });
  </script>
</dom-module>
