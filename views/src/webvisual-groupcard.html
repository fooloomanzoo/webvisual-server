<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="behaviors/container-behavior.html">

<link rel="import" href="components/webvisual-icon-button.html">

<link rel="import" href="webvisual-element-svg.html">

<dom-module id='webvisual-groupcard'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        border: none;
        overflow: hidden;
      }
      #header {
        position: absolute;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        top: 0;
        left: 0;
        right: 0;
        display: inline-flex;
        flex-direction: column;
        box-sizing: border-box;
        /*background: var(--groupcard-header-background, var(--bright-primary-color));
        color: var(--groupcard-header-color, var(--bright-text-color));*/
        border-color: inherit;
        height: auto;
        perspective: calc(15vh + 120px);
        perspective-origin: center top;
      }
      :host(:not([opened])) #header {
        pointer-events: none;
      }
      #title {
        display: inline-flex;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        padding-top: 0;
        height: 3em;
        width: 100%;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
        color: var(--groupcard-header-color, var(--bright-text-color));
      }
      #title > * {
        z-index: 1;
        /*mix-blend-mode: exclusion;*/
      }
      #title > .text {
        padding-left: 1em;
        font-size: 1.1em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-shadow: 0px 0px 1px #000000;
      }
      #title > .control {
        padding-right: 0.5em;
        font-size: 0.9em;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      #mainContent {
        display: flex;
        flex-direction: row;
        border-radius: inherit;
        position: relative;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
        padding-left: 0.5em;
        height: auto;
        width: auto;
        pointer-events: none;
        will-change: padding-top;
        transition: padding-top 500ms cubic-bezier(0.6, 0, 0.2, 1);
        background: var(--groupcard-background, #e5e5e5);
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        pointer-events: auto;
      }
      :host(:not([opened])) #mainContent {
        padding-top: 3.4em;
      }
      #title::before {
        position: absolute;
        content: '';
        overflow: hidden;
        left: 0; top: 0; right: 0; bottom: 0;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        pointer-events: none;
        background: transparent;
        background: var(--groupcard-header-background, var(--bright-primary-color));
      }
      :host(:not([plain])) #header,
      :host([opened]) #header {
        background: linear-gradient(to top, rgba(255,255,255,0.01) 38%,rgba(255,255,255,0.2) 100%)
      }
      :host([opened]) #mainContent {
        padding-top: calc(15vh + 120px + 0.4em);
      }
      :host([opened]) #title {
        padding-top: calc(15vh + 120px - 3em);
      }

      :host #title {
        border-bottom-style: solid;
        border-bottom-width: thin;
        border-bottom-color: inherit;
      }
      :host([plain]) {
        border-color: transparent;
      }
      :host([plain]) #title {
        border-color: currentColor;
      }
      :host([plain]) #headerContent {
        border-top: thin solid currentColor;
        border-bottom: medium solid currentColor;
      }
      :host(:not([plain])) #mainContent {
        border-top: none;
      }
      #headerContent {
        height: calc(15vh + 120px);
        width: 100%;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        position: relative;
        box-sizing: border-box;
        transform-origin: top center;
        transform: rotateX(90deg) scale(0.5);
        /*transform: translate(-50%, -50%) scale(1,0);*/
        transition: transform 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }

      #headerContent.visible {
        transform: rotateX(0deg) scale(1);
      }

      #headerContent > * {
        height: 100%;
        width: 100%;
      }

      webvisual-icon-button {
        opacity: 0.75;
        border-radius: 0;
        mix-blend-mode: overlay;
        will-change: opacity;
        transition: opacity 500ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      webvisual-icon-button:hover {
        opacity: 1;
      }
      webvisual-icon-button.iron-selected {
        opacity: 1;
        background: rgba(255,255,255, 0.25);
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='mainContent'>
      <content></content>
    </section>

    <section id='title' on-tap='toggle'>
      <span class="text">[[title]]</span>
      <div class="control">
        <iron-selector selected="{{view}}" attr-for-selected="name">
          <webvisual-icon-button icon="list" name="table"></webvisual-icon-button>
          <template is="dom-if" if="[[svgSource]]">
            <webvisual-icon-button icon="map" name="svg"></webvisual-icon-button>
          </template>
          <webvisual-icon-button icon="juelich:graph-inverted" name="chart"></webvisual-icon-button>
        </iron-selector>
      </div>
    </section>

    <section id='header'>
      <iron-pages id="headerContent" selected="[[view]]" attr-for-selected="name" selected-attribute="opened" on-transitionend="_transitionEnd">
        <webvisual-element-table name="table" item="[[item]]"></webvisual-element-table>
        <template is="dom-if" if="[[svgSource]]">
          <webvisual-element-svg name="svg" source="[[svgSource]]" selectable="svgSelectable" item="[[item]]" exceeding="[[exceeding]]"></webvisual-element-svg>
        </template>
        <webvisual-element-chart name="chart" item="[[item]]" items="[[items]]" exceeding="[[exceeding]]"></webvisual-element-chart>
      </iron-pages>
    </section>

  </template>
  <script>
    WebvisualGroupCard = Polymer({
      is: 'webvisual-groupcard',

      behaviors: [
        WebvisualBehaviors.ContainerBehavior
      ],

      properties: {

        plain: {
          type: Boolean,
          reflectToAttribute: true
        },

        title: {
          type: String,
          value: '',
          reflectToAttribute: true,
          observer: '_titleChanged'
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true
        },

        svgSelectable: Object,

        svgSource: String

      },


      observers: [
        '_exceedingChanged(exceedingElements.splices)'
      ],

      toggle: function() {
        if (!this.opened) {
          this.open();
        }
        else {
          this.close();
        }
      },

      open: function() {
        // if (!this.opened) {
          if (!this.opened && this.$.headerContent.selectedItem) {
            requestAnimationFrame( function() {
              var rect = this.getBoundingClientRect();

              console.log(rect);
              this.style.position = 'absolute';
              // this.style.top = rect.top + 'px';
              // this.style.left = rect.left + 'px';
              // this.style.height = rect.height + 'px';
              this.style.width = rect.width + 'px';
              this.style['z-index'] = '1000';
              this.$.headerContent.selectedItem.style.display = '';
              this.$.headerContent.selectedItem.style['pointer-events'] = 'none';
              this.$.headerContent.style['pointer-events'] = 'none';
              this.$.headerContent.style['will-change'] = 'transform';
              this.setAttribute('opened', true);
              this.$.headerContent.classList.add('visible');
              console.log('opened');
            }.bind(this))
          }
        // }
      },

      close: function() {
        if (this.opened) {
          requestAnimationFrame( function() {
            var rect = this.getBoundingClientRect();
            console.log(rect);
            this.style.position = 'absolute';
            // this.style.top = rect.top + 'px';
            // this.style.left = rect.left + 'px';
            // this.style.height = rect.height + 'px';
            this.style.width = rect.width + 'px';
            this.style['z-index'] = '1000';
            if (this.$.headerContent.selectedItem) {
              this.$.headerContent.selectedItem.style.display = '';
              this.$.headerContent.selectedItem.style['pointer-events'] = 'none';
            }
            this.$.headerContent.style['pointer-events'] = 'none';
            this.$.headerContent.style['will-change'] = 'transform';
            this.$.headerContent.classList.remove('visible');
            this.removeAttribute('opened');
            console.log('close');
          }.bind(this))
        }
      },

      _transitionEnd: function() {
        requestAnimationFrame( function() {
          if (!this.$.headerContent.classList.contains('visible')) {
              if (this.$.headerContent.selectedItem) {
                this.$.headerContent.selectedItem.style.display = 'none';
                this.$.headerContent.selectedItem.style['pointer-events'] = 'none';
              }
              this.$.headerContent.style['pointer-events'] = 'none';
              this.$.headerContent.style['will-change'] = '';
          } else {
              if (this.$.headerContent.selectedItem) {
                this.$.headerContent.selectedItem.style.display = '';
                this.$.headerContent.selectedItem.style['pointer-events'] = '';
              }
              this.$.headerContent.style['pointer-events'] = '';
              this.$.headerContent.style['will-change'] = '';
          }
          this.style.position = '';
          this.style.top = '';
          this.style.left = '';
          // this.style.height = '';
          this.style.width = '';
          this.style['z-index'] = '';
        }.bind(this));
      },

      _titleChanged: function(title) {
        this.setAttribute('aria-system', title);
      }

    });
  </script>
</dom-module>
