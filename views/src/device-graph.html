<!-- Dependent to be content of device-chart -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="behaviors/device-behavior.html" />
<link rel="import" href="behaviors/color-behavior.html" />

<dom-module id="device-graph">
  <template>
    <style></style>
  </template>
  <script>
    class DeviceGraph extends WebvisualBehaviors.ColorBehavior(WebvisualBehaviors.DeviceBehavior(Polymer.Element)) {

      static get is() {
        return 'device-graph';
      }

      static get properties() {
        return {

          interpolation: {
            type: String,
            value: 'Lineare Verbindung',
            observer: '_interpolationChanged'
          },

          noDots: {
            type: Boolean
          },

          noLine: {
            type: Boolean
          },

          noFill: {
            type: Boolean
          },

          lineWidth: {
            type: Number,
            value: 0.75,
            observer: '_lineWidthChanged'
          },

          dotRadius: {
            type: Number,
            value: 3,
            // observer: '_dotRadiusChanged'
          },

          viewLength: {
            type: Number,
            value: Number.POSITIVE_INFINITY
          },

          storeInside: {
            type: Boolean,
            value: true,
            readOnly: true
          }
        }
      }

      constructor() {
        super();
        this.chartElement = {};
        this.area = {};
        this._isAttached = false;
      }

      _getContainerRoot() {
        var root = Polymer.dom(this).getOwnerRoot();
        if (!root)
          return Polymer.dom(this).parentNode;
        else if (root.nodeType == Node.DOCUMENT_FRAGMENT_NODE)
          return root.host;
        else {
          return undefined;
        }
      }

      static get observers() {
        return [
          '_itemChanged(item)',
          '_presentationChanged(noDots, noLine, noFill)'
        ]
      }

      connectedCallback() {
        super.connectedCallback();
        this.area = d3.area()
          .defined(this._defined.bind(this))
          .x(function(d) {
            return this.chartElement._x(d.x);
          }.bind(this))
          .y0(function() {
            if (this.chartElement.yScale === 'ln' || this.chartElement.yScale === 'log₁₀') {
              return this.chartElement._height;
            } else {
              return this.chartElement._y(0)
            }
          }.bind(this))
          .y1(function(d) {
            return this.chartElement._y(d.y);
          }.bind(this));

        // this.area = d3.line()
        //   .defined(this._defined.bind(this))
        //   .x(function(d) {
        //     return this.chartElement._x(d.x);
        //   }.bind(this))
        //   .y(function(d) {
        //     return this.chartElement._y(d.y);
        //   }.bind(this));

        this.bisectDate = d3.bisector((function(d, x) {
          return d.x - x;
        }));
        this._interpolationChanged(this.interpolation);
        if (this.item) {
          this.addNodes();
        }
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.removeNodes();
        this.chartElement = null;
      }

      addNodes() {
        console.log('addNotes');
        if (this._isAttached) {
          this.clearValues(true);
        }
        var containerRoot = this._getContainerRoot();

        if (!containerRoot || containerRoot.nodeName !== 'DEVICE-CHART') {
          console.warn('No parentElement (chart) for graph found. Registration of Graph Element failed');
          return;
        } else if (!containerRoot._isAttached) {
          console.warn('Chart has not been attached yet for adding a graph. Registration of Graph Element failed');
          return;
        } else {
          this.chartElement = containerRoot;
        }

        if (!this.chartElement._height || !this.chartElement._width) {
          this.chartElement._sizeLayout();
        }

        this.chartElement._graphs.add(this);

        this.noDots = this.chartElement.noDots || false;
        this.noLine = this.chartElement.noLine || false;
        this.noFill = this.chartElement.noFill || false;

        // fill area
        if (this.areaNode && this.areaNode.node) {
          this.areaNode
            .attr('data-name', this.item.mount)
            .attr('fill', this.noFill ? null : (this.item.color || '#000'))
            .attr('stroke', this.noLine ? null : this.item.color || '#000')
            .attr('stroke-width', this.lineWidth);
        } else {
          this.areaNode = this.chartElement._areas
            .append('svg:path')
            .attr('data-name', this.item.mount)
            .attr('class', 'area')
            .attr('fill', this.noFill ? null : (this.item.color || '#000'))
            .attr('stroke', this.noLine ? null : this.item.color || '#000')
            .attr('stroke-width', this.lineWidth);
        }
        this.areaNode
          .datum([])
          .attr('d', this.area);

        // threshold markings
        var y, node;
        var bounderies = this.chartElement._bounderies;
        if (this.item.threshold) {
          this.bounderyLineGradientNode = bounderies.append('linearGradient')
            .attr('id', 'boundery-line-' + this.item.mount)
            .attr('gradientUnits', 'userSpaceOnUse')
            .attr('x1', 0).attr('y1', this.chartElement._height)
            .attr('x2', 0).attr('y2', 0);
          this.areaNode.attr('stroke', 'url(#boundery-line-' + this.item.mount + ')');
        } else {
          if (this.bounderyLineGradientNode && this.bounderyLineGradientNode.node) {
            node = this.bounderyLineGradientNode.node();
            if (node && node.parentElement)
              node.parentElement.removeChild(node);
            this.bounderyLineGradientNode = null;
          }
        }

        this._isAttached = true;
        this.chartElement.redraw();
      }

      removeNodes() {
        var node;
        if (this.areaNode && this.areaNode.node) {
          node = this.areaNode.node();
          if (node && node.parentElement)
            node.parentElement.removeChild(node);
          this.areaNode = null;
        }
        if (this.bounderyLineGradientNode && this.bounderyLineGradientNode.node) {
          node = this.bounderyLineGradientNode.node();
          if (node && node.parentElement)
            node.parentElement.removeChild(node);
          this.bounderyLineGradientNode = null;
        }
        if (this.chartElement && this.chartElement._graphs)
          this.chartElement._graphs.delete(this);
        this._isAttached = false;
      }

      _itemChanged(item) {
        if (!item || !item.mount) {
          // this.removeNodes();
          return;
        }
        this.addNodes();
      }

      insertValues(values, len) {
        if (values === undefined) {
          return;
        }

        var len = len || (this.viewLength > 0 ? this.viewLength : values.length);

        if (!len) {
          values.map(function(v) {
            return {
              x: +v.x,
              y: +v.y,
              state: +v.state
            };
          });
          if (this.storeInside) {
            this.values = this.values.concat(values);
          }
          this.renderInsertedValues(values);
        } else {
          var tmp = values.slice(values.length - len, values.length);
          tmp.map(function(v) {
            return {
              x: new Date(v.x),
              y: +v.y,
              state: +v.state
            };
          });
          if (this.storeInside) {
            this.values = this.values.concat(tmp);
          }
          this.renderInsertedValues(tmp);
          tmp.length = 0;
        }
      }

      spliceValues(splices) {
        // requestAnimationFrame( function() {
        var changeRecord = [];

        for (var i = 0; i < splices.length; i++) {
          for (var j = this.values.length - 1; j >= 0; j--) {
            if (this.values[j].x === splices[i].x)
              break;
          }
          if (j !== -1) {
            this.values.splice(j, 1);
            // changeRecord.push( { index: j, removed: [this.values[j]], addedCount: 0, object: this.values, type: 'splice'} );
          }
        }

        // }.bind(this))
        // this.notifySplices('values', changeRecord);
        this.redraw();
      }

      renderInsertedValues(values) {
        console.log('renderInsertedValues', values.length);
        if (!this._isAttached && this.item) {
          this.addNodes();
        } else if (this.chartElement) {
          console.log('redraw');
          if (this.chartElement._isZoomed === false)
            this.chartElement.redraw();
          else
            this.redraw();
        }
      }

      redraw() {
        if (!(this.chartElement && this.chartElement.opened && this.item && this.values && this.values.length)) return;
        setTimeout(() => {
          // performance.mark('graph redraw start');
          var self = this;
          var data = this.values || [];
          if (!this.noFill) {
            if (this.areaNode && this.areaNode.node) {
              this.areaNode
                .datum(data)
                .attr('d', this.area);
            } else if (this.item && this.item.mount) {
              this.addNodes();
              return;
            } else {
              return;
            }
          }

          var y;
          if (this.item.threshold) {
            if (this.bounderyLineGradientNode && this.bounderyLineGradientNode.node) {
              var b_line = [],
                u_color = this.getComputedStyleValue('--device-state-exceeds-color') || '#F20C0C',
                l_color = this.getComputedStyleValue('--device-state-deceeds-color') || '#F20C0C',
                i_color = this.item.color || '#000';

              if (this.item.threshold.from !== undefined) {
                y = ((1 - Math.ceil(this.chartElement._y(this.item.threshold.from) + this.lineWidth * 1.25) / this.chartElement._height) * 100);
                if (Number.isFinite(y)) {
                  b_line.push({
                    o: y + '%',
                    c: l_color
                  });
                  b_line.push({
                    o: y + '%',
                    c: i_color
                  });
                }
              }
              if (this.item.threshold.to !== undefined) {
                y = ((1 - Math.floor(this.chartElement._y(this.item.threshold.to) - this.lineWidth * 1.25) / this.chartElement._height) * 100);
                if (Number.isFinite(y)) {
                  b_line.push({
                    o: y + '%',
                    c: i_color
                  });
                  b_line.push({
                    o: y + '%',
                    c: u_color
                  });
                }
              }
              // for area
              var gradients = this.bounderyLineGradientNode
                .attr('x1', 0).attr('y1', this.chartElement._height)
                .attr('x2', 0).attr('y2', 0)
                .selectAll('stop')
                .data(b_line);

              gradients.attr('offset', function(d) {
                  return d.o;
                })
                .attr('stop-color', function(d) {
                  return d.c;
                });

              gradients.enter()
                .append('stop')
                .attr('offset', function(d) {
                  return d.o;
                })
                .attr('stop-color', function(d) {
                  return d.c;
                });

              gradients.exit()
                .remove();
            }
          }
        }, 0);

        // performance.mark('graph redraw end');
        // performance.measure('graph redraw', 'graph redraw start', 'graph redraw end');
        // TODO(?): update line, animated http://bl.ocks.org/benjchristensen/1148374
      }

      _defined(d, i, data) {
        var domainX = this.chartElement._x.domain(),
          yScale = this.chartElement.yScale;

        if (!Number.isFinite(d.y))
          return null;
        else if ((yScale === 'ln' || yScale === 'log₁₀') && d.y <= 0)
          return null; // log- and sqrt-scales require larger than 0-Values
        // else if ((d.x >= domainX[0] && d.x <= domainX[1]) ||
        //   (data[i + 1] && data[i + 1].x >= domainX[0] && data[i + 1].x <= domainX[1]) ||
        //   (data[i - 1] && data[i - 1].x >= domainX[0] && data[i - 1].x <= domainX[1]))
        //   return true; // only numbers in x-Domain are shown (and their successor and predecessor) (graph is a function by definition, so y-Domain is not relevant)
        // else
        //   return false;
        return true;
      }

      // finding the closest Point relativly to a mouse-Coordinate m (stabil)
      // if looking just at to path (instabil): https://bl.ocks.org/mbostock/8027637 https://pomax.github.io/bezierinfo/#projections
      _closestPoint(m) {
        // find good prediction
        var _x = this.chartElement._x,
          _y = this.chartElement._y,
          values = this.values,
          x_0 = _x.invert(m[0]),
          precision = Math.ceil(this.chartElement._width / values.length),
          variance = Math.pow(Math.ceil(values.length / this.chartElement._width), 2),
          mid = this.bisectDate.left(values, x_0, 0, values.length - 1),
          r2 = pixdistance2(values[mid]),
          searchRadius = Math.sqrt(r2) / variance;
        var x_lo = _x.invert(m[0] - searchRadius),
          lo = this.bisectDate.left(values, x_lo, 0, mid),
          hi = 2 * mid - lo;

        if (lo < 0) lo = 0;
        if (hi > values.length) hi = values.length;

        // console.log(values[mid], lo, hi, precision, variance, searchRadius);
        var minDist = r2,
          currentDist,
          pos = mid;
        // var counter = 0;
        // linear scan for coarse approximation
        for (i = lo; i < hi; i += precision) {
          // counter++;
          if ((currentDist = pixdistance2(values[i])) < minDist) {
            mid = i, minDist = currentDist;
          }
        }
        pos = mid;

        // linear search in positive prediction radius
        for (var i = mid + 1; i < hi && i < mid + precision - 1; i++) {
          // counter++;
          if ((currentDist = pixdistance2(values[i])) < minDist) {
            minDist = currentDist;
            pos = i;
          }
        }

        // linear search in negative prediction radius
        for (var i = mid - 1; i > lo && i > mid - precision + 1; i--) {
          // counter++;
          if ((currentDist = pixdistance2(values[i])) < minDist) {
            minDist = currentDist;
            pos = i;
          }
        }

        // console.log(lo, mid, hi, Math.sqrt(r2), precision, counter);
        return values[pos];

        function pixdistance2(p) {
          // counter++;
          var dx = _x(new Date(p.x)) - m[0],
            dy = _y(p.y) - m[1];
          return dx * dx + dy * dy;
        }
      }

      // finding the closest interpolated Point relativly to a mouse-Coordinate m
      // https://bl.ocks.org/mbostock/8027637
      // https://pomax.github.io/bezierinfo/#projections
      _closestInterpolatedPoint(point, pathNode) {
        pathNode = pathNode || this.areaNode.node();
        var pathLength = pathNode.getTotalLength(),
          precision = Math.ceil(pathLength / this.chartElement._width / 2.0) * 2,
          best,
          bestLength,
          bestDistance = Infinity;

        // linear scan for coarse approximation
        for (var scan, scanLength = 0, scanDistance; scanLength <= pathLength; scanLength += precision) {
          if ((scanDistance = distance2(scan = pathNode.getPointAtLength(scanLength))) < bestDistance) {
            best = scan, bestLength = scanLength, bestDistance = scanDistance;
          }
        }

        // binary search for precise estimate
        precision /= 2;
        while (precision > 0.5) {
          var before,
            after,
            beforeLength,
            afterLength,
            beforeDistance,
            afterDistance;
          if ((beforeLength = bestLength - precision) >= 0 && (beforeDistance = distance2(before = pathNode.getPointAtLength(beforeLength))) < bestDistance) {
            best = before, bestLength = beforeLength, bestDistance = beforeDistance;
          } else if ((afterLength = bestLength + precision) <= pathLength && (afterDistance = distance2(after = pathNode.getPointAtLength(afterLength))) < bestDistance) {
            best = after, bestLength = afterLength, bestDistance = afterDistance;
          } else {
            precision /= 2;
          }
        }

        best = {
          x: this.chartElement._x(best.x),
          y: this.chartElement._y(best.y)
        };
        best.distance = Math.sqrt(bestDistance);
        return best;

        function distance2(p) {
          var dx = p.x - point[0],
            dy = p.y - point[1];
          return dx * dx + dy * dy;
        }
      }

      setColor(color) {
        // random color if color is not set
        super.setColor.call(this, color);
        if (this.chart) {
          if (this.areaNode && this.areaNode.attr) this.areaNode.attr('fill', color);
        }
      }

      clearValues(force) {
        super.clearValues.call(this, force);
        // if (this.dots && this.dots.node) {
        //   this.dots.selectAll('circle')
        //           .remove();
        // }
      }

      _getStrokeColor(d) {
        if (this.item.threshold) {
          switch (d.state) {
            case 1:
              return this.getComputedStyleValue('device-state-exceeds-color') || '#F20C0C';
            case -1:
              return this.getComputedStyleValue('device-state-deceeds-color') || '#F20C0C';
          }
        }
        return this.item.color || '#fff';
      }

      _presentationChanged(noDots, noLine, noFill) {
        if (this.areaNode && this.areaNode.attr) {
          this.areaNode.attr('fill', this.noFill ? (this.item.color || '#000') : null)
            .attr('stroke', this.noLine ? '#000' : null);
          this.debounce('redraw', this.redraw, 16);
        }
      }


      _lineWidthChanged(lineWidth) {
        if (this.areaNode && this.areaNode.attr) {
          this.areaNode.attr('stroke-width', lineWidth);
        }
      }

      _interpolationChanged(interpolation) {
        if (!this._inialized) {
          return;
        }
        var curve;
        switch (interpolation) {
          case 'Basis Spline':
            curve = d3.curveBasis;
            break;
          case 'Monotoner Spline':
            curve = d3.curveMonotoneX;
            break;
          case 'Kubischer Spline':
            curve = d3.curveNatural;
            break;
          case 'Cardinaler Spline':
            curve = d3.curveCardinal;
            break;
          case 'Catmull-Rom-Spline':
            curve = d3.curveCatmullRom;
            break;
          case 'Stufe (mitte)':
            curve = d3.curveStep;
            break;
          case 'Stufe (davor)':
            curve = d3.curveStepAfter;
            break;
          case 'Stufe (danach)':
            curve = d3.curveStepBefore;
            break;
          default:
            curve = d3.curveLinear;
            break;
        }
        this.area.curve(curve);

        if (this.chartElement && this.areaNode)
          this.redraw();
      }
    }
    customElements.define(DeviceGraph.is, DeviceGraph);
  </script>

</dom-module>
