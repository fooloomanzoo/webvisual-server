<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="dialog-style">
  <template>
    <style>
      :host {
        @apply --layout-vertical;
        @apply --layout-start;
        padding: 0.75em;
        margin: 0.75em;
        border-radius: 8px;
        background-color: var(--dialog-background-color, #f1f1f1);
        color: var(--dialog-color, var(--primary-text-color));
        --dialog-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
        box-shadow: var(--dialog-shadow);
        opacity: 0;
        will-change: opacity;
        transition: opacity 300ms cubic-bezier(0.6, 0, 0.2, 1);
        @apply --dialog-style;
      }
      :host([opened]) {
        opacity: 1;
      }
      .no-margin {
        margin: 0;
      }
      ::slotted(*) {
        position: relative;
        box-sizing: border-box;
        align-self: stretch;
      }
      ::slotted([dialog-title]) {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 0.5em 0 1em 0;
        padding: 0 2em;
        @apply --dialog-title;
        flex: 0 0 auto;
        font-weight: 500;
      }
      ::slotted([dialog-content]) {
        flex: 1 1 auto;
        @apply --layout-vertical;
        border-top: thin solid var(--grid-border-color, #aaa);
        border-bottom: thin solid var(--grid-border-color, #aaa);
        overflow: auto;
      }
      ::slotted([dialog-content][horizontal]) {
        @apply --layout-horizontal;
      }
      ::slotted([dialog-bottom]) {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        padding: 0 0.5em;
        flex-wrap: wrap;
        flex: 0 0 auto;
      }
      ::slotted(.button) {
        margin-left: 0.5em;
      }
    </style>
  </template>
</dom-module>
