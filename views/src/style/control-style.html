<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="control-style">
  <template>
    <style>
      :host {
        --control-icon-size-fine: 1.3em;
        --control-icon-padding-fine: 0.3em;
        --control-icon-size-coarse: 1.4em;
        --control-icon-padding-coarse: 0.4em;
      }
      #control {
        position: absolute;
        mix-blend-mode: var(--control-mix-blend-mode, exclusion);
        bottom: var(--control-bottom, auto);
        right: var(--control-right, auto);
        top: var(--control-top, auto);
        left: var(--control-left, auto);
      }
      /* standard position */
      #control.left {
        left: var(--control-left, 0px);
      }
      #control.top {
        top: var(--control-top, 0px);
      }
      #control.right {
        right: var(--control-right, 0px);
      }
      #control.bottom {
        bottom: var(--control-bottom, 0px);
      }
      #control > iron-selector {
        display: flex;
        flex-direction: row;
      }
      #control > *:not(:first-of-type) {
        margin-left: var(--control-button-distance, 2px);
      }
      #control icon-button {
        background: var(--control-button-background, rgba(0,0,0,0.0625));
        border-radius: 0;
      }
      #control icon-button:focus,
      #control icon-button:hover {
        background: var(--control-button-hover-background, rgba(0,0,0,0.125));
      }
      #control icon-button.iron-selected:not(:only-of-type) {
        background: var(--control-button-selected-background, rgba(0,0,0,0.2));
      }
      #control icon-button {
        --icon-size: var(--control-icon-size-fine);
        --icon-padding: var(--control-icon-padding-fine);
      }
      @media (pointer: coarse) {
        #control icon-button {
          --icon-size: var(--control-icon-size-coarse);
          --icon-padding: var(--control-icon-padding-coarse);
        }
      }
    </style>
  </template>
</dom-module>
