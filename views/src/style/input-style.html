<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="input-style">
  <template>
    <style>
      .input {
        display: inline-block;
        position: relative;
        overflow: visible !important;
      }
      .input > input::-webkit-input-placeholder {
        color: transparent;
      }
      .input > input::-moz-placeholder {
        color: transparent;
      }
      .input > input:-ms-input-placeholder {
        color: transparent;
      }
      .input > input::-ms-input-placeholder {
        color: transparent;
      }
      .button > input[type],
      .input > input {
        font-size: 1em;
        font-weight: 400;
        font-family: inherit;
        box-sizing: content-box;
        color: var(--input-color, currentColor);
        background-color: var(--input-background, transparent);
        border: none;
        outline: none;
        margin: 0;
      }
      .button > input[type="text"],
      .button > input[type="password"],
      .button > input[type="number"],
      .input > input[type="text"],
      .input > input[type="password"],
      .input > input[type="number"] {
        height: 1px;
        padding: 1em 0.25em;
        margin-top: 0.75em;
      }
      .input > input:invalid {
        /* reset the default style in FF */
        box-shadow: none;
      }
      .input > .decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #ccc;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      .input .underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--secondary-color, var(--primary-color, #6080AB));
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }
      /* input label */
      .input > .decorator > label {
        display: block;
        font-weight: 300;
        pointer-events: none;
        opacity: 0.5;
        white-space: nowrap;
        text-overflow: ellipsis;
        text-align: center;
        overflow: hidden;
        -webkit-transform-origin: center 0;
        transform-origin: center 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
        -webkit-transform: translate3d(0px, -1.75em, 0px);
        transform: translate3d(0px, -1.75em, 0px);
      }
      .input > [icon] {
        margin-left: 0.25em;
        margin-right: 0.25em;
      }
      .input > [icon]:first-child {
        margin-left: 0;
        margin-right: 0.25em;
      }
      .input > [icon]:last-child {
        margin-left: 0.25em;
        margin-right: 0;
      }
      /* Error message */
      .input > .decorator::after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        font-size: 0.7em;
        color: var(--input-invalid, #dd2c00);
        content: attr(error-message);
        display: none;
        white-space: nowrap;
      }
      .input > input:focus + .decorator > .underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Label: valid state */
      .input > input:focus + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      .input > input:not(:placeholder-shown) + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      _:-ms-lang(x), .input > input + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      .input > input:optional:-moz-ui-valid + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      /* Range */
      .input > input[type="range"]:focus + .decorator > label {
        -webkit-transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      .input > input[type="range"]:not(:placeholder-shown) + .decorator > label {
        -webkit-transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      .input > input[type="range"] + .decorator > label {
        -webkit-transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -3.2em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      /* Underline */
      .input > input:not(:focus):not(:placeholder-shown):invalid + .decorator > .underline {
        background-color: var(--input-invalid, #dd2c00);
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      .input > input:not(:focus):-moz-ui-invalid:invalid + .decorator > .underline {
        background-color: var(--input-invalid, #dd2c00);
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      .input > input[aria-invalid='true']:not(:valid) + .decorator > .underline {
        background-color: var(--input-invalid, #dd2c00);
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Error message */
      .input > input:not(:focus):not(:placeholder-shown):invalid + .decorator::after {
        display: block;
      }
      .input > input:not(:focus):-moz-ui-invalid:invalid + .decorator::after {
        display: block;
      }
      .input > input[aria-invalid='true']:not(:valid) + .decorator::after {
        display: block;
      }
      /* Error label */
      .input > input:not(:focus):not(:placeholder-shown):invalid + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
        color: var(--input-invalid, #dd2c00);
      }
      .input > input:not(:focus):-moz-ui-invalid:invalid + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
        color: var(--input-invalid, #dd2c00);
      }
      .input > input[aria-invalid='true']:not(:valid) + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
        color: var(--input-invalid, #dd2c00);
      }
      /* Valid label */
      .input > input:not(:focus):required:valid + .decorator > label {
        -webkit-transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        transform: translate3d(0px, -2.9em, 0px) scale(0.75, 0.75);
        opacity: 1;
      }
      .input > input[type="color"] {
        height: 1.5em;
        width: 1.5em;
        padding: 0.5em;
        box-sizing: content-box;
        cursor: pointer;
        margin: 0;
      }
      .input > input[type="range"] {
        width: 100%;
        box-sizing: content-box;
        cursor: pointer;
        margin-top: 0.75em;
      }
      .input > input[type="color"] + .decorator ,
      .input > input[type="range"] + .decorator {
        border-top: none;
      }
      .input > input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      .input > input[type="color"]::-webkit-color-swatch {
        border-radius: 50%;
      }
    </style>
  </template>
</dom-module>
