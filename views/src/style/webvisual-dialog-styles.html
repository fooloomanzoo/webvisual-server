<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webvisual-dialog-styles">
  <template>
    <style>
      :host {
        display: block;
        opacity: 0;
        will-change: opacity;
        transition: opacity 300ms cubic-bezier(0.6,0,0.2,1);
        margin: 1.5em 2.5em;
        background-color: var(--dialog-background-color, #f1f1f1);
        color: var(--dialog-color, --primary-text-color);
        --dialog-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
        box-shadow: var(--dialog-shadow);
        @apply(--dialog-style);
      }
      :host([opened]) {
        opacity: 1;
      }
      :host > * {
        position: relative;
        margin-top: 16px;
        margin-left: 1.5em;
        margin-right: 1.5em;
      }
      :host > .no-margin {
        margin: 0;
      }
      :host > *:first-child {
        margin-top: 24px;
      }
      :host > *:last-child {
        margin-bottom: 24px;
      }
      :host > .dialog-title {
        font-size: 1.5em;
        @apply(--dialog-title);
      }
      :host .set {
        display: flex;
        flex-direction: column;
        border-top: thin solid black;
        border-bottom: thin solid black;
        padding-top: 12px;
        padding-bottom: 12px;
      }

      :host .set > * {
        margin-top: 8px;
        position: relative;
        margin-left: 0.5em;
        margin-right: 0.5em;
      }
      :host .set > *:first-child {
        margin-top: 0;
      }
      :host .title {
        margin-bottom: 8px;
        padding: 0 1em;
      }
      :host > .buttons {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        position: relative;
        padding: 0.5em 0.5em 0.5em 1.5em;
        margin: 0;
        color: var(--dialog-button-color, --primary-color);
      }
    </style>
  </template>
</dom-module>
