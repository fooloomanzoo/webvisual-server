<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webvisual-dialog-styles">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        opacity: 0;
        will-change: opacity;
        transition: opacity 300ms cubic-bezier(0.6, 0, 0.2, 1);
        margin: 2em;
        background-color: var(--dialog-background-color, #f1f1f1);
        color: var(--dialog-color, var(--primary-text-color));
        --dialog-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4);
        box-shadow: var(--dialog-shadow);
        @apply(--dialog-style);
      }
      :host([opened]) {
        opacity: 1;
      }
      :host > * {
        position: relative;
        margin-top: 1em;
        margin-left: 1.5em;
        margin-right: 1.5em;
      }
      :host > .no-margin {
        margin: 0;
      }
      :host > *:first-child {
        margin-top: 1.5em;
      }
      :host > *:last-child {
        margin-bottom: 1.5em;
      }
      :host > #title {
        font-size: 1.5em;
        @apply(--dialog-title);
      }
      :host #content {
        @apply(--layout-vertical);
        flex: 1 0 100px;
        border-top: thin solid var(--grid-border-color, #aaa);
        border-bottom: thin solid var(--grid-border-color, #aaa);
      }

      :host #content > * {
        position: relative;
        margin-left: 0.5em;
        margin-right: 0.5em;
      }
      #title {
        padding: 0 1em;
      }
      #bottom {
        @apply(--layout-inline);
        @apply(--layout-end-justified);
        @apply(--layout-center);
        position: relative;
        padding: 0.5em 0.5em 0.5em 1.5em;
      }
      #bottom > * {
        margin-left: 0.5em;
      }
      #bottom > *:first-child {
        margin-left: 0;
      }
    </style>
  </template>
</dom-module>
