<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webvisual-input">
  <template>
    <style>

      webvisual-input {
        display: inline-block;
        box-sizing: border-box;
        margin: 1em 0;
      }
      webvisual-input > input::-webkit-input-placeholder {
        color: transparent;
      }
      webvisual-input > input::-moz-placeholder {
        color: transparent;
      }
      webvisual-input > input:-ms-input-placeholder {
        color: transparent;
      }
      webvisual-input > input::-ms-input-placeholder {
        color: transparent;
      }
      webvisual-input > input {
        font-size: 1em;
        font-weight: 300;
        box-sizing: border-box;
        color: var(--input-color, currentColor);
        background-color: var(--input-background, transparent);
        border: none;
        padding: 0.5em 0.25em;
        width: 100%;
        outline: none;
      }
      webvisual-input > input:invalid {
        /* reset the default style in FF */
        box-shadow: none;
      }
      webvisual-input > webvisual-md-decorator {
        display: block;
        height: 1px;
        width: 100%;
        margin: auto;
        border-top: 1px solid #ccc;
        position: relative;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
      webvisual-input webvisual-underline {
        display: block;
        height: 2px;
        width: 100%;
        margin: auto;
        background-color: var(--app-accent-color);
        position: absolute;
        top: -1px;
        left: 0;
        -webkit-transform: scale3d(0, 1, 1);
        transform: scale3d(0, 1, 1);
        transition: -webkit-transform 0.2s ease-in;
        transition: transform 0.2s ease-in;
      }
      /* input label */
      webvisual-input > webvisual-md-decorator > label {
        display: block;
        pointer-events: none;
        opacity: 0.5;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
        transition-property: opacity, -webkit-transform;
        transition-property: opacity, transform;
        transition-duration: 0.15s;
        transition-timing-function: ease-out;
        will-change: transform;
        -webkit-transform: translate3d(0px, -1.9em, 0px);
        transform: translate3d(0px, -1.9em, 0px);
      }
      /* Error message */
      webvisual-input > webvisual-md-decorator::after {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        font-size: 0.7em;
        color: #dd2c00;
        content: attr(error-message);
        display: none;
        white-space: nowrap;
      }
      webvisual-input > input:focus + webvisual-md-decorator > webvisual-underline {
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Label: valid state */
      webvisual-input > input:focus + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      webvisual-input > input:optional:not(:placeholder-shown) + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      _:-ms-lang(x), webvisual-input > input + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      webvisual-input > input:optional:-moz-ui-valid + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }
      /* Underline */
      webvisual-input > input:not(:focus):not(:placeholder-shown):invalid + webvisual-md-decorator > webvisual-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      webvisual-input > input:not(:focus):-moz-ui-invalid:invalid + webvisual-md-decorator > webvisual-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      webvisual-input > input[aria-invalid='true']:not(:valid) + webvisual-md-decorator > webvisual-underline {
        background-color: #dd2c00;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
        transition: -webkit-transform 0.2s ease-out;
        transition: transform 0.2s ease-out;
      }
      /* Error message */
      webvisual-input > input:not(:focus):not(:placeholder-shown):invalid + webvisual-md-decorator::after {
        display: block;
      }
      webvisual-input > input:not(:focus):-moz-ui-invalid:invalid + webvisual-md-decorator::after {
        display: block;
      }
      webvisual-input > input[aria-invalid='true']:not(:valid) + webvisual-md-decorator::after {
        display: block;
      }
      /* Error label */
      webvisual-input > input:not(:focus):not(:placeholder-shown):invalid + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      webvisual-input > input:not(:focus):-moz-ui-invalid:invalid + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      webvisual-input > input[aria-invalid='true']:not(:valid) + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
        color: #dd2c00;
      }
      /* Valid label */
      webvisual-input > input:not(:focus):required:valid + webvisual-md-decorator > label {
        -webkit-transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        transform: translate3d(0px, -3.4em, 0px) scale(0.8, 0.8);
        opacity: 1;
      }

    </style>
  </template>
</dom-module>
