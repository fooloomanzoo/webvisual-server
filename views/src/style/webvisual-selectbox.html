<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webvisual-selectbox">
  <template>
    <style>

      webvisual-selectbox {
        display: inline-flex;
        box-sizing: border-box;
        align-items: center;
        word-break: break-all;
        padding: 0.75em 1.5em;
      }

      webvisual-selectbox > * {
        -webkit-appearance: none;
        margin: 0;
        padding: 0.75em;
      }

      webvisual-selectbox > *:first-child:not(:only-child) {
        margin-right: 0.25em;
      }

      webvisual-selectbox > *:last-child:not(:only-child) {
        margin-left: 0.25em;
      }

      webvisual-selectbox > span {
        flex: 1;
        padding: 0.25em;
        text-align: center;
      }

      webvisual-selectbox > iron-icon {
        height: 100%;
        flex-shrink: 0;
        margin: 0;
      }

      webvisual-selectbox > select {
        font-size: 0.8em;
        font-family: inherit;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        color: var(--selectbox-color);
        background-color: var(--selectbox-background, transparent);
        border-color: var(--selectbox-border, var(--dark-primary-color));
        border-radius: 6px;
        border-width: thin;
        border-style: solid;
        opacity: 0.75;
        will-change: opacity;
        transition: opacity 0.25s cubic-bezier(0.6, 0, 0.1, 1);
      }

      webvisual-selectbox > select:focus,
      webvisual-selectbox > select:hover {
        opacity: 1;
      }

      webvisual-selectbox option {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </template>
</dom-module>
