<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Modification of polymers paper-button because of conflicts with paper-style -->

<dom-module id="webvisual-button">
  <template>
    <style>
      a > .webvisual-button {
        width: 100%;
      }
      .webvisual-button {
        pointer-events: all;
        display: inline-flex;
        padding: 0.75em 1em;
        line-height: 1.4;
        align-items: center;
        align-content: center;
        justify-content: flex-start;
        white-space: nowrap;
        position: relative;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        border: none;
        border-color: var(--highlight-color);
        background: linear-gradient(to bottom, rgba(255,255,255,0.04) 5%,rgba(255,255,255,0.10) 40%);
        color: currentColor;
        cursor: pointer;
        transition: background 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.2px;
        flex: 1 0 auto;
        text-align: left;
        @apply(--.webvisual-button);
      }
      .webvisual-button > * {
        -webkit-appearance: none;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        margin: 0;
      }
      .webvisual-button > span,
      .webvisual-button > div,
      .webvisual-button > button {
        flex: 1;
      }
      .webvisual-button > button,
      .webvisual-button > button[type="submit"] {
        font-family: inherit;
        font-size: inherit;
        background-color: transparent;
        background-color: transparent;
        color: currentColor;
        outline: none;
        border: none;
      }
      .webvisual-button[disabled] {
        color: var(--disabled-text-color);
        background: none;
        border-color: var(--disabled-text-color);
        cursor: auto;
        pointer-events: none;
      }
      .webvisual-button:hover {
        background: linear-gradient(to bottom, rgba(255,255,255,0.06) 5%,rgba(255,255,255,0.15) 40%);
      }
      .webvisual-button:focus,
      .webvisual-button.iron-selected {
        background: linear-gradient(to bottom, rgba(255,255,255,0.1) 5%,rgba(255,255,255,0.25) 40%);
        font-family: 'FiraSans-Regular', serif;
        font-weight: bold;
      }
      .webvisual-button:focus {
        border-width: medium;
      }
      .webvisual-button > iron-icon {
        color: currentColor;
      }
      .webvisual-button > .left {
        margin-right: 0.75em;
      }

      .webvisual-button > .right {
        margin-left: 0.75em;
      }
    </style>

  </template>

</dom-module>
