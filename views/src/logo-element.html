<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="logo-element">
  <template strip-whitespace>
  <style strip-whitespace>
    :host {
      display: inline-flex;
      align-items: center;
      position: relative;
      color: currentColor;
      overflow: hidden;
      box-sizing: border-box;
      height: 100%;
      --calculated-icon-padding: var(--icon-padding, 0.5em);
      padding: var(--calculated-icon-padding);
      transition: color 0.3s cubic-bezier(0.6, 0, 0.3, 1);
    }
    svg {
      shape-rendering: geometricPrecision;
      fill: currentColor;
      transform-origin: center center;
    }
    #logo {
      fill: currentColor;
    }
    .circle {
      display: inherit;
      fill: var(--highlight-color, #68D97B);
      stroke: var(--highlight-color, #68D97B);
      /* firefox positioning */
      transform-origin: 30px center;
      fill-opacity: 0;
      transform: scale(0);
      stroke: currentColor;
      stroke-opacity: 0.5;
      transition-property: transform, stroke-opacity, fill-opacity;
      transition-timing-function: cubic-bezier(0.6, 0, 0.3, 1);
      transition-duration: 1000ms;
    }
    .circle.animated:nth-of-type(1) {
      transition-delay: 0ms;
    }
    .circle.animated:nth-of-type(2) {
      transition-delay: 300ms;
    }
    .circle.animated:nth-of-type(3) {
      transition-delay: 600ms;
    }
    .circle.animated {
      transform: scale(1);
      stroke-opacity: 0;
      fill-opacity: 0.5;
    }
    @media all and (max-device-width: 240px) {
      :host(:not([show-always])) path:not(#logo) {
        display: none !important;
      }
    }
  </style>

  <script>
    class LogoElement extends Polymer.Element {

      static get is() {
        return 'logo-element';
      }

      connectedCallback() {
        super.connectedCallback();
        this._addListners();
      }

      _addListners() {
        this.addEventListener('mouseenter', this._addClass.bind(this));
        this.addEventListener('mouseleave', this._removeClass.bind(this));
      }

      _addClass() {
        if (!this._circles) {
          this._circles = Polymer.dom(this.root).querySelectorAll('.circle');
        }
        requestAnimationFrame(function() {
          Array.prototype.forEach.call(this._circles, function(c) {
            if (c.classList) {
              c.classList.add('animated');
            }
          })
        }.bind(this));
      }

      _removeClass() {
        if (!this._circles) {
          return;
        }
        requestAnimationFrame(function() {
          Array.prototype.forEach.call(this._circles, function(c) {
            if (c.classList) {
              c.classList.remove('animated');
            }
          })
        }.bind(this));
      }
    }
    customElements.define(LogoElement.is, LogoElement);
  </script>
