<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="behaviors/color-behavior.html"/>
<link rel="import" href="behaviors/checked-and-select-behavior.html"/>
<link rel="import" href="behaviors/element-behavior.html"/>

<dom-module id="webvisual-element-sign">
  <template>
    <style>
      :host {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        cursor: pointer;
        outline: none;
        overflow: hidden;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color: rgba(0,0,0,0);
        background: var(--element-color);
        color: var(--element-text-color);
        font-size: 1em;
        line-height: 1;
        min-width: 4em;
        min-height: 4em;
        /*min-width: 5em;*/
        align-self: stretch;
        will-change: background;
        transition: background 300ms cubic-bezier(0.3, 0, 0.15, 1);
      }

      :host([state="0"]) {
        background: var(--element-state-inrange-color);
        color: var(--element-state-inrange-text-color);
      }
      :host([state="1"]) {
        background: var(--element-state-exceeds-color);
        color: var(--element-state-exceeds-text-color);
      }
      :host([state="-1"]) {
        background: var(--element-state-deceeds-color);
        color: var(--element-state-deceeds-text-color);
      }
      .value {
        padding: 0.5em;
        display: inline-flex;
        flex: 1;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .value::after {
        position: absolute;
        content: "";
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,0.15),rgba(255,255,255,0));
      }
      :host([state="1"]) .value, :host([state="-1"]) .value {
        background: transparent;
      }
      :host([state="1"]) .value::after, :host([state="-1"]) .value::after {
        will-change: transform;
        animation-name: sign-background-rotate;
        animation-duration: 1800ms;
        animation-fill-mode: both;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        top: -75%;
        bottom: -75%;
        right: 0%;
        left: 0%;
        background: linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.15),rgba(255,255,255,0));
      }
      @keyframes sign-background-rotate {
        0%   { transform: rotate(0deg);  }
        100% { transform: rotate(360deg); }
      }
      #valueSection {
        font-size: 1em;
        padding: 0 0.25em;
      }
      #unitSection {
        margin-left: 0.25em;
        font-size: 0.8em;
      }
      #dateSection {
        position: relative;
        text-align: center;
        font-size: 0.5em;
        padding: 0.5em;
        pointer-events: none;
      }
      svg#icon {
        height: 1.5em;
        width: 1.5em;
        fill: currentColor;
      }
      #ripple {
        color: #1d1d1d;
      }
      #bookmark {
        padding: 4px;
        z-index: 1;
        cursor: pointer;
        outline: none;
        position: absolute;
        right: -5px;
        top: -5px;
        height: 1.25em;
        width: 1.25em;
        fill: #1f1f1f;
        stroke: rgba(255, 255, 255, 0.25);
        stroke-width: 0.5px;
        opacity: 0.75;
        will-change: transform, opacity;
        transform-origin: center;
        transition: transform 300ms cubic-bezier(0.3, 0, 0.1, 1), opacity 300ms cubic-bezier(0.3, 0, 0.1, 1);
      }
      #bookmark:hover {
        transform: scale(1.4);
        opacity: 1;
      }
      [hidden] {
        pointer-events: none;
        display: none !important;
      }
    </style>

    <template is="dom-if" if="[[selectable]]">
      <paper-ripple id="ripple"></paper-ripple>
    </template>

    <section class="value" hidden$="[[item.isIndicatorLamp]]">
      <span id="valueSection"></span>
      <span id="unitSection" hidden$="[[!item.unit]]">[[item.unit]]</span>
    </section>

    <section class="value" hidden$="[[!item.isIndicatorLamp]]">
      <svg id="icon" hidden$="[[!isExceeding]]" aria-label="Alarm" viewBox="0 0 24 24">
        <g id="error-outline"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></g>
      </svg>
    </section>

    <span id="dateSection" hidden$="[[!showDate]]"></span>

    <svg id="bookmark" hidden$="[[!hasExceeded]]"
      viewBox="0 0 24 24"
      ontap="_requestExceedingDetails">
      <g id="announcement"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z"/></g>
    </svg>

  </template>

  <script>

    WebvisualElementSign = Polymer({
      is: 'webvisual-element-sign',

      behaviors: [
        WebvisualBehaviors.ColorBehavior,
        WebvisualBehaviors.CheckedAndSelectBehavior,
        WebvisualBehaviors.ElementBehavior
      ],

      properties: {

        showDate: {
          type: Boolean,
          value: false
        }

      },

      listeners: {
        'tap': 'select'
      },

      hostAttributes: {
        tabindex: '0'
      },

      insertValues: function(values) {
        if (values && values.length) {

          if (!this._initialized)
            this._initialized = true;

          var value = values[values.length-1];

          if (!this.item.isIndicatorLamp)
            this.$.valueSection.textContent = this.computeValue(value.y);

          this.$.dateSection.textContent = this.computeDate(value.x);

          this.setAttribute('state', value.state);

          if (this.exceedable === true)
            this.checkExceedingState(value);
          // values.length = 0;
        }
      },

      _computeState: function(state) {
        return state;
      },

      _requestExceedingDetails: function() {
        this.dispatchEvent(new CustomEvent('request-exceeding-details', {
          detail: {
            item: this.item
          }}), {bubbles: true});
      }
    });
  </script>

</dom-module>
