<script src="../bower_components/fetch/fetch.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="behaviors/localize-behavior.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="components/icon-button.html">
<link rel="import" href="components/dialog-element.html">
<link rel="import" href="style/input-style.html">
<link rel="import" href="style/button-style.html">

<dom-module id="dialog-login">

  <template>

    <style include="input-style button-style">
      :host {
        outline: none;
      }
      #signinform {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        font-size: 1em;
        padding: 1em 0 0;
      }
      .usercard {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0.75em 1em;
        background: rgba(0,0,0,0.1);
      }
      iron-icon {
        margin-right: 0.5em;
      }
      .input > iron-icon {
        margin-right: 0.25em;
      }
      [hidden] {
        display: none !important;
      }
      .buttons {
        padding-top: 0.5em;
      }
      .button > .left {
        margin-right: 0.5em;
      }
      .button > .right {
        margin-left: 0.5em;
      }
    </style>

    <dialog-element id="dialog">
      <template is="dom-if" if="[[!loggedIn]]">
        <div dialog-title id="loginInfo">
          <div>{{localize('login', 'name')}}</div>
          <div>{{localize('login', 'title')}}</div>
        </div>

        <form dialog-content id="signinform" on-submit="onSubmit" method="POST">
          <section class="input">
            <iron-icon class="left" icon="person-add"></iron-icon>
            <input id="username" autocomplete="username" name="username" type="text" pattern=".{1,32}\..{1,32}" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder$="{{localize('login', 'username')}}" required>
            <div class="decorator" error-message$="{{localize('login', 'invalid-username')}}" aria-hidden="true">
              <label>{{localize('login', 'username')}}</label>
              <div class="underline"></div>
            </div>
          </section>

          <section class="input">
            <iron-icon class="left" icon="more-horiz"></iron-icon>
            <input id="password" required autocomplete="current-password" pattern=".{6,64}" name="password" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder$="{{localize('login', 'password')}}" type="password">
            <div class="decorator" error-message$="{{localize('login', 'invalid-password')}}" aria-hidden="true">
              <label>{{localize('login', 'password')}}</label>
              <div class="underline"></div>
            </div>
          </section>

          <div class="buttons">
            <div class="button" on-tap="onReset">
              <paper-ripple></paper-ripple>
              <iron-icon class="left" icon="close"></iron-icon>
              <input type="reset" value$="{{localize('login', 'reset')}}"/>
            </div>
            <div class="button" on-tap="onSubmit">
              <paper-ripple></paper-ripple>
              <iron-icon class="left" icon="group-add"></iron-icon>
              <input type="submit" value$="{{localize('login', 'confirm')}}"/>
            </div>
          </div>
        </form>
      </template>

      <template is="dom-if" if="[[loggedIn]]">
        <div dialog-title>
          <div>{{localize('notification', 'loggedIn', loggedIn)}}</div>
        </div>
        <div dialog-content>
          <div class="usercard">
            <iron-icon class="left" icon="person"></iron-icon>
            <span>{{userProfile.username}}</span>
          </div>
        </div>

        <div dialog-bottom class="buttons">
          <div class="button" on-tap="signOut">
            <paper-ripple></paper-ripple>
            <iron-icon class="left" icon="person-outline"></iron-icon>
            {{localize('login', 'logout')}}
          </div>
        </div>
      </template>
    </dialog-element>

  </template>

  <script>
    Polymer({

      is: 'dialog-login',

      behaviors: [
        WebvisualBehaviors.LocalizeBehavior
      ],

      properties: {
        userProfile: {
          type: Object
        },

        loggedIn: {
          type: Boolean,
          value: false,
          notify: true
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        signInUrl: {
          type: String,
          value: '/login'
        },

        signOutUrl: {
          type: String,
          value: '/logout'
        }
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this.autoSignIn(false);
        }
      },

      /**
       * Let users sign-in without typing credentials
       * @param  {Boolean} unmediated Determines if user mediation is required.
       * @return {Promise} Resolves if credential info is available.
       */
      autoSignIn: function(unmediated) {
        var p;
        if (navigator.credentials) {
          // Actual Credential Management API call to get credential object
          p = navigator.credentials.get({
              password: true,
              unmediated: unmediated
            }).then(function(cred) {
              if (cred) {
                // console.log('auto sign-in performed');
                if (cred.type === 'password') {
                  cred.idName = 'username';
                  //Return Promise from `signIn`
                  return this.signIn.call(this, this.signInUrl, cred);
                }
              } else {
                // console.log('auto sign-in not performed');
                // Resolve if credential object is not available
                // Fallback to server to check, if session-cookies are valid
                return this.signIn.call(this, '/auth');
              }
            }.bind(this))
            .catch(this.notSignedIn.bind(this));
        } else {
          // Resolve if Credential Management API is not available
          // Fallback to server to check, if session-cookies are valid
          console.log('auto sign-in not available');
          p = this.signIn.call(this, '/auth');
        }
        Promise.resolve(p)
          .then( function(profile) {
          // When auto sign-in didn't resolve with a profile
          // it's failed to get credential information.
            if (!profile) {
              this.loggedIn = false;
              if (!this.offline) {
                this.open();
              }
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', false) : 'You are not signed in'
              }), {
                bubbles: true
              });
            } else {
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', true) : 'You are signed in'
              }), {
                bubbles: true
              });
            }
          }.bind(this), function() {
            this.loggedIn = false;
            if (!this.offline) {
              this.open();
            }
            // When rejected, authentication was performed but failed.
            this.dispatchEvent(new CustomEvent('announce', {
              detail: this.localize ? this.localize('notification', 'loggedIn', false) : 'You are not signed in'
            }), {
              bubbles: true
            });
          }.bind(this))
          .catch(function(err) {
            if (err)
              console.log(err);
            this.dispatchEvent(new CustomEvent('announce', {
              detail: this.localize ? this.localize('notification', 'loggedIn', false) : 'You are not signed in'
            }), {
              bubbles: true
            });
            if (!this.offline) {
              this.open();
            }
          });
      },

      /**
       * When password sign-in button is pressed.
       * @return {void}
       */
      onSubmit: function(e) {
        e.preventDefault();

        var signinForm = Polymer.dom(this.root).querySelector('#signinform');

        // Polymer `iron-form` feature to validate the form
        if (signinForm.validate && !signinForm.validate()) return;

        if (!signinForm.elements.username.value || !signinForm.elements.password.value) {
          this.notSignedIn.call(this, 'password or username are empty', 401)
              .catch(console.warn);
          return;
        }

        if (navigator.credentials) {
          // Construct `FormData` object from actual `form`
          var cred = new PasswordCredential(signinForm);
          // Sign-In with our own server
          this.signIn(this.signInUrl, cred)
            .then(function(profile) {
              navigator.credentials.store(cred);
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', true) : 'You are signed in'
              }), {
                bubbles: true
              });
            }.bind(this), function() {
              // Polymer event to notice user that 'Authentication failed'.
              this.loggedIn = false;
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', false) : 'You are not signed in'
              }), {
                bubbles: true
              });
              if (!this.offline) {
                this.open();
              }
            }.bind(this));
        } else {
          this.noCredApiSignIn(this.signInUrl, new FormData(signinForm))
            .then(function() {
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', true) : 'You are signed in'
              }), {
                bubbles: true
              });
            }.bind(this), function() {
              // Polymer event to notice user that 'Authentication failed'.
              this.loggedIn = false;
              this.dispatchEvent(new CustomEvent('announce', {
                detail: this.localize ? this.localize('notification', 'loggedIn', false) : 'You are not signed in'
              }), {
                bubbles: true
              });
              if (!this.offline) {
                this.open();
              }
            }.bind(this));
        }
      },

      onReset: function() {
        this.$$('#username').value = '';
        this.$$('#password').value = '';
      },

      /**
       * Let user sign-in using id/password
       * @param  {CredentialObject} cred FormData or CredentialObject
       * @return {Promise} Returns result of `noCredApiSignIn()`
       */
      signIn: function(url, cred) {
        // POST-ing credential object will be converted to FormData object
        var options = {
          method: 'POST',
          credentials: cred || 'include'
        };
        return fetch(url, options)
          .then(function(res) {
            // Convert JSON string to an object
            if (res.status === 200) {
              return res.json();
            } else {
              return Promise.reject(null, res.status);
            }
          }.bind(this))
          .then(this.signedIn.bind(this))
          .catch(this.notSignedIn.bind(this));
      },

      /**
       * Let user sign-out
       * @param  {CredentialObject} cred FormData or CredentialObject
       * @return {Promise} Returns result of `noCredApiSignIn()`
       */
      signOut: function() {
        // POST-ing credential object will be converted to FormData object
        return fetch(this.signOutUrl, { // convert multipart-formdata to urlencoded
            method: 'POST',
            body: JSON.stringify(this.userProfile)
          }).then(function(res) {
            // Convert JSON string to an object
            if (res.status !== 200) {
              return Promise.reject();
            }
            if (navigator.credentials) {
              navigator.credentials.requireUserMediation();
            }
            this.loggedIn = false;
            this.userProfile = null;
            if (!this.offline) {
              this.open();
            }
          }.bind(this))
          .catch(this.notSignedIn.bind(this));
      },

      /**
       * User is signed in. Fill user info.
       * @param  {Object} profile Profile information object
       * @return {Promise} Resolves when authentication succeeded.
       */
      signedIn: function(profile) {
        if (profile && profile.username) {
          this.loggedIn = true;
          this.userProfile = {
            username: profile.username
          };
          return Promise.resolve(profile);
        } else {
          return Promise.reject();
        }
      },

      notSignedIn: function(err, statusCode) {
        var status = '';
        this.loggedIn = false;
        if (statusCode) {
          if (statusCode >= 400 && statusCode < 500) {
            status = 'Login with Server failed';
          } else if (statusCode >= 500 && statusCode < 600) {
            status = 'Server-Error occured';
          } else {
            status = 'Unknown Error occured';
          }
        }
        this.dispatchEvent(new CustomEvent('announce', {
          detail: status ? status : err
        }), {
          bubbles: true
        });
        this.$$('#username').value = '';
        this.$$('#password').value = '';
        if (!this.offline) {
          this.open();
        }
        return Promise.reject(err);
      },

      /**
       * Authentication flow with our own server
       * @param  {String} url Credential type string.
       * @param  {FormData} loginData loginData to POST to the server
       * @return {Promise} Resolves when successfully authenticated
       */
      noCredApiSignIn: function(url, signinForm) {
        return fetch(url, {
            method: 'POST',
            // `credentials:'include'` is required to include cookies on `fetch`
            credentials: 'include',
            body: signinForm
          }).then(function(res) {
            // Convert JSON string to an object
            if (res.status === 200) {
              return res.json();
            } else {
              return Promise.reject();
            }
          }).then(this.signedIn.bind(this))
          .catch(this.notSignedIn.bind(this));
      },

      open: function() {
        this.$.dialog.open();
      }
    });
  </script>

</dom-module>
