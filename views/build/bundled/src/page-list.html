<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="webvisual-app.html"></div><dom-module id="page-list"><template strip-whitespace=""><style include="shared-style grid-layout">.grid li{@apply --layout-horizontal;}a{border-radius:4px;@apply --layout;flex:1 1;-webkit-flex-basis:auto;flex-basis:auto;position:relative;}a > device-sign{border-top-left-radius:inherit;border-bottom-left-radius:inherit;border:thin solid var(--grid-border-color);}a > device-caption{border-top-right-radius:inherit;border-bottom-right-radius:inherit;border:thin solid var(--grid-border-color);border-left:none;}:host([plain]) a > :first-child{border-right:none;}device-caption{flex:1 0;-webkit-flex-basis:50%;flex-basis:50%;}device-sign{flex:0.5 0;-webkit-flex-basis:4em;flex-basis:4em;}.ripple{color:currentColor;opacity:0.5;}</style><template is="dom-if" if="[[visible]]"><ul class="grid"><template is="dom-repeat" items="[[_getListItems(items)]]"><li><a href$="/detail?room=[[room]]&amp;ids=[[item.id]]"><device-sign item="[[item]]" no-link="[[!visible]]" show-date=""></device-sign><device-caption keys="[[item.keys]]"></device-caption><paper-ripple class="ripple"></paper-ripple></a></li></template></ul></template></template><script>class PageList extends Polymer.Element{static get is(){return'page-list'}static get properties(){return{room:{type:String},elements:{type:Array,notify:!0},visible:{type:Boolean},items:{type:Array,computed:'_getListItems(elements)'}}}_getListItems(a){return a||[{},{},{},{},{},{},{},{},{},{}]}}customElements.define(PageList.is,PageList);</script></dom-module></body></html>
