<html><head></head><body><dom-module id="page-list"><template strip-whitespace=""><style include="grid-layout">.grid li{@apply --layout-horizontal;}a{border-radius:4px;@apply --layout;flex:1 1;-webkit-flex-basis:auto;flex-basis:auto;position:relative;}a > device-sign{border-top-left-radius:inherit;border-bottom-left-radius:inherit;border:thin solid var(--grid-border-color);}a > device-caption{border-top-right-radius:inherit;border-bottom-right-radius:inherit;border:thin solid var(--grid-border-color);border-left:none;}:host([plain]) a > :first-child{border-right:none;}device-caption{flex:1 0;-webkit-flex-basis:50%;flex-basis:50%;}device-sign{flex:0.5 0;-webkit-flex-basis:4em;flex-basis:4em;}.ripple{color:currentColor;opacity:0.5;}[hidden]{display:none !important;}</style><iron-location query="{{query}}"></iron-location><iron-query-params params-string="{{query}}" params-object="{{queryParams}}"></iron-query-params><template is="dom-if" if="[[visible]]"><ul class="grid"><template is="dom-repeat" items="[[_getListItems(items)]]" sort="_sortItems"><li><a href$="/detail?room=[[queryParams.room]]&amp;ids=[[item.id]]"><device-sign item="[[item]]" no-link="[[!visible]]" show-date=""></device-sign><device-caption keys="[[item.keys]]"></device-caption><paper-ripple class="ripple"></paper-ripple></a></li></template></ul></template></template><script>class PageList extends Polymer.Element{static get is(){return'page-list'}static get properties(){return{elements:{type:Array,notify:!0},visible:{type:Boolean},items:{type:Array,computed:'_getListItems(elements)'}}}_getListItems(c){return c||[{},{},{},{},{},{},{},{},{},{}]}_sortItems(c,d){const e=c.keys.title?'title':c.keys.name?'name':Object.keys(c.keys)[0];return c.keys[e].localeCompare(d.keys[e])}}customElements.define(PageList.is,PageList);</script></dom-module></body></html>
