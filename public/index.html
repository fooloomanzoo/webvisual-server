<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Webvisual</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/web-icon-32.png">

  <meta name="theme-color" content="#005B82">
  <link rel="manifest" href="/manifest.json">

  <link rel="import" href="/src/webvisual-app.html" async>

  <style>

    body {
      margin: 0;
      font-family: 'Fira Sans Light', 'Roboto', sans-serif;
      font-size: 1em;
      line-height: 1.5;
      min-height: 100vh;
      background: var(--bright-primary-color, #669DB4);
    }

    /* styling for render while resources are loading */
    webvisual-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 128px;
      text-align: center;
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #f1f1f1;
      background: var(--bright-primary-color, #669DB4);
      padding: 0 16px;
      overflow: visible;
    }

  </style>

</head>
<body>

  <webvisual-app unresolved>WEBVISUAL</webvisual-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>
</html>
