<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Webvisual</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/web-icon-32.png">

  <meta name="theme-color" content="#005B82">
  <link rel="manifest" href="/manifest.json">

  <link rel="import" href="/src/webvisual-app.html" async>

  <style>

    body {
      margin: 0;
      font-family: 'Fira Sans Light', 'Roboto', sans-serif;
      font-size: 1em;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    webvisual-app[unresolved] {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 100vh;
      min-width: 100vw;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.3em;
      white-space: nowrap;
      -webkit-overflow-scrolling: auto;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #E4F6FF;
      background: #005B82;
      padding: 19vh 19vw;
      box-sizing: border-box;
    }
    webvisual-app[unresolved] * {
      margin-bottom: 8px;
    }
  </style>

</head>
<body>

  <webvisual-app unresolved>
    <span>WEBVISUAL</span>
    <img style="height: 91px; width: 300px;" src="/images/logo.svg" alt="Forschungszentrum JÃ¼lich" />
  </webvisual-app>

  <script>
    window.performance && performance.mark && performance.mark('index.html');

    Polymer = {lazyRegister: true, dom: 'shadow'};

    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

</body>
</html>
