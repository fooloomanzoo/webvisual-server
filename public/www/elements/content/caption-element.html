<dom-module id='caption-element'>
  <template>
    <style>
      :host {
        display: flex;
        border-radius: inherit;
        height: auto;
        width: auto;
        flex: 1 0 auto;
        flex-direction: column;
        cursor: default;
        box-sizing: border-box;
        position: relative;
        border-radius: inherit;
        background: var(--caption-background, white);
        color: var(--primary-text-color);
        line-height: 0;
        padding: var(--caption-padding, 0.5em);
        margin: 0;
        border: none;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      :host([dark]) {
        background: var(--caption-dark-background, #B0B0B0);
      }
      .captions {
        position: relative;
        padding: 0;
        margin: 0;
        margin-left: 0.5em;
        font-weight: normal;
        font-size: 0.6em;
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
      }
      .captions:first-of-type {
        margin-left: 0;
        font-weight: bold;
        font-size: 0.9em;
        word-wrap: normal;
        word-break: keep-all;
      }
      .captions:nth-of-type(2) {
        font-size: 0.8em;
      }
      .captions:nth-of-type(3) {
        font-size: 0.7em;
      }
      :host([vertical]) {
        flex-direction: column;
        align-items: flex-start;
        line-height: 1.4;
      }
      :host([vertical]) .captions {
        margin-left: 0;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <template is='dom-repeat' items='[[reducedCaptionKeys]]' as='captionKey'>
      <span class='captions' hidden$='[[isEmptyCaption(captionKey, groupedKey)]]'>[[getKey(captionKey, groupedKey, dataKeys.*)]]</span>
    </template>

  </template>

  <script>

    CaptionElement = Polymer({
      is: 'caption-element',

      properties: {
        dataKeys: {
          type: Object,
          value: function() {
            return {};
          }
        },
        groupedKey: {
          type: String,
          value: ''
        },
        onlyGroupedKey: {
          type: Boolean,
          value: false
        },
        withoutGroupedKey: {
          type: Boolean,
          value: false
        },
        reducedCaptionKeys: {
          type: Array,
          value: function() {
            return [];
          },
          computed: 'getReducedCaptionKeys(groupedKey, onlyGroupedKey, withoutGroupedKey, dataKeys.*)'
        },
        vertical: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },

      getKey: function(key) {
        return this.dataKeys[key];
      },

      getReducedCaptionKeys: function() {
        var captionKeys = Object.keys(this.dataKeys);
        if (captionKeys.length === 0) return [];

        var reducedCaptionKeys = [],
            groupedKey = this.groupedKey;
        if (this.withoutGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey !== key) } );
        else if (this.onlyGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey === key) } );
        return (reducedCaptionKeys.length === 0) ? captionKeys : reducedCaptionKeys;
      },

      isEmptyCaption: function(key) {
        if (!this.dataKeys[key]) return true;
        else return false;
      }

    });
  </script>

</dom-module>
