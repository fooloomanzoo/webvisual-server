<link rel="import" href="../behaviors/color-behavior.html"/>
<link rel="import" href="../behaviors/checked-and-select-behavior.html"/>
<link rel="import" href="../behaviors/drag-and-drop-behavior.html"/>
<link rel="import" href="../behaviors/element-behavior.html"/>
<dom-module id='list-element'>
  <template>
    <style>
      :host {
        cursor: pointer;
        position: relative;
        box-sizing: border-box;
        border-radius: 5px;
        overflow: hidden;
        outline: none;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        align-self: stretch;
        display: inline-flex;
        flex-direction: row;
        justify-content: space-between;
        border-radius: inherit;
        border: thin solid rgba(0,0,0,.16);
        background: white;
        z-index: auto;
      }
      :host([dark]) {
        background: #C1C1C1;
      }
      :host([checked]) {
        @apply(--shadow-elevation-2dp);
      }
      .list-element {
        position: relative;
      }
      #sign {
        min-width: 2em;
        position: relative;
        padding: 0;
        margin: 0;
        width: auto;
        background: var(--element-color);
        color: var(--element-text-color);
        height: auto;
        width: auto;
        box-sizing: border-box;
        line-height: 1;
        transition: background 300ms cubic-bezier(0.4, 0, 0.2, 1);
      }
      #sign[state="0"] {
        background: var(--element-state-inrange-color);
        color: var(--element-state-inrange-text-color);
      }
      #sign[state="1"] {
        background: var(--element-state-exceeds-color);
        color: var(--element-state-exceeds-text-color);
      }
      #sign[state="-1"] {
        background: var(--element-state-deceeds-color);
        color: var(--element-state-deceeds-text-color);
      }
      #sign[state="undefined"] {
        background: var(--element-state-undefined-color);
        color: var(--element-state-undefined-text-color);
      }
      .value {
        padding: 0.5em;
        display: flex;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        box-sizing: border-box;
        background: linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,0.12),rgba(255,255,255,0));
        border-radius: inherit;
      }
      #valueSection {
        font-size: 0.9em;
        padding: 0;
        margin: 0;
        float: left;
      }
      #unitSection {
        margin-left: 0.25em;
        font-size: 0.75em;
        float: right;
      }
      #label {
        color: #333333;
        writing-mode: vertical-lr;
        -ms-writing-mode: tb-rl;
        font-size: 0.6em;
        text-align: center;
        padding: 0.5em 0;
        width: 3em;
        font-weight: normal;
      }
      svg#icon {
        height: 1em;
        width: 1em;
        fill: currentColor;
      }
      #dateSection {
        font-size: 0.6em;
        color: var(--primary-text-color);
        align-self: center;
        text-align: center;
        min-width: 5em;
        padding: 0.5em;
        box-sizing: border-box;
        position: relative;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <section id='label'>[[dataLabel]]</section>

    <section id='sign' state$="[[renderedValue.state]]">
      <template is="dom-if" if="[[!isBoolean]]">
        <section class="value">
          <section id='valueSection'>[[getValue(renderedValue.y)]]</section>
          <section id='unitSection' hidden$="[[!unit]]">[[unit]]</section>
        </section>
      </template>
      <template is="dom-if" if="[[isBoolean]]">
        <section class="value">
          <svg id='icon' hidden$='[[!isExceeding]]' viewBox='0 0 24 24'>
            <g id='error-outline'><path d='M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z'/></g>
          </svg>
        </section>
      </template>
    </section>

    <caption-element vertical$="[[vertical]]" grouped-key='[[groupedKey]]' data-keys='[[dataKeys]]'></caption-element>

    <section id='dateSection' hidden$='[[!showDate]]'>[[toDate(renderedValue.x)]]</section>
  </template>

  <script>

    ListElement = Polymer({
      is: 'list-element',

      behaviors: [
        ColorBehavior,
        CheckedAndSelectBehavior,
        DragAndDropBehavior,
        ElementBehavior
      ],

      properties: {
        showDate: {
          type: Boolean,
          value: true
        },
        selectable: {
          type: Boolean,
          value: true
        },
        vertical: {
          type: Boolean,
          value: false
        },
        singleValue: {
          type: Boolean,
          value: true,
          readOnly: true
        }
      },

      listeners: {
        'click': 'select'
      },

      _value: Object,
      _date: Object,
      _sign: Object,

      attached: function() {
        this.insertValues();
      },

      renderInsertedValues: function(value) {
        if (value === undefined) {
          if (this.values && this.values.length) {
            value = this.values[this.values.length - 1];
          } else {
            return;
          }
        }

        this.renderedValue = value;
      }
    });
  </script>

</dom-module>
