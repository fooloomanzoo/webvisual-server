<dom-module id="app-theme">
<template>

<style is="custom-style">
/* Application theme */
  html {
    @apply(--font-common-base);
    color: var(--primary-text-color);

    /* Costum Colors*/
    --primary-color: #005B82;
    --dark-primary-color: #345475; /* Primary Colors */
    --bright-primary-color: #669DB4;

    --primary-text-color: #1f1f1f;
    --bright-text-color: #f1f1f1;
    --disabled-text-color: #bbb;
    --highlight-color: #BDE2F1;
    --select-color: #CCF2DD;

    --default-icon-color: none;
    --default-hover-icon-color: rgba(255,255,255, 0.25);

    --background-0: white;
    --background-1: #f1f1f1;
    --background-2: #D0D0D0;
    --background-3: #BEBEBE;
    --background-4: #ADADAD;

    --primary-color-background: radial-gradient(rgba(0,91,130,1) 80%, rgba(0,91,130,0.8) 160%);
    --dark-primary-color-background: radial-gradient(rgba(52,84,117,1) 80%, rgba(52,84,117,0.8) 160%);

    --app-content-background: #BBBBBB;
    --dark-app-content-background: #666666;
    --app-toolbar-height: 25vh;

    --blur-overlay-background: linear-gradient(180deg, rgba(255, 255, 255, 0), rgba(230,230,230,0.2), rgba(255,255,255,0));
    --hover-background: rgba(255,255,255,0.2);

    --warning-color: #FF9D9D;

    --form-valid: var(--bright-primary-color);
    --form-invalid: #E74233;

    --iron-icon-height: 24px;
    --iron-icon-width: 24px;

    --toggle-button-unchecked-bar-color: var(--primary-color);
    --toggle-button-unchecked-button-color: var(--bright-text-color);
    --toggle-button-unchecked-ink-color: var(--primary-color);
    --toggle-button-checked-bar-color:	#F9643D;
    --toggle-button-checked-button-color:	#F9643D;
    --toggle-button-checked-ink-color:	#F9643D;

    --radio-button-checked-color: var(--select-color);
    --radio-button-unchecked-color: var(--highlight-color);
    --radio-button-unchecked-background-color: tranparent;
    --radio-button-label-color: currentColor;

    --element-color: #80ABD7;
    --element-state-inrange-color: #51cc41;
    --element-state-undefined-color: #c3ab12;
    --element-state-deceeds-color: #920bad;
    --element-state-exceeds-color: #D91B1B;
    --element-text-color: #333;
    --element-state-inrange-text-color: var(--primary-text-color);
    --element-state-undefined-text-color: var(--primary-text-color);
    --element-state-deceeds-text-color: var(--bright-text-color);
    --element-state-exceeds-text-color: var(--bright-text-color);

    /* Mixins */
    --background: {
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      transition: background 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --font-common-base: {
      font-family: Fira Sans Light;
      font-size: calc(0.75em + 0.5vmin);
      line-height: calc(1em + 0.5vmin);
      text-align: left;
      /*line-height: 1.4em;*/
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      word-wrap: break-word;
      color: currentColor;;
    };

    --default-transition: {
      transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --transform-transition: {
      transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --shadow-transition: {
      transition: box-shadow 0.14s cubic-bezier(0.4, 0, 0.2, 1);
    };

    --shadow-none: {
      box-shadow: none;
    };

    /* from http://codepen.io/shyndman/pen/c5394ddf2e8b2a5c9185904b57421cdb */

    --shadow-elevation-2dp: {
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    };

    --shadow-elevation-3dp: {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                  0 1px 8px 0 rgba(0, 0, 0, 0.12),
                  0 3px 3px -2px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-4dp: {
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-6dp: {
      box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-8dp: {
      box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-12dp: {
      box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                  0 4px 22px 3px rgba(0, 0, 0, 0.12),
                  0 6px 7px -4px rgba(0, 0, 0, 0.4);
    };

    --shadow-elevation-16dp: {
      box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
    };
  }

  /* General styles */
  input, textarea, keygen, select, button {
    @apply(--font-common-base);
  }

  paper-ripple {
    color: var(--ripple-color, currentColor);
  }

  span {
    font-size: inherit;
    padding: 0;
    margin: 0;
  }

  radio-button-element.lightcontext {
    --radio-button-checked-color: var(--primary-color);
    --radio-button-unchecked-color: var(--primary-text-color);
  }

  iron-collapse {
    outline: none;
  }

  [hidden] {
    display: none !important;
  }

   /*
    * Fonts
    */

   @font-face {
    font-family: Fira Sans Light;
    src: url('fonts/FiraSans-Light.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
   }

   /* Polymer Elements Issue */
   @font-face {
    font-family: Roboto;
    src: url('fonts/FiraSans-Light.otf') format('truetype');
    font-weight: normal;
    font-style: normal;
   }

</style>
</template>
</dom-module>
