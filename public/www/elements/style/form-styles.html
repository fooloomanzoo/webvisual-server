<dom-module id="form-styles">
<template>

<style is="custom-style">

    .inputcontainer {
      display: flex;
      position: relative;
      box-sizing: border-box;
    }
    input {
      display: inline-flex;
      color: currentColor;
      box-sizing: border-box;
      height: auto;
      width: 100%;
      position: relative;
      font-family: inherit;
      font-size: 0.8em;
      font-style: normal;
      line-height: normal;
      outline-width: 0;
      outline: none;
      border: none;
      background: linear-gradient(to bottom, rgba(255,255,255,0.01) 5%,rgba(255,255,255,0.05) 40%);
      transition: background 0.14s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.2px;
      margin-top: 0.75em;
      padding: 0.5em 0.25em 0.5em 0.25em;
      border-bottom: 1px solid rgba(0,0,0, 0.12);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-transition: "color 9999s ease-out, background-color 9999s ease-out";
      -webkit-transition-delay: 9999s;
    }

    input:hover {
      background: linear-gradient(to bottom, rgba(255,255,255,0.02) 5%,rgba(255,255,255,0.10) 40%);
    }

    input[disabled] {
      border-bottom: 1px dashed rgba(0,0,0, 0.12);
      background-color: transparent;
    }

    input:focus {
      outline: none;
    }

    .inputcontainer > input ~ label {
      font-size: 0.8em;
      position: absolute;
      pointer-events: none;
      left: 0;
      right: 0;
      top: 0;
      line-height: normal;
      padding-top: 0.75em;
      padding-left: 0.25em;
      color: rgba(0, 0, 0, 0.26);
      transition: 0.2s ease all;
      -moz-transition: 0.2s ease all;
      -webkit-transition: 0.2s ease all;
      @apply(--input-label);
    }

    .inputcontainer > input ~ .focusline {
      background-color: var(--form-valid);
      height: 2px;
      width: 5%;
      bottom: 0em;
      left: 45%;
      visibility: hidden;
      pointer-events: none;
      position: absolute;
      transition: 0.2s ease all;
      -moz-transition: 0.2s ease all;
      -webkit-transition: 0.2s ease
    }

    .inputcontainer > input:focus ~ .focusline {
      visibility: visible;
      width: 100%;
      left: 0;
    }

    .inputcontainer > input:active ~ label,
    .inputcontainer > input:focus ~ label,
    .inputcontainer > input:valid ~ label,
    .inputcontainer > input:invalid ~ label {
      top: 0;
      font-size: 0.75em;
      padding-top: 0;
    }

    .inputcontainer > input:invalid ~ label {
      color: var(--form-valid);
    }
    .inputcontainer > input:invalid ~ label {
      color: var(--form-invalid);
    }

    .inputcontainer > input:invalid ~ .focusline {
      background-color: var(--form-invalid);
    }

    input[required]:placeholder-shown,
    input:invalid {
      box-shadow: none;
      border-color: var(--form-invalid);
    }

  </style>
  </template>
</dom-module>
