<dom-module id="circle-element">
  <template>
  <style>
    #container {
      display: flex;
      flex-direction: row;
      align-self: center;
      align-items: center;
    }
    svg {
      height: 18px;
      transform: scale(0);
      transform-origin: center;
      animation-timing-function: ease;
      animation-duration: 750ms;
      animation-fill-mode: both;
      animation-iteration-count: infinite;
    }
    svg:nth-child(1) { animation-delay: 50ms; fill: #39C5ff; }
    svg:nth-child(2) { animation-delay: 100ms; fill: #1EE41A; }
    svg:nth-child(3) { animation-delay: 150ms; fill: #E4D61A; }
    svg:nth-child(4) { animation-delay: 200ms; fill: #E45D1A; }
    svg:nth-child(5) { animation-delay: 250ms; fill: #E41A1A; }

    #container.animated svg {
      animation-name: scaleup;
    }
    @keyframes scaleup {
      0%   { transform: scale(0) }
      80%  { transform: scale(1) }
      100%  { transform: scale(0) }
    }
  </style>
  <section id="container">
    <svg viewBox="0 0 32 18">
      <circle r="8" cy="9" cx="16" stroke="#252D36" stroke-width="0.25"/>
    </svg>
    <svg viewBox="0 0 32 18">
      <circle r="8" cy="9" cx="16" stroke="#252D36" stroke-width="0.25"/>
    </svg>
    <svg viewBox="0 0 32 18">
      <circle r="8" cy="9" cx="16" stroke="#252D36" stroke-width="0.25"/>
    </svg>
    <svg viewBox="0 0 32 18">
      <circle r="8" cy="9" cx="16" stroke="#252D36" stroke-width="0.25"/>
    </svg>
    <svg viewBox="0 0 32 18">
      <circle r="8" cy="9" cx="16" stroke="#252D36" stroke-width="0.25"/>
    </svg>
  </section>

</template>

  <script>
    Polymer({
      is: 'circle-element',
      isPlaying: false,
      attached: function() {
        this.container = this.$.container;
      },
      play: function() {
        if (this.isPlaying === false) {
          this.container.classList.add('animated');
          this.isPlaying = true;
        }
      },
      cancel: function() {
        if (this.isPlaying === true) {
          this.container.classList.remove('animated');
          this.isPlaying = false;
        }
      }
    });
  </script>
</dom-module>
