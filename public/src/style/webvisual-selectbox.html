<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webvisual-selectbox">
  <template>
    <style>
      webvisual-selectbox {
        display: inline-flex;
        box-sizing: border-box;
        align-items: center;
        padding: 0.75em 1.5em;
      }

      webvisual-selectbox > *:not(:first-child):not(:only-child) {
        margin-left: 0.75em;
      }

      webvisual-selectbox > span {
        flex: 1;
        text-align: center;
      }

      webvisual-selectbox > iron-icon {
        height: 100%;
      }

      webvisual-selectbox > select {
        font-size: 0.8em;
        font-family: inherit;
        text-align: center;
        box-sizing: border-box;
        outline: none;
        padding: 0.5em;
        color: var(--selectbox-color, currentColor);
        background-color: var(--selectbox-background, transparent);
        border-color: var(--selectbox-border, var(--dark-primary-color));
        border-radius: 6px;
        border-width: thin;
        border-style: solid;
      }

      webvisual-selectbox option {
        padding: 0.5em;
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: var(--option-color, currentColor);
        background-color: var(--option-background, transparent);
      }
    </style>
  </template>
</dom-module>
