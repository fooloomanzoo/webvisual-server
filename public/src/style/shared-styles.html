<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
    /* Application theme */
      :host {
        font-family: 'FiraSans-Regular';
        font-weight: normal;
        font-size: calc(0.75em + 0.5vmin);
        line-height: calc(1em + 0.5vmin);
        word-wrap: break-word;
        font-kerning: normal;
        text-rendering: optimizeLegibility;

        color: var(--primary-text-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        /* Costum Colors*/
        --primary-color: #005B82;
        --dark-primary-color: #345475; /* Primary Colors */
        --bright-primary-color: #669DB4;
        --saturated-primary-color: #3170B0;
        --unsaturated-primary-color: #243241;

        --primary-text-color: #252525;
        --bright-text-color: #f1f1f1;
        --disabled-text-color: #bbb;
        --highlight-color: #BDE2F1;
        --select-color: #CCF2DD;

        --selectbox-color: var(--primary-text-color);
        --selectbox-background: rgba(255,255,255,0.5);
        --option-color: var(--primary-text-color);
        --option-background: #f1f1f1;

        --active-link-color: #68D97B;
        --notification-color: #FCFFBB;
        --warning-color: #ffdae4;

        --icon-color: var(--bright-text-color);
        --svg-text: {
          mix-blend-mode: exclusion;
          fill: var(--bright-text-color) !important;
          font-family: inherit !important;
        };
        --svg-fullscreen-background-color: #999;

        --element-color: #12B8C3;
        --element-text-color: #252525;
        --element-state-inrange-color: #51cc41;
        --element-state-deceeds-color: #920bad;
        --element-state-exceeds-color: #D91B1B;
        --element-state-inrange-text-color: var(--primary-text-color);
        --element-state-deceeds-text-color: var(--bright-text-color);
        --element-state-exceeds-text-color: var(--bright-text-color);
      }

      :host([dark]) {
        --primary-text-color: #c5c5c5;
        --bright-text-color: #e1e1e1;
        --highlight-color: #6cb5ff;

        --active-link-color: #00FF9C;
        --warning-color: #FF9D9D;

        --selectbox-color: #000;
        --selectbox-background: rgba(255,255,255,0.5);
        --option-color: var(--bright-text-color);
        --option-background: var(--primary-color);

        --svg-fullscreen-background-color: #080808;

        --toggle-button-unchecked-bar-color: #454545;
        --toggle-button-unchecked-button-color: #BDE2F1;
        --toggle-button-unchecked-ink-color: #454545;

        --element-state-inrange-text-color: #000;
        --element-text-color: #000;
      }

      :host(:not([plain])) {
        --caption-background: #fff;
        --caption-color: var(--primary-text-color);
        --groupcard-background: #ddd;
        --groupcard-header-background: var(--bright-primary-color);
        --groupcard-header-color: var(--bright-text-color);
        --grid-border-color: #959595;
      }
      :host(:not([plain])[dark]) {
        --caption-background: #999;
        --caption-color: #000;
        --groupcard-background: #505050;
        --groupcard-header-background: var(--dark-primary-color);
        --groupcard-header-color: var(--bright-text-color);
        --grid-border-color: #656565;
      }
      :host([plain]) {
        --groupcard-background: transparent;
        --groupcard-header-background: transparent;
        --groupcard-header-color: var(--bright-text-color);
        --grid-border-color: transparent;
        --toggle-button-unchecked-bar-color: var(--bright-primary-color);
        --toggle-button-unchecked-button-color: #f1f1f1;
        --toggle-button-unchecked-ink-color: var(--bright-primary-color);
      }

      paper-ripple {
        color: var(--ripple-color, currentColor);
      }

      a {
        line-height: normal;
        font-weight: normal;
      }
      a:link,
      a:visited {
        color: currentColor;
        text-decoration: none;
        font-weight: normal;
      }

      a:active {
        font-family: 'FiraSans-Medium';
        font-weight: normal;
      }

      span {
        font-size: inherit;
        padding: 0;
        margin: 0;
      }

    </style>
  </template>
</dom-module>
