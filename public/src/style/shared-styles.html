<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>

    /* Application theme */
      :host {
        font-family: FiraSans-Regular;
        font-size: calc(0.75em + 0.5vmin);
        line-height: calc(1em + 0.5vmin);
        word-wrap: break-word;
        font-kerning: normal;
        text-rendering: optimizeLegibility;

        color: var(--primary-text-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        /* Costum Colors*/
        --primary-color: #005B82;
        --dark-primary-color: #345475; /* Primary Colors */
        --bright-primary-color: #669DB4;

        --primary-text-color: #252525;
        --bright-text-color: #f1f1f1;
        --disabled-text-color: #bbb;
        --highlight-color: #BDE2F1;
        --select-color: #CCF2DD;

        --active-link-color: #68D97B;
        --warning-color: #FF9D9D;

        --caption-background: #ffffff;
        --group-card-background: #e5e5e5;

        --iron-icon-height: 24px;
        --iron-icon-width: 24px;

        --toggle-button-unchecked-bar-color: var(--primary-color);
        --toggle-button-unchecked-button-color: var(--bright-text-color);
        --toggle-button-unchecked-ink-color: var(--primary-color);
        --toggle-button-checked-bar-color:	#68D97B;
        --toggle-button-checked-button-color:	#68D97B;
        --toggle-button-checked-ink-color:	#68D97B;

        --radio-button-checked-color: var(--select-color);
        --radio-button-unchecked-color: var(--highlight-color);
        --radio-button-unchecked-background-color: tranparent;
        --radio-button-system-color: currentColor;

        --element-color: #12B8C3;
        --element-state-inrange-color: #51cc41;
        --element-state-deceeds-color: #920bad;
        --element-state-exceeds-color: #D91B1B;
        --element-text-color: #333;
        --element-state-inrange-text-color: var(--primary-text-color);
        --element-state-deceeds-text-color: var(--bright-text-color);
        --element-state-exceeds-text-color: var(--bright-text-color);

        --app-drawer-scim-background: rgba(0, 0, 0, 0.25);
        --app-drawer-content-container: {
          min-width: 256px;
          width: 20em;
          color: var(--bright-text-color);
          background-color: var(--bright-primary-color);
        };
        --app-drawer-header: {
          color: var(--dark-primary-color);
        };
      }

      :host([dark]) {
        --primary-color: #345475;
        --dark-primary-color: #252525; /* Primary Colors */
        --bright-primary-color: #005B82;

        --primary-text-color: #252525;
        --bright-text-color: #BDE2F1;
        --disabled-text-color: #bbb;
        --highlight-color: #BDE2F1;
        --select-color: #CCF2DD;

        --active-link-color: #00FF9C;
        --warning-color: #FF9D9D;

        --caption-background: #bbb;
        --group-card-background: #858585;
      }

      :host(:not([plain])) {
        --primary-background: #999;;
      }
      :host(:not([plain])[dark]) {
        --primary-background: #555;;
      }
      :host([plain]) {
        --primary-background: var(--primary-color);
      }

      paper-ripple {
        color: var(--ripple-color, currentColor);
      }

      a:link,
      a:visited {
        color: currentColor;
        text-decoration: none;
      }

      span {
        font-size: inherit;
        padding: 0;
        margin: 0;
      }

      radio-button-element.lightcontext {
        --radio-button-checked-color: var(--primary-color);
        --radio-button-unchecked-color: var(--primary-text-color);
      }

      :host > [hidden] {
        display: none !important;
      }

    </style>
  </template>
</dom-module>
