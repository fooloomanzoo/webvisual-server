<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="behaviors/container-behavior.html">


<dom-module id="webvisual-element-snackbar">

  <template>

    <style>
      :host {
        display: block;
        position: fixed;
        left: calc(50% - 400px);
        right: calc(50% - 400px);
        bottom: 0;
        background-color: var(--app-primary-color);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: white;
        width: 800px;
        padding: 12px;
        visibility: hidden;
        text-align: center;
        will-change: transform;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
        transition-property: visibility, -webkit-transform, opacity;
        transition-property: visibility, transform, opacity;
        transition-duration: 0.2s;
      }
      :host([opened]) {
        visibility: visible;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
      @media (max-width: 1279px) {
        :host {
          top: auto;
          bottom: 0;
          left: 0;
          right: 0;
          width: auto;
          -webkit-transform: translate3d(0, 100%, 0);
          transform: translate3d(0, 100%, 0);
        }
      }
    </style>


    <content></content>

  </template>

  <script>

    Polymer({
      is: 'webvisual-element-snackbar',

      behaviors: [
        ContainerBehavior
      ]
    });

  </script>

</dom-module>
