<dom-module id="webvisual-app">

  <template>
    <style include="app-theme"></style>
    <style include="webvisual-app-style">
      :host {
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        min-height: 100vh;
        padding-top: 64px;
        --app-primary-color: var(--primary-color);
        --app-secondary-color: var(--dark-primary-color);
        --app-accent-color: var(--bright-primary-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--primary-text-color);
        transition: background 250ms cubic-bezier(0.6, 0, 0.2, 1);
        transition: padding 250ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      :host([show-tabs]) {
        padding-top: 100px;
      }
      :host([page="home"]) {
        padding-top: 0px;
        background: var(--primary-color);
      }
      :host([page="list"]),
      :host([page="detail"]) {
        background: var(--primary-background);
      }
      app-header {
        @apply(--layout-fixed-top);
        z-index: 2;
        background-color: transparent;
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }
      app-toolbar {
        font-size: 16px;
        background: var(--primary-color);
        color: var(--bright-text-color);
      }

      app-drawer {
        z-index: 2;
        --app-drawer-scrim-background: var(--drawer-scim-background);
        --app-drawer-content-container: var(--drawer-content-container);
      }
      app-drawer > app-toolbar {
        color: var(--primary-color);
      }
      #pageselector {
        box-sizing: border-box;
        position: relative;
      }
      #tabs {
        background: rgba(255, 255, 255, 0.5);;
      }
      #tabs a:link {
        color: var(--primary-text-color);
      }
      #tabs a:visited {
        color: var(--primary-color);
      }
            /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

  		.tab-icon {
  			display: none !important;
  		}
      .error-icon {
        color: var(--warning-color);
      }
      #logo {
        padding-left: 16px;
      }
      @media all and (max-width: 520px) {
        #panelSelector ::content .panel {
          display: block;
          padding: 0em;
        }

      }
      @media all and (min-width: 520px) and (max-width: 600px){
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <webvisual-facility-data
    facilities="{{facilities}}"></webvisual-facility-data>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header role="navigation" id="header" hidden$="[[!_shouldShowHeader]]" condenses reveals effects="waterfall">

      <app-toolbar>
        <webvisual-icon-button icon="menu" class="menu-icon" on-tap="_toggleDrawer"></webvisual-icon-button>

        <webvisual-logo main-title id="logo"></webvisual-logo>

        <template is="dom-if" if="[[_shouldRenderControlButtons]]">

          <template is="dom-if" if="[[isExceeding]]">
            <webvisual-icon-button icon="error-outline" class="error-icon control" on-tap="_toggleAlarmDrawer" hidden$="[[!isExceeding]]"></webvisual-icon-button>
          </template>

          <webvisual-icon-button icon="more-vert" checked="{{showTabs}}"></webvisual-icon-button>

          <!-- <webvisual-icon-button icon="[[_computeExpandIcon(expanded)]]" class="expand-icon" on-tap="toolbarExpandToggle"></webvisual-icon-button>
          <webvisual-icon-button icon="remove" hidden$="[[forceOpened]]" class="toggle-icon control" on-tap="closeToolbar"></webvisual-icon-button> -->

        </template>
      </app-toolbar>

      <!-- <div id="tabs" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">
          <webvisual-tabs
              selected="{{page}}"
              attr-for-selected="name">
              <webvisual-tab name="list">

              </webvisual-tab>
              <webvisual-tab name="group">
                <a href="/group/[[facilityName]]/[[systemName]]">Gruppenansicht</a>
              </webvisual-tab>
              <webvisual-tab name="detail">
                <a href="/detail/[[facilityName]]/[[systemName]]">Detailansicht</a>
              </webvisual-tab>
          </webvisual-tabs>
        </template>
      </div> -->

    </app-header>

    <iron-pages id="pageselector" role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- home view for selecting the facility -->
      <webvisual-home name="home" facilities="[[facilities]]"></webvisual-home>
      <!-- list view of items in a facility -->
      <webvisual-list name="list" route="[[subroute]]" offline="[[offline]]"></webvisual-list>
      <!-- detail view of one item -->
      <webvisual-detail name="detail" route="[[subroute]]" offline="[[offline]]"></webvisual-detail>
    </iron-pages>

    <!-- EXCEEDING -->
    <template is="dom-if" if="[[isExceeding]]">
      <app-drawer id="alarmDrawer" opened="{{alarmDrawerOpened}}" align="right" swipe-open tabindex="0">
        <app-toolbar class="header">
          <webvisual-icon-button icon="warning" on-tap="_toggleAlarmDrawer"></webvisual-icon-button>
          <div>Alarme</div>
        </app-toolbar>

        <webvisual-swipeable-container id="exceedingElementsList"
           is-exceeding="{{isExceeding}}"
           notify-parent="{{!noExceedNotify}}"
           no-select-notify
           no-auto-removal-exceeding-elements>
        </webvisual-swipeable-container>

        <section style="padding: 0em 0.75em 0.75em 0.75em; float: right;"><a href="#" on-click="_clearExceedingElementsFromList">Liste leeren</a></section>
      </app-drawer>
    </template>

    <!-- SIDEMENU -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer id="drawerPanel" opened="{{drawerOpened}}" align="left" swipe-open tabindex="0">
        <app-toolbar class="header">
          <webvisual-icon-button icon="settings" on-tap="_toggleDrawer"></webvisual-icon-button>
          <div>Einstellungen</div>
        </app-toolbar>

        <webvisual-button collapse-id="settings" class="sidemenu collapsable" on-tap="toggleCollapse">
          <iron-icon icon="settings" class="left"></iron-icon>
          <section class="content">Einstellungen</section>
          <iron-icon icon="arrow-drop-up" class="right" id="settings"></iron-icon>
        </webvisual-button>

            <section class="sidemenu indention collapse settings" opened>
                <webvisual-button collapse-id="grouping" class="sidemenu" on-tap="toggleCollapse">
                  <iron-icon icon="reorder" class="left"></iron-icon>
                  <section class="content">Gruppierung</section>
                  <iron-icon icon="arrow-drop-down" class="right" id="grouping"></iron-icon>
                </webvisual-button>
                <section id="groupingKeysButtons" class="sidemenu indention collapse grouping">
                  <iron-selector id="groupingKeysSystemSelector" selected="[[system]]" attr-for-selected="system" selected-class="foreground">
                    <content select="iron-selector.groupingKeySelector"></content>
                  </iron-selector>
                </section>

                <webvisual-toggle-button class="sidemenu" on-change="toggleDateView"><iron-icon icon="date-range"></iron-icon>Zeit anzeigen</webvisual-toggle-button>
                <webvisual-toggle-button class="sidemenu" on-change="toggleWindowDecoration" checked="{{withoutWindow}}"><iron-icon icon="editor:border-style"></iron-icon>Fensterrahmen</webvisual-toggle-button>
                <webvisual-toggle-button class="sidemenu" on-change="toggleWindowHeader" checked="{{hideHeader}}"><iron-icon icon="editor:drag-handle"></iron-icon>Fenstertitel</webvisual-toggle-button>
                <webvisual-toggle-button class="sidemenu" id="colorschema" on-change="toggleTheme"><iron-icon icon="settings-brightness"></iron-icon>Farbschema</webvisual-toggle-button>
            </section>

        <webvisual-button class="sidemenu" on-tap="backToSelectPage">
          <iron-icon icon="assessment" class="left"></iron-icon>
          <section class="content">Konfigurationsauswahl</section>
        </webvisual-button>

        <webvisual-button class="sidemenu" on-tap="backToIndex">
          <iron-icon icon="arrow-back" class="left"></iron-icon>
          <section class="content">Index</section>
        </webvisual-button>

      </app-drawer>

      <webvisual-element-snackbar open-on-select select-notify notify-parent="[[loadComplete]]" item="{{selectedElement}}">
        <webvisual-element-sign item="[[selectedElement.item]]"></webvisual-element-sign>
        <webvisual-element-caption keys="[[selectedElement.keys]]"></webvisual-element-caption>
      </webvisual-element-snackbar>

    </template>
  </template>

      is: 'webvisual-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        facilityName: String,

        systemName: String,

        numItems: {
          type: Number,
          value: 0
        },

          type: Boolean,
          reflectToAttribute: true

          computed: '_computeShouldShowHeader(page)'
        },

        _shouldRenderControlButtons: {
          computed: '_computeShouldRenderControlButtons(page)'
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, showTabs)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(page, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange',
        'element-select': 'print'
      },

      print: function(arg, arg2) {
        console.log(arg, arg2);
      },

      created: function() {
        window.performance && performance.mark && performance.mark('webvisual-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage) && (page === 'list' || page === 'detail'));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('webvisual-' + page + '.html'),
              function() {
                this._pageLoaded(Boolean(oldPage) && (page === 'list' || page === 'detail'));
              }, null, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('webvisual-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },
      _toggleAlarmDrawer: function() {
        this.alarmDrawerOpened = !this.alarmDrawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the facility.
      _onChangeSection: function(event) {
        var detail = event.detail;
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - Webvisual';
          this._announce(detail.title + ', loaded');
        }
        // set SocketConnection
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },


      _computeShouldShowHeader: function(page, opened) {
        return (page === 'list' || page === 'detail');
      },

      _computeShouldRenderLowerToolbar: function(page, opened) {
        return (page === 'list') && opened;
      },

      _computeShouldRenderControlButtons: function(page) {
        return (page === 'list' || page === 'detail');
      },

      _computeShouldShowTabs: function(page, showTabs) {
        return (page === 'list' || page === 'detail') && showTabs;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(page, loadComplete) {
        return (page !== 'home') && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

    });
