<dom-module id="webvisual-app">

  <template>

    <style include="shared-styles webvisual-select-box">
      :host {
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        min-height: 100vh;
        padding-top: 64px;
        transition: background 250ms cubic-bezier(0.6, 0, 0.2, 1);
        transition: padding 250ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 11;
        background: var(--primary-color);
        color: var(--bright-text-color);
        /*transition: color 1s cubic-bezier(0.6, 0, 0.1, 1);*/
      }
      app-header::before {
        position: absolute;
        content: '';
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--dark-primary-color);
        opacity: 0;
        transition: opacity 1s cubic-bezier(0.6, 0, 0.1, 1);
      }
      app-header[threshold-triggered]::before {
        opacity: 1;
      }
      app-header[threshold-triggered] {
        color: var(--bright-text-color);
      }
      :host([show-tabs]) {
        padding-top: 100px;
      }
      :host {
        background: var(--primary-background);
      }
      :host([page="login"]),
      :host([page="home"]) {
        padding-top: 0px;
        background: var(--primary-color);
      }
      app-toolbar {
        font-size: 16px;
      }
      app-toolbar {
        font-size: 16px;
      }

      app-drawer {
        z-index: 12;
      }
      app-drawer > app-toolbar {
        @apply(--app-drawer-header);
      }
      app-drawer > * {
        width: 100%;
        box-sizing: border-box;
      }
      app-drawer iron-collapse > .collapse-content {
        padding: 0.5em 1.5em;
      }
      app-drawer iron-collapse > .collapse-content > * {
        width: 100%;
      }
      #pageselector {
        box-sizing: border-box;
        position: relative;
      }
      #tabs {
        background: rgba(255, 255, 255, 0.25);
      }
      #tabs a:link {
        color: var(--primary-text-color);
      }
      #tabs a:visited {
        color: var(--primary-color);
      }
            /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

  		.tab-icon {
  			display: none !important;
  		}
      .error-icon {
        color: var(--warning-color);
      }
      #logo {
        padding-left: 16px;
      }
      @media all and (max-width: 520px) {
        #panelSelector ::content .panel {
          display: block;
          padding: 0em;
        }

      }
      @media all and (min-width: 520px) and (max-width: 600px){
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <webvisual-facility-data
      facilities="{{facilities}}"
      logged-in="{{loggedIn}}"
      offline="[[offline]]"></webvisual-facility-data>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header role="home" id="header" hidden$="[[!_shouldShowHeader]]" reveals threshold="1">

      <app-toolbar>
        <webvisual-icon-button icon="menu" class="menu-icon" on-tap="_toggleDrawer"></webvisual-icon-button>

        <webvisual-logo id="logo" href="/home" main-title></webvisual-logo>

        <template is="dom-if" if="[[_shouldRenderControlButtons]]">

          <template is="dom-if" if="[[isExceeding]]">
            <webvisual-icon-button icon="error-outline" class="error-icon control" on-tap="_toggleAlarmDrawer" hidden$="[[!isExceeding]]"></webvisual-icon-button>
          </template>

          <webvisual-icon-button icon="more-vert" checked="{{showTabs}}"></webvisual-icon-button>

        </template>

        <template is="dom-if" if="[[!loggedIn]]">
          <a href="/login">
            <webvisual-icon-button icon="assignment-ind" class="login-icon"></webvisual-icon-button>
          </a>
        </template>
      </app-toolbar>

      <div id="tabs" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">
          <webvisual-tabs
              selected="{{page}}"
              attr-for-selected="name">
              <webvisual-tab name="list">
                <a href="/list[[subroute.path]]">{{localize('list', 'name')}}</a>
              </webvisual-tab>
              <webvisual-tab name="groups">
                <a href="/groups[[subroute.path]]">{{localize('groups', 'name')}}</a>
              </webvisual-tab>
              <webvisual-tab name="detail">
                <a href="/detail[[subroute.path]]">{{localize('detail', 'name')}}</a>
              </webvisual-tab>
          </webvisual-tabs>
        </template>
      </div>

    </app-header>

    <iron-pages id="pageselector" role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <!-- home view for selecting the facility -->
      <webvisual-home name="home" dark="[[dark]]" plain="[[plain]]" facilities="[[facilities]]" route="{{subroute}}" logged-in="{{loggedIn}}"></webvisual-home>
      <!-- login view-->
      <webvisual-login name="login" dark="[[dark]]" plain="[[plain]]" route="[[subroute]]" offline="[[offline]]"></webvisual-login>
      <!-- list view of items in a facility -->
      <webvisual-list name="list" dark="[[dark]]" plain="[[plain]]" route="[[subroute]]" facilities="[[facilities]]" offline="[[offline]]" select-notify load-complete="[[loadComplete]]" logged-in="[[loggedIn]]"></webvisual-list>
      <!-- group view of items -->
      <webvisual-groups name="groups" dark="[[dark]]" plain="[[plain]]" route="[[subroute]]" facilities="[[facilities]]" offline="[[offline]]" load-complete="[[loadComplete]]" logged-in="[[loggedIn]]" grouped-key="[[groupedKey]]"></webvisual-groups>
      <!-- detail view of one item -->
      <webvisual-detail name="detail" dark="[[dark]]" plain="[[plain]]" route="[[subroute]]" offline="[[offline]]"></webvisual-detail>
    </iron-pages>

    <!-- EXCEEDING -->
    <template is="dom-if" if="[[isExceeding]]">
      <app-drawer id="alarmDrawer" opened="{{alarmDrawerOpened}}" align="right" swipe-open tabindex="0">
        <app-toolbar class="header">
          <webvisual-icon-button icon="warning" on-tap="_toggleAlarmDrawer"></webvisual-icon-button>
          <div>Alarme</div>
        </app-toolbar>

        <webvisual-swipeable-container id="exceedingElementsList"
           is-exceeding="{{isExceeding}}"
           notify-parent="{{!noExceedNotify}}"
           no-select-notify
           no-auto-removal-exceeding-elements>
        </webvisual-swipeable-container>

        <section style="padding: 0em 0.75em 0.75em 0.75em; float: right;"><a href="#" on-click="_clearExceedingElementsFromList">Liste leeren</a></section>
      </app-drawer>
    </template>

    <!-- SIDEMENU -->
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer id="drawerPanel" opened="{{drawerOpened}}" align="left" swipe-open tabindex="0">
        <app-toolbar class="header">
          <webvisual-icon-button icon="close" on-tap="_toggleDrawer"></webvisual-icon-button>
          <div main-title style="text-align:end;padding-right:0.5em;">Webvisual</div>
        </app-toolbar>

        <div class="spacer"></div>

        <webvisual-button collapse-id="route-collapse" on-tap="_toggleCollapse">
          <iron-icon icon="more-vert" class="left"></iron-icon>
          <span>{{localize('view')}}</span>
          <iron-icon icon="arrow-drop-up" class="right"></iron-icon>
        </webvisual-button>

        <iron-collapse id="route-collapse" opened>
          <div class="collapse-content">
            <template is="dom-if" if="[[!loggedIn]]">
              <webvisual-button name="login">
                <a href="/login[[subroute.path]]">{{localize('login', 'name')}}</a>
              </webvisual-button>
            </template>
            <webvisual-button name="home">
              <a href="/home[[subroute.path]]">{{localize('home', 'name')}}</a>
            </webvisual-button>
            <webvisual-button name="list">
              <a href="/list[[subroute.path]]">{{localize('list', 'name')}}</a>
            </webvisual-button>
            <webvisual-button name="groups">
              <a href="/groups[[subroute.path]]">{{localize('groups', 'name')}}</a>
            </webvisual-button>
            <webvisual-button name="detail">
              <a href="/detail[[subroute.path]]">{{localize('detail', 'name')}}</a>
            </webvisual-button>
          </div>
        </iron-collapse>

        <div class="spacer"></div>

        <webvisual-select-box>
          <iron-icon icon="language"></iron-icon>
          <span>{{localize('language')}}</span>

          <select value="{{language::input}}">
            <option value="de">deutsch</option>
            <option value="en">english</option>
            <option value="fr">français</option>
            <option value="es">español</option>
            <option value="it">italiano</option>
            <option value="ru">русский</option>
            <option value="zh">中文</option>
          </select>
        </webvisual-select-box>

        <webvisual-button collapse-id="layout-collapse" on-tap="_toggleCollapse">
          <iron-icon icon="settings" class="left"></iron-icon>
          <span>{{localize('layout')}}</span>
          <iron-icon icon="arrow-drop-up" class="right"></iron-icon>
        </webvisual-button>

        <iron-collapse id="layout-collapse" opened>
          <div class="collapse-content">
            <webvisual-toggle-button class="sidemenu" checked="{{plain}}">
              <iron-icon icon="drag-handle"></iron-icon>{{localize('plain', plain)}}
            </webvisual-toggle-button>
            <webvisual-toggle-button class="sidemenu" checked="{{dark}}">
              <iron-icon icon="settings-brightness"></iron-icon>{{localize('dark', dark)}}
            </webvisual-toggle-button>
          </div>
        </iron-collapse>

      </app-drawer>

    </template>
  </template>

  <script>
    Polymer({
      is: 'webvisual-app',

      behaviors: [
        LocalizeBehavior,
        ContainerBehavior
      ],

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        dark: {
          type: Boolean,
          reflectToAttribute: true,
          observer: '_darkChanged'
        },

        plain: {
          type: Boolean,
          reflectToAttribute: true,
          observer: '_plainChanged'
        },

        facilityName: String,

        systemName: String,

        numItems: {
          type: Number,
          value: 0
        },

        loggedIn: {
          type: Boolean,
          notify: true,
          observer: '_loggedInChanged'
        },

        showTabs: {
          type: Boolean,
          reflectToAttribute: true
        },

        _shouldShowHeader: {
          computed: '_computeShouldShowHeader(page)'
        },

        _shouldRenderControlButtons: {
          computed: '_computeShouldRenderControlButtons(page)'
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, showTabs)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(page, loadComplete)'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'change-section': '_onChangeSection',
        'announce': '_onAnnounce',
        'dom-change': '_domChange',
        'element-select': 'print'
      },

      print: function(arg, arg2) {
        console.log(arg, arg2);
      },

      created: function() {
        window.performance && performance.mark && performance.mark('webvisual-app.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready: function() {
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
        this._loadPresettings();
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page === 'home' || page === 'login') {
            this._pageLoaded(Boolean(oldPage) && (page === 'list' || page === 'detail'));
          // other routes are lazy loaded
          } else {
            this.importHref(
              this.resolveUrl('webvisual-' + page + '.html'),
              function() {
                this._pageLoaded(Boolean(oldPage) && (page === 'list' || page === 'detail'));
              }, null, true);
          }
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          this.async(function() {
            this.$.header.resetLayout();
          }, 1);
        }
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      },

      _notifyNetworkStatus: function() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('webvisual-snackbar');
            this._networkSnackbar.setAttribute('auto-close', '');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      },

      _loggedInChanged: function(loggedIn) {
        if (!this._logInStatusSnackbar) {
          this._logInStatusSnackbar = document.createElement('webvisual-snackbar');
          this._logInStatusSnackbar.setAttribute('auto-close', '');
          Polymer.dom(this.root).appendChild(this._logInStatusSnackbar);
        }
        Polymer.dom(this._logInStatusSnackbar).innerHTML = loggedIn ?
          'Sie sind eingeloggt' : 'Sie sind nicht eingeloggt';
        this._logInStatusSnackbar.open();
      },

      _toggleDrawer: function() {
        this.drawerOpened = !this.drawerOpened;
      },
      _toggleAlarmDrawer: function() {
        this.alarmDrawerOpened = !this.alarmDrawerOpened;
      },

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the facility.
      _onChangeSection: function(event) {
        var detail = event.detail;
        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - Webvisual';
          this._announce(detail.title + ', loaded');
        }
        // set SocketConnection
      },

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce: function(e) {
        this._announce(e.detail);
      },

      // A11y announce the given message.
      _announce: function(message) {
        this._a11yLabel = '';
        this.debounce('_a11yAnnouncer', function() {
          this._a11yLabel = message;
        }, 100);
      },

      // This is for performance logging only.
      _domChange: function(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      _loadPresettings: function() {
        var settings = JSON.parse(localStorage.getItem('settings'));
        for (var key in settings) {
          this.set(key, settings[key]);
        }

        if (this.loadComplete) {
          this.updateStyles();
        }
      },

      _plainChanged: function(plain, old) {
        if (old === undefined)
          return;

        var settings = JSON.parse(localStorage.getItem('settings')) || {};
        settings.plain = plain;
        localStorage.setItem('settings', JSON.stringify(settings));

        if (this.loadComplete) {
          this.updateStyles();
        }
      },

      _darkChanged: function(dark, old) {
        if (old === undefined)
          return;

        var settings = JSON.parse(localStorage.getItem('settings')) || {};
        settings.dark = dark;
        localStorage.setItem('settings', JSON.stringify(settings));

        if (this.loadComplete) {
          this.updateStyles();
        }
      },

      _computeShouldShowHeader: function(page) {
        return (page !== 'home' && page !== 'login');
      },

      _computeShouldRenderLowerToolbar: function(page, opened) {
        return (page === 'list') && opened;
      },

      _computeShouldRenderControlButtons: function(page) {
        return (page !== 'home' && page !== 'login');
      },

      _computeShouldShowTabs: function(page, showTabs) {
        return (page !== 'home' && page !== 'login') && showTabs;
      },

      _computeShouldRenderTabs: function(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      },

      _computeShouldRenderDrawer: function(page, loadComplete) {
        return (page !== 'home' && page !== 'login') && loadComplete;
      },

      _computePluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      },

      _toggleCollapse: function(e){
        var button = e.currentTarget;
        if (!button.hasAttribute('collapse-id')) {
          return;
        }
        var id = button.getAttribute('collapse-id');
        var collapse = this.$[id];
        var iconbutton = button.querySelector('iron-icon.right');

        if (collapse && collapse.toggle) {
          collapse.toggle();
          if (iconbutton) {
            if (iconbutton.icon === 'arrow-drop-down')
              iconbutton.set('icon','arrow-drop-up');
            else
              iconbutton.set('icon','arrow-drop-down');
          }
        }
      }

    });
