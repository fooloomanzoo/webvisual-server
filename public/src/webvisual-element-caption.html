<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id='webvisual-element-caption'>
  <template>
    <style>
      :host {
        display: flex;
        border-radius: inherit;
        height: auto;
        width: auto;
        flex: 1 1 auto;
        flex-direction: column;
        flex-wrap: wrap;
        cursor: default;
        box-sizing: border-box;
        position: relative;
        border-radius: inherit;
        background: var(--caption-background, white);
        color: var(--primary-text-color);
        line-height: 0;
        padding: var(--caption-padding, 0.5em);
        margin: 0;
        border: none;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
      }
      :host([dark]) {
        background: var(--caption-dark-background, #B0B0B0);
      }
      .captions {
        position: relative;
        padding: 0;
        margin: 0;
        margin-left: 0.5em;
        font-weight: normal;
        font-size: 0.6em;
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-all;
      }
      .captions:first-of-type {
        font-weight: bold;
        font-size: 0.9em;
        word-wrap: normal;
        word-break: keep-all;
      }
      .captions:nth-of-type(2) {
        font-size: 0.8em;
      }
      .captions:nth-of-type(3) {
        font-size: 0.7em;
      }
      :host([vertical]) {
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        line-height: 1.4;
      }
      :host([vertical]) .captions {
        margin-left: 0;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <template is='dom-repeat' items='[[reducedCaptionKeys]]' as='captionKey'>
      <span class='captions' hidden$='[[isEmptyCaption(captionKey, groupedKey)]]'>[[getKey(captionKey, groupedKey, keys.*)]]</span>
    </template>

  </template>

  <script>

    CaptionElement = Polymer({

      is: 'webvisual-element-caption',

      properties: {

        keys: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true,
          observer: 'print'
        },

        groupedKey: {
          type: String,
          value: ''
        },

        onlyGroupedKey: {
          type: Boolean,
          value: false
        },

        withoutGroupedKey:  {
          type: Boolean,
          value: false
        },

        reducedCaptionKeys: {
          type: Array,
          computed: '_computeReducedCaptionKeys(groupedKey, keys, onlyGroupedKey, withoutGroupedKey)'
        },

        vertical: {
          type: Boolean,
          reflectToAttribute: true
        }
      },

      getKey: function(key) {
        return this.keys[key];
      },

      print: function(a,b) {
        console.log(a,b);
      },

      _computeReducedCaptionKeys: function(groupedKey, keys, onlyGroupedKey, withoutGroupedKey) {
        console.log(groupedKey, keys, onlyGroupedKey, withoutGroupedKey);
        var captionKeys = Object.keys(keys);
        console.log('captionKeys', captionKeys);
        if (captionKeys.length === 0) return [];

        var reducedCaptionKeys = [];
        if (this.withoutGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey !== key) } );
        else if (this.onlyGroupedKey === true)
          reducedCaptionKeys = captionKeys.filter( function(key) { return (groupedKey === key) } );
        return (reducedCaptionKeys.length === 0) ? captionKeys : reducedCaptionKeys;
      },

      isEmptyCaption: function(key) {
        if (!this.keys[key]) return true;
        else return false;
      }

    });
  </script>

</dom-module>
