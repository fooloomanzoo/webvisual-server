<script>
  GroupingBehaviorImpl = {

    properties: {
      animatable: {
        type: Boolean
      },

      animationTiming: {
        type: Object,
        value: function() {
          return {
            duration: 1500,
            fill: 'forwards'
          };
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {};
        }
      },
      groupedKey: {
        type: String,
        value: '',
        observer: 'regroup'
      }
    },

    attached: function() {
    },

    regroup: function(groupedKey, old) {
      var system = this.getAttribute('system');

      if (!system || !groupedKey || !Groups[system] || !Groups[system][groupedKey] || PreferedGroupingKeys[groupedKey] === groupedKey)
        return;

      var oldgroups = this.queryAllEffectiveChildren('group-card');
      var elements = {};

      for (var i in oldgroups) {
        Array.prototype.forEach.call(oldgroups[i].querySelectorAll('[element]'), function(elem) {
          elem.oldBounds = elem.getBoundingClientRect();
          elements[elem.id] = elem;
        });
      }

      if (oldgroups.length === 0 || elements.length === 0) return;

      var id, index = 0, currentgroup;
      var subgroups = Groups[system][groupedKey];
      PreferedGroupingKeys[system] = groupedKey;

      this.animationConfig['group-transition'] = [];

      if (this.animatable) {
        for (var id in elements) {
          this.animationConfig['group-transition'].push( {
            name: 'attribute-animation',
            node: elements[id],
            timing: this.animationTiming
          })
        }
      }

      for (var subgroup in subgroups) {
        if (oldgroups[index]) {
          oldgroups[index].title = subgroup;
          oldgroups[index].svg = subgroups[subgroup].svg;
          currentgroup = oldgroups[index];
        } else {
          currentgroup = new GroupCard(subgroup, subgroups[subgroup].svg);
          this.appendChild(currentgroup);
        }
        for (var i in subgroups[subgroup].ids) {
          id = Groups[system][groupedKey][subgroup].ids[i];
          elements[id].groupedKey = groupedKey;
          elements[id].style.order = '';
          currentgroup.appendChild(elements[id]);
        }
        index++;
      }
      for (var i = index; i < oldgroups.length; i++) {
        Polymer.dom(this).removeChild(oldgroups[i]);
      }

      if (this.animatable) {
        this.playAnimation('group-transition');
      }
    }
  };

  GroupingBehavior = [
    Polymer.NeonAnimationRunnerBehavior,
    GroupingBehaviorImpl
  ];
</script>
