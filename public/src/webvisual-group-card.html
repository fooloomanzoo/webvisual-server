<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="behaviors/container-behavior.html">

<link rel="import" href="webvisual-element-svg.html">
<link rel="import" href="webvisual-element-chart.html">
<link rel="import" href="webvisual-element-table.html">
<link rel="import" href="webvisual-icon-button.html">

<dom-module id='webvisual-group-card'>
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        box-sizing: border-box;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color:rgba(0,0,0,0);
        background: var(--group-card-background, #e5e5e5);
        border: none;
      }
      #header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        box-sizing: border-box;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        background: var(--bright-primary-color);
        color: var(--bright-text-color);
        border-color: inherit;
        height: auto;
      }
      #background {
        position: absolute;
        overflow: hidden;
        left: 0; top: 0; right: 0; bottom: 0;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        background: linear-gradient(to top, rgba(255,255,255,0.05) 30%,rgba(255,255,255,0.25) 90%)
      }
      #title {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        position: absolute;
        left: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        color: var(--bright-text-color);
      }
      #title > span {
        padding-left: 1em;
        font-size: 1.1em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #title > div {
        padding-right: 0.5em;
        font-size: 0.9em;
        flex-shrink: 0;
        box-sizing: border-box;
      }
      :host([dark]) #title {
        color: var(--highlight-color);
      }
      #mainContent {
        display: flex;
        flex-direction: row;
        position: relative;
        box-sizing: border-box;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: flex-start;
        border-top-width: thin;
        border-top-style: solid;
        border-top-color: inherit;
        padding-left: 0.5em;
        height: auto;
        width: auto;
        pointer-events: none;
        will-change: padding;
        transition: padding 250ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      #mainContent ::content > * {
        margin: 0 0.5em 0.5em 0;
        pointer-events: auto;
      }
      :host(:not([opened])) #mainContent {
        padding-top: 3em;
      }
      :host([opened]) #mainContent {
        padding-top: calc(15vh + 120px + 0.5em);
      }
      :host(:not([opened])) #header {
        height: 2.5em;
      }
      :host([opened]) #header {
        height: calc(15vh + 120px);
      }

      :host([plain]),
      :host([plain]) #header,
      :host([plain]) #background {
        background: transparent !important;
        box-shadow: none !important;
        border-color: transparent !important;
      }
      :host #title {
        border-bottom-style: solid;
        border-bottom-width: thin;
        border-bottom-color: inherit;
      }
      :host([plain]) #title {
        border-color: currentColor;
      }
      :host([plain][opened]) #headerContent {
        border-top: thin solid currentColor;
        border-bottom: medium solid currentColor;
      }
      :host(:not([plain])) #mainContent {
        border-top: none;
      }
      #headerContent {
        height: calc(100% - 2.5em);
        width: 100%;
        padding-bottom: 2.5em;
        position: relative;
        box-sizing: border-box;
      }
      :host(:not([opened])) #headerContent {
        display: none;
      }
      webvisual-icon-button {
        opacity: 0.75;
        border-radius: 0;
        will-change: opacity;
        transition: opacity 250ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      webvisual-icon-button:hover {
        opacity: 1;
      }
      webvisual-icon-button.iron-selected {
        opacity: 1;
        background: rgba(255,255,255, 0.25);
      }
      [hidden] {
        display: none !important;
      }
    </style>

      <section id='header' hidden$='[[_hidetitle(title, plain, hideHeader)]]'>
        <section id="background"></section>

        <iron-pages id="headerContent" selected="[[view]]" attr-for-selected="name" selected-attribute="opened">
          <webvisual-element-table name="table" item="[[item]]"></webvisual-element-table>
          <template is="dom-if" if="[[svgSource]]">
            <webvisual-element-svg name="svg" source="[[svgSource]]" selectable="svgSelectable" item="[[item]]" exceeding="[[exceeding]]"></webvisual-element-svg>
          </template>

          <webvisual-element-chart name="chart" item="[[item]]" items="[[item]]" exceeding="[[exceeding]]"></webvisual-element-chart>
        </iron-pages>

        <section id='title' on-tap='toggle'>
          <span>[[title]]</span>
          <div>
            <iron-selector selected="{{view}}" attr-for-selected="name">
              <webvisual-icon-button icon="list" name="table"></webvisual-icon-button>
              <template is="dom-if" if="[[svgSource]]">
                <webvisual-icon-button icon="map" name="svg"></webvisual-icon-button>
              </template>
              <webvisual-icon-button icon="juelich:graph-inverted" name="chart"></webvisual-icon-button>
            </iron-selector>
          </div>
        </section>
      </section>

      <section id='mainContent'>
        <content></content>
      </section>

  </template>
  <script>
    WebvisualGroupCard = Polymer({
      is: 'webvisual-group-card',

      behaviors: [
        ContainerBehavior
      ],

      properties: {

        dark: {
          type: Boolean,
          reflectToAttribute: true
        },

        plain: {
          type: Boolean,
          reflectToAttribute: true
        },

        title: {
          type: String,
          value: '',
          reflectToAttribute: true,
          observer: '_titleChanged'
        },

        opened: {
          type: Boolean,
          reflectToAttribute: true
        },

        svgSelectable: Object,

        svgSource: String

      },

      observers: [
        '_exceedingChanged(exceedingElements.splices)'
      ],

      toggle: function() {
        if (!this.opened) {
          this.open();
        }
        else {
          this.close();
        }
      },

      open: function() {
        this.opened = true;
      },

      close: function() {
        this.opened = false;
      },

      _titleChanged: function(title) {
        if (!title) {
          this.title = 'unknown';
          this.$.title.style.color = 'transparent';
          return;
        } else {
          this.$.title.style.color = '';
        }
        this.setAttribute('aria-system', title);
      },

      _hidetitle: function(title, plain, hideHeader) {
        if (plain || hideHeader)
          return true;
        else
          return false;
      }

    });
  </script>
</dom-module>
