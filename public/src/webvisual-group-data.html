<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="webvisual-group-data">

  <script>
  (function() {

    Polymer({

      is: 'webvisual-group-data',

      properties: {

        facilityName: String,

        systemName: String,

        groupedKey: {
          type: String,
          notify: true,
          observer: '_groupedKeyChanged'
        },

        groupingKeys: {
          type: Array,
          notify: true,
          observer: '_groupingKeysChanged'
        },

        groups: {
          type: Array,
          notify: true
        },

        subgroups: {
          type: Array,
          computed: '_computeSubGroups(groups, groupedKey)',
          notify: true
        }

      },

      observers: [
        '_fetchGroups(facilityName, systemName)'
      ],

      _fetchGroups: function(facilityName, systemName) {
        if (facilityName && systemName) {
          this._request(facilityName, systemName, 'groups');
          this._request(facilityName, systemName, 'groupingKeys');
        }
      },

      _computeSubGroups: function(groups, groupedKey) {
        if (groups && groupedKey) {
          for (var i = 0, group; group = groups[i]; ++i) {
            if (group.key === groupedKey) {
              return group.groups;
            }
          }
        }
        return [];
      },

      _request: function(facilityName, systemName, request, attempts) {
        if (!(facilityName && systemName && request)) {
          return;
        }
        this._getResource({
          url: '/data/' + facilityName + '+' + systemName + '+' + request + '.json',
          onLoad: function(e) {
            if (e.target.status < 400) {
              this.set(request, JSON.parse(e.target.responseText));
              localStorage.setItem(request, e.target.responseText);
            } else {
              var items = localStorage.getItem(request);
              if (items)
                this.set(request, JSON.parse(items));
            }
          },
          onError: function(e) {
            var items = localStorage.getItem(request);
            if (items)
              this.set(request, JSON.parse(items));
          }
        }, attempts);
      },

      _getResource: function(rq, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', function(e) {
          console.log(e.target.status);
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_getResource', this._getResource.bind(this, rq, attempts - 1), 200);
          } else {
            rq.onError.call(this, e);
          }
        }.bind(this));

        xhr.open('GET', rq.url);
        xhr.withCredentials = true;
        xhr.send();
      },

      _groupingKeysChanged: function(groupingKeys) {
        console.log(groupingKeys);
        var groupedKey = localStorage.getItem('groupedKey');
        if (groupedKey && groupedKey in this.groupingKeys) {
          this.set('groupedKey', groupedKey);
        } else {
          this._getResource({
            url: '/data/' + this.facilityName + '+' + this.systemName + '+preferedGroupingKey.json',
            onLoad: function(e) {
              if (e.target.status < 400) {
                this.set('groupedKey', JSON.parse(e.target.responseText));
              }
            },
            onError: function(e) {
              console.log(e);
            }
          });
        }
      },

      _groupedKeyChanged: function(groupedKey, old) {
        if (groupedKey) {
          localStorage.setItem('groupedKey', groupedKey);
        }
      }

    });

  })();
  </script>

</dom-module>
