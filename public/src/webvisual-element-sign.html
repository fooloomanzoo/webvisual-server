<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="behaviors/color-behavior.html"/>
<link rel="import" href="behaviors/checked-and-select-behavior.html"/>
<link rel="import" href="behaviors/drag-and-drop-behavior.html"/>
<link rel="import" href="behaviors/element-behavior.html"/>

<link rel="import" href="webvisual-element-table.html"/>
<link rel="import" href="webvisual-dropdown.html"/>

<dom-module id="webvisual-element-sign">
  <template>
    <style>
      :host {
        position: relative;
        box-sizing: border-box;
        flex-direction: row;
        display: inline-flex;
        outline: none;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        -webkit-touch-callout: none; -webkit-tap-highlight-color: rgba(0,0,0,0);
        background: var(--element-color);
        color: var(--element-text-color);
        font-size: 1em;
        line-height: 1;
        height: auto;
        width: auto;
        min-height: 4em;
        min-width: 5em;
        align-self: stretch;
        border-radius: inherit;
        transition: background 300ms cubic-bezier(0.3, 0, 0.15, 1);
      }

      :host([vertical]) {
        flex-direction: column;
      }
      :host([state="0"]) {
        background: var(--element-state-inrange-color);
        color: var(--element-state-inrange-text-color);
      }
      :host([state="1"]) {
        background: var(--element-state-exceeds-color);
        color: var(--element-state-exceeds-text-color);
      }
      :host([state="-1"]) {
        background: var(--element-state-deceeds-color);
        color: var(--element-state-deceeds-text-color);
      }
      .value {
        padding: 0.5em 0.5em 0.75em 0.5em;
        display: flex;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        box-sizing: border-box;
        background: linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,0.15),rgba(255,255,255,0));
        border-radius: inherit;
      }
      .value::after {
        position: absolute;
        content: "";
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        /*will-change: transform;*/
        background: linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.08),rgba(255,255,255,0));
      }
      :host([state="1"]) .value, :host([state="-1"]) .value {
        background: transparent;
      }
      :host([state="1"]) .value::after, :host([state="-1"]) .value::after {
        animation-name: sign-background-rotate;
        animation-duration: 1800ms;
        animation-fill-mode: both;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        top: -75%;
        bottom: -75%;
        right: 0%;
        left: 0%;
        background: linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,0.15),rgba(255,255,255,0));
      }
      @keyframes sign-background-rotate {
        0%   { transform: rotate(0deg);  }
        100% { transform: rotate(360deg); }
      }
      #valueSection {
        font-size: 1em;
        padding: 0 0.25em;
        float: left;
      }
      #unitSection {
        margin-left: 0.25em;
        font-size: 0.8em;
        float: right;
      }
      #dateSection {
        font-size: 0.5em;
        text-align: center;
        position: absolute;
        left: 0; right: 0; bottom: 0.25em;
        padding: 0.5em;
        pointer-events: none;
      }
      svg#icon {
        height: 1.5em;
        width: 1.5em;
        fill: currentColor;
      }
      #ripple {
        color: #1d1d1d;
      }
      #bookmark {
        padding: 4px;
        z-index: 1;
        cursor: pointer;
        outline: none;
        position: absolute;
        right: -5px;
        top: -5px;
        height: 1.25em;
        width: 1.25em;
        fill: #1f1f1f;
        stroke: rgba(255, 255, 255, 0.25);
        stroke-width: 0.5px;
        opacity: 0.75;
        transform-origin: center;
        transition: all 300ms cubic-bezier(0.3, 0, 0.1, 1);
      }
      #bookmark:hover {
        transform: scale(1.4);
        opacity: 1;
      }
      #tooltip {
        --dropdown-background: rgba(77,77,77, 0.8);
        border-radius: 5px;
      }
      #tooltip .title {
        color: #f1f1f1;
        font-size: 0.6em;
        padding: 0.5em;
        text-align: center;
      }
      #tooltipContent {
        display: flex;
        height: 100%;
      }
      #tooltipContent webvisual-element-table:first-child {
        border-right: solid thin #BBB;
      }
      #tooltipContent webvisual-element-table {
        background: transparent;
        color: #f1f1f1;
        min-width: 7em;
      }
      [hidden] {
        pointer-events: none;
        display: none !important;
      }
    </style>

    <paper-ripple hidden$="[[!selectable]]" id="ripple"></paper-ripple>
    <template is="dom-if" if="[[!item.isIndicatorLamp]]">
      <section class="value">
        <section id="valueSection">[[getValue(renderedValue.y)]]</section>
        <section id="unitSection" hidden$="[[!item.unit]]">[[item.unit]]</section>
      </section>
    </template>
    <template is="dom-if" if="[[item.isIndicatorLamp]]">
      <section class="value">
        <svg id="icon" hidden$="[[!isExceeding]]" viewBox="0 0 24 24">
          <g id="error-outline"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></g>
        </svg>
      </section>
    </template>
    <section id="dateSection" hidden$="[[!showDate]]">[[toDate(renderedValue.x)]]</section>
    <svg id="bookmark" hidden$="{{hasNoBookmark}}" viewBox="0 0 24 24" aria-label="Alarme" on-click="toggleTooltip">
      <g id="announcement"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z"/></g>
    </svg>

    <template is="dom-if" if="[[tooltip]]">
      <webvisual-dropdown id="tooltip" hiding-event="mouseleave" position="right" align="center" hidden$="[[hasNoBookmark]]">
        <div class="title">Alarmphasen</div>
        <section id="tooltipContent">
          <webvisual-element-table id="firstStateChangeTable" caption="start" hide-header only-first-row no-socket-connection is-indicator-lamp="[[item.isIndicatorLamp]]"></webvisual-element-table>
          <webvisual-element-table id="lastStateChangeTable" caption="end" hide-header only-first-row no-socket-connection is-indicator-lamp="[[item.isIndicatorLamp]]"></webvisual-element-table>
        </section>
      </webvisual-dropdown>
    </template>

  </template>

  <script>

    WebvisualElementSign = Polymer({
      is: 'webvisual-element-sign',

      behaviors: [
        ColorBehavior,
        CheckedAndSelectBehavior,
        ElementBehavior
      ],

      properties: {
        showDate: {
          type: Boolean
        },
        showCaption: {
          type: Boolean,
          value: true
        },
        tooltip: {
          type: Boolean,
          value: false
        },
        singleValue: {
          type: Boolean,
          value: true,
          readOnly: true
        },
        renderedValue: {
          type: Object,
          value: function() {
            return {};
          }
        },
        state: {
          type: String,
          reflectToAttribute: true,
          computed: '_computeState(renderedValue.state)'
        },
        hasNoBookmark: {
          type: Boolean,
          computed: '_computeHasNoBookmark(hasExceeded, tooltip)'
        }
      },

      listeners: {
        'tap': 'select'
      },

      observers: [
        '_setTooltip(tooltip)'
      ],

      hostAttributes: {
        tabindex: '0'
      },

      _tooltip: Object,

      renderInsertedValues: function(value) {
        if (value === undefined) {
          if (this.values && this.values.length) {
            value = this.values[this.values.length - 1];
          } else {
            return;
          }
        }

        this.renderedValue = value;
      },

      _computeState: function(state) {
        return state;
      },

      _setTooltip: function(tooltip) {
        if (tooltip) {
          this._tooltip = this.$.tooltip;
          this.$.firstStateChangeTable.insertValues(this.firstStateChange);
          this.$.lastStateChangeTable.insertValues(this.lastStateChange);
        }
      },

      setFirstStateChange: function(value) {
        this.firstStateChange.push(value);
        this.$.firstStateChangeTable.insertValues([value]);
      },

      setLastStateChange: function(value) {
        this.lastStateChange.push(value);
        this.$.lastStateChangeTable.insertValues([value]);
      },

      handleChecked: function(checked) {
        if (checked && this.tooltip)
          this._tooltip.hide();
      },

      _computeHasNoBookmark: function(hasExceeded, tooltip) {
        return !(hasExceeded && tooltip);
      },

      toggleTooltip: function(e) {
        if (!this._tooltip) return;

        e.preventDefault();
        this._tooltip.toggle();
        e.stopPropagation();
      }
    });
  </script>

</dom-module>
