<link rel="import" href="data/webvisual-element-socket-data.html"/>
<link rel="import" href="data/webvisual-facility-data.html"/>
<link rel="import" href="data/webvisual-group-data.html"/>
<link rel="import" href="data/webvisual-svg-data.html"/>

<dom-module id="webvisual-groups">
  <template>
    <style include="shared-styles">
      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin: 0.25em 0.75em 2em 0.75em;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
        flex: 1;
      }

      .grid li {
        @apply(--layout-vertical);
        /*overflow: hidden;*/
        box-sizing: border-box;
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 20%;
        flex-basis: 20%;
        max-width: 20%;
        padding: 0.25em;
      }

      .grid li > * {
        border: thin solid var(--grid-border-color);
      }

      :host(:not([plain])) .grid li > * {
        border-radius: 6px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }

      :host([plain]) .grid li > * {
        border-radius: 4px;
      }
      :host(:not([plain])) .grid.sign li > * {
        border-radius: 12px;
      }
      :host([plain]) .grid.sign li > * {
        border-radius: 6px;
      }
      .grid.sign li > * {
        box-shadow: none;
      }

      .grid.sign li > :first-child {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        border-bottom-width: 0px;
      }

      .grid.sign li > :last-child {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
      }

      .grid a {
        display: block;
        text-decoration: none;
      }
      webvisual-element-caption {
        flex: 1 0 auto;
      }
      webvisual-element-sign {
        flex: 1 0 auto;
      }

      @media (max-width: 2299px) {
        .grid.sign li {
          -webkit-flex-basis: 20%;
          flex-basis: 20%;
          max-width: 20%;
        }
      }
      @media (max-width: 1979px) {
        .grid li {
          -webkit-flex-basis: 25%;
          flex-basis: 25%;
          max-width: 25%;
        }
        .grid.sign li {
          -webkit-flex-basis: 25%;
          flex-basis: 25%;
          max-width: 25%;
        }
      }
      @media (max-width: 1599px) {
        .grid li {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }
      }
      @media (max-width: 1279px) {
        .grid.sign li {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }
      }
      @media (max-width: 767px) {
        .grid li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }
      @media (max-width: 519px) {
        .grid.sign li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }
      @media (max-width: 379px) {
        .grid li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }
        .grid.sign li {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }
      }
    </style>

    <app-route
      route="[[route]]"
      pattern="/:facilityName/:systemName"
      data="{{routeData}}"></app-route>

    <webvisual-facility-data
      id="facilityData"
      facilities="[[facilities]]"
      facility-name="[[routeData.facilityName]]"
      system-name="[[routeData.systemName]]"
      items="{{elements}}"></webvisual-facility-data>

    <webvisual-element-socket-data
      socket-name="data"
      socket-room="[[routeData.facilityName]]/[[routeData.systemName]]"
      lazy-connect="[[shouldConnectSocket]]"></webvisual-element-socket-data>

    <webvisual-group-data
      subgroups="{{subgroups}}"
      grouped-key="{{groupedKey}}"
      grouping-keys="{{groupingKeys}}"
      facility-name="[[routeData.facilityName]]"
      system-name="[[routeData.systemName]]"></webvisual-group-data>

    <webvisual-svg-data
      svg-source="{{svgSource}}"
      facility-name="[[routeData.facilityName]]"
      system-name="[[routeData.systemName]]"></webvisual-svg-data>

    <!-- <template is="dom-if" if="[[visible]]" restamp> -->

      <ul class="grid">
        <template is="dom-repeat" items="[[_getSubGroups(subgroups)]]" as="group">
          <li>
            <webvisual-groupcard
              title="[[group.title]]"
              plain="[[plain]]"
              select-notify
              exceed-notify
              multi
              svg-source="/data/images/[[routeData.facilityName]]/[[routeData.systemName]]/[[group.svg.source]]"
              svg-selectable="[[_getSvgSelectable(group.svg.source, svgSource)]]">

              <ul class="grid sign">
                <template is="dom-repeat" items="[[group.items]]" as="id">
                  <li>
                <!-- <a href$="[[_getItemHref(item)]]"> -->
                    <webvisual-element-sign
                      item="[[_getItem(id, elements)]]"
                      show-date
                      selectable></webvisual-element-sign>
                    <webvisual-element-caption
                      vertical
                      keys="[[_getItemKeys(id, elements)]]"
                      grouped-key='[[groupedKey]]' without-grouped-key></webvisual-element-caption>
                  <!-- </a> -->
                  </li>
                </template>
              </ul>
            </webvisual-groupcard>
          </li>
        </template>
      </ul>

    <!-- </template> -->

  </template>

  <script>
    Polymer({
      is: 'webvisual-groups',

      // behaviors: [
      //   Polymer.NeonSharedElementAnimatableBehavior,
      //   GroupingBehavior
      // ],

      properties: {

        dark: {
          type: Boolean,
          reflectToAttribute: true
        },

        plain: {
          type: Boolean,
          reflectToAttribute: true
        },

        facility: Object,

        system: Object,

        elements: {
          type: Array,
          notify: true
        },

        subgroups: Array,

        groupedKey: {
          type: String,
          notify: true
        },

        groupingKeys: {
          type: Array,
          notify: true
        },

        route: Object,

        routeData: Object,

        svgSource: Object,

        failure: Boolean,

        visible: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        offline: Boolean,

        loadComplete: Boolean,

        loggedIn: Boolean,

        shouldConnectSocket: {
          type: Boolean,
          computed: '_computeShouldConnectSocket(offline, visible, loggedIn, loadComplete)'
        }
      },

      observers: [
        '_routeChanged(routeData, visible)'
      ],

      print: function(arg,arg2,arg3) {
        console.log(arg,arg2,arg3);
      },

      _getSubGroups: function(subgroup) {
        // Return placeholder items when the items haven't loaded yet.
        return subgroup || [{},{},{},{},{}];
      },

      _getItem: function(id, elements) {
        if (id && elements) {
          for (var i = 0, item; item = elements[i]; ++i) {
            if (item.id === id) {
              return item;
            }
          }
        }
        return {};
      },

      _getItemKeys: function(id, elements) {
        if (id && elements) {
          for (var i = 0, item; item = elements[i]; ++i) {
            if (item.id === id) {
              return item.keys;
            }
          }
        }
        return {};
      },

      _getSvgSelectable: function(source, svgSource) {
        return svgSource[source] || {};
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/detail', this.facility.name, this.system.name, item.name].join('/') : null;
      },

      _routeChanged: function(routeData, visible) {
        if (visible) {
          this.debounce('change-section', function() {
            // Notify the facility and the page's title
            this.fire('change-section', {
              title: routeData.facilityName + '/' + routeData.systemName
            });
          });
        }
      },

      _tryReconnect: function() {
        this.$.facilityData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

      _computeShouldConnectSocket: function(offline, visible, loggedIn, loadComplete) {
        return !offline && visible && loadComplete && loggedIn;
      }
    });
  </script>

</dom-module>
