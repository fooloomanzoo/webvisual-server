<dom-module id="webvisual-list">
  <template>
    <style>
      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0.25em 0.75em 2em 0.75em;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }

      .grid li {
        @apply(--layout-horizontal);
        box-sizing: border-box;
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 20%;
        flex-basis: 20%;
        max-width: 20%;
        padding: 0.25em;
      }

      .grid li > * {
        border: solid thin rgba(0,0,0,.5);
        border-right-width: 0;
      }
      .grid li > :first-child {
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      .grid li > :last-child {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 8px;
        border-right-width: thin;
      }

      .grid a {
        display: block;
        text-decoration: none;
      }
      webvisual-element-caption {
        flex: 1 1 50%;
      }
      webvisual-element-sign {
        flex: 1 0 auto;
      }

      @media (max-width: 1599px) {
        .grid  li {
          -webkit-flex-basis: 25%;
          flex-basis: 25%;
          max-width: 25%;
        }
      }

      @media (max-width: 1279px) {
        .grid  li {
          -webkit-flex-basis: 33%;
          flex-basis: 33%;
          max-width: 33%;
        }
      }

      @media (max-width: 767px) {
        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }
      @media (max-width: 379px) {
        .grid  li {
          -webkit-flex-basis: 100%;
          flex-basis: 100%;
          max-width: 100%;
        }
      }
    </style>

    <app-route
    route="[[route]]"
    pattern="/:facilityName/:systemName"
    data="{{routeData}}"></app-route>

    <webvisual-facility-data
    id="facilityData"
    facility-name="[[routeData.facilityName]]"
    system-name="[[routeData.systemName]]"
    facility="{{facility}}"
    system="{{system}}"
    failure="{{failure}}"
    socket-room="{{socketRoom}}"></webvisual-facility-data>

    <webvisual-element-socket-data
    items="[[system.items]]"
    socket-name="data"
    socket-room="[[socketRoom]]"
    initialized="{{initialized}}"></webvisual-element-socket-data>

    <!-- <header>
      <h1>[[facility.title]]/[[system.title]]</h1>
    </header> -->

    <!-- <template is="dom-if" if="{{initialized}}"> -->
      <ul class="grid" hidden$="[[failure]]">
        <template is="dom-repeat" items="[[_getListItems(system.items)]]">
          <li>
            <!-- <a href$="[[_getItemHref(item)]]"> -->
              <webvisual-element-sign item="[[item]]" selectable></webvisual-element-sign>
              <webvisual-element-caption keys="[[item.keys]]" grouped-key='[[groupedKey]]' without-grouped-key></webvisual-element-caption>
            <!-- </a> -->
          </li>
        </template>
      </ul>
    <!-- </template> -->

  </template>

  <script>
    Polymer({
      is: 'webvisual-list',

      // behaviors: [
      //   Polymer.NeonSharedElementAnimatableBehavior,
      //   GroupingBehavior
      // ],

      properties: {

        facility: Object,

        system: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean
        },

        failure: Boolean,

        initialized: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        '_routeChanged(facility, system, visible)'
      ],

      print: function(arg,arg2,arg3) {
        console.log(arg,arg2,arg3);
      },

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/detail', this.facility.name, this.system.name, item.name].join('/') : null;
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _routeChanged: function(facility, system, visible) {
        if (visible) {
          this.debounce('change-section', function() {
            // Notify the facility and the page's title
            this.fire('change-section', {
              title: facility.title + '/' + system.title
            });
          });
        }
      },

      _tryReconnect: function() {
        this.$.facilityData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },
