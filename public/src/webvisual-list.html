<dom-module id="webvisual-list">
  <template>
    <style>
      .grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);
        margin: 0 10px 32px 10px;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }

      .grid li {
        @apply(--layout-horizontal);
        box-sizing: border-box;
        -webkit-flex: 1 1;
        flex: 1 1;
        -webkit-flex-basis: 33%;
        flex-basis: 33%;
        max-width: 33%;
        border-radius: 2px;
        border: solid thin rgba(0,0,0,.2);
      }

      .grid a {
        display:block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          display: none;
        }

        .grid  li {
          -webkit-flex-basis: 50%;
          flex-basis: 50%;
          max-width: 50%;
        }
      }
    </style>

    <app-route
    route="[[route]]"
    pattern="/:facility/:system"
    data="{{routeData}}"></app-route>

    <webvisual-facility-data
    id="facilityData"
    facility-name="[[routeData.facility]]"
    facility="{{facility}}"
    system-name="[[routeData.system]]"
    system="{{system}}"
    failure="{{failure}}"></webvisual-facility-data>

    <header>
      <h1>[[facility.title]]/[[system.title]]</h1>
      <!-- <span>[[_getPluralizedQuantity(facility.items.length)]]</span> -->
    </header>

    <ul class="grid" hidden$="[[failure]]">
      <template is="dom-repeat" items="[[_getListItems(system.items)]]" initial-count="4">
        <li>
          <!-- <a href$="[[_getItemHref(item)]]"> -->
            <webvisual-element-sign item="[[item]]"></webvisual-element-sign>
            <webvisual-element-caption keys="[[item.keys]]" grouped-key='[[groupedKey]]' without-grouped-key></webvisual-element-caption>
          <!-- </a> -->
        </li>
      </template>
    </ul>

  </template>

  <script>
    Polymer({
      is: 'webvisual-list',

      // behaviors: [
      //   Polymer.NeonSharedElementAnimatableBehavior,
      //   GroupingBehavior
      // ],

      properties: {
        facility: Object,

        system: Object,

        route: Object,

        routeData: Object,

        visible: Boolean,

        offline: {
          type: Boolean
        },

        failure: Boolean
      },

      observers: [
        '_facilityChanged(facility, visible)'
      ],

      _getListItems: function(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{},{},{},{},{},{},{},{}];
      },

      _getItemHref: function(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/detail', this.facility.name, item.name].join('/') : null;
      },

      _getPluralizedQuantity: function(quantity) {
        if (!quantity) {
          return '';
        }
        var pluralizedQ = quantity === 1 ? 'item' : 'items';
        return  '(' + quantity + ' ' + pluralizedQ + ')';
      },

      _facilityChanged: function(facility, visible) {
        if (visible) {
          this.debounce('change-section', function() {
            // Notify the facility and the page's title
            this.fire('change-section', {
              facility: facility.name,
              title: facility.title,
              systems: facility.systems
            });
          });
        }
      },

      _tryReconnect: function() {
        this.$.facilityData.refresh();
      },

      _offlineChanged: function(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      },

</dom-module>
