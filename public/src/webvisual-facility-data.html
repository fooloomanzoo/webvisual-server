<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="webvisual-facility-data">

  <script>
  (function() {

    Polymer({

      is: 'webvisual-facility-data',

      properties: {

        facilityName: String,

        systemName: String,

        itemName: String,

        facilities: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        facility: {
          type: Object,
          computed: '_computeFacility(facilityName)',
          notify: true
        },

        system: {
          type: Object,
          computed: '_computeSystem(facility, systemName)',
          notify: true
        },

        item: {
          type: Object,
          computed: '_computeItem(system.items, itemName)',
          notify: true
        },

        socketRoom: {
          type: String,
          computed: '_computeSocketRoomName(facility.name, system.name)',
          readOnly: true,
          notify: true
        },

        failure: {
          type: Boolean,
          notify: true,
          readOnly: true
        }
      },

      attached: function() {
        this._loadFacilityList();
      },

      _loadFacilityList: function(attempts) {
        this._getResource({
          url: '/data/facilities.json',
          onLoad: function(e) {
            this.set('facilities', JSON.parse(e.target.responseText));
            console.log(e.target.responseText);
          },
          onError: function(e) {
            this._setFailure(true);
          }
        }, attempts);
      },

      _getFacilityObject: function(facilityName) {
        for (var i = 0, c; c = this.facilities[i]; ++i) {
          if (c.name === facilityName) {
            return c;
          }
        }
        return null;
      },

      _getSystemObject: function(facility, systemName) {
        if (!facility)
          return null;
        for (var i = 0, c; c = facility.systems[i]; ++i) {
          if (c.name === systemName) {
            return c;
          }
        }
        return null;
      },

      _computeFacility: function(facilityName) {
        var facilityObj = this._getFacilityObject(facilityName);
        return facilityObj;
      },

      _computeSystem: function(facility, systemName) {
        var systemObj = this._getSystemObject(facility, systemName);
        this._fetchItems(systemObj, facility.name, 1);
        return systemObj;
      },

      _computeItem: function(items, ident) {
        for (var i = 0, item; item = items[i]; ++i) {
          if (item.ident === ident) {
            return item;
          }
        }
      },

      _computeSocketRoomName: function(facility, system) {
        return facility + '/' + system;
      },

      _fetchItems: function(system, facilityName, attempts) {
        this._setFailure(false);
        // Only fetch the items of a facility if it has not been previously set.
        if (!system || system.items) {
          return;
        }
        this._getResource({
          url: '/data/' + facilityName + '+' + system.name + '+ids.json',
          onLoad: function(e) {
            this.set('system.items', JSON.parse(e.target.responseText));
          },
          onError: function(e) {
            this._setFailure(true);
          }
        }, attempts);
      },

      _getResource: function(rq, attempts) {
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', rq.onLoad.bind(this));
        xhr.addEventListener('error', function(e) {
          // Flaky connections might fail fetching resources
          if (attempts > 1) {
            this.debounce('_getResource', this._getResource.bind(this, rq, attempts - 1), 200);
          } else {
            rq.onError.call(this, e);
          }
        }.bind(this));

        xhr.open('GET', rq.url);
        xhr.send();
      },

      refresh: function() {
        if (this.facilityName) {
          // Try at most 3 times to get the items.
          this._fetchItems(this._getSystemObject(this.systemName), this.facilityName, 3);
        }
      }

    });

  })();
  </script>

</dom-module>
