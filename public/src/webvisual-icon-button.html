<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-checked-element-behavior.html">
<!-- Modification of polymers paper-icon-button because of conflicts with paper-style -->

<dom-module id="webvisual-icon-button">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        line-height: 1;
        flex-shrink: 0;
        border-radius: 50%;

        width: calc(16px + var(--iron-icon-width));
        height: calc(16px + var(--iron-icon-height));

        box-sizing: border-box !important;
        @apply(--icon-button);
      }

      :host([checked]) {
        @apply(--checked-icon-button);
      }
      :host([disabled]) {
        color: var(--disabled-text-color);
        background: none;
        border-color: var(--disabled-text-color);
        cursor: auto;
        pointer-events: none;
        @apply(--disabled-icon-button);
      }

      :host(:hover) {
        background: var(--hover-background);
        @apply(--hovered-icon-button);
      }

      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>

    <iron-icon id="icon" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
  </template>

  <script>
    Polymer({
      is: 'webvisual-icon-button',

      behaviors: [
        Polymer.PaperCheckedElementBehavior,
        Polymer.PaperButtonBehavior
      ],

      properties: {
        raised: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
          observer: '_calculateElevation'
        },
        icon: {
          type: String
        },
        alt: {
          type: String,
          observer: "_altChanged"
        }
      },

      listeners: {
        'tap': '_changeChecked'
      },

      _altChanged: function(newValue, oldValue) {
        var system = this.getAttribute('aria-system');
        if (!system || oldValue == system) {
          this.setAttribute('aria-system', newValue);
        }
      },

      _changeChecked: function() {
        this.checked = !this.checked;
      }
    });
  </script>
</dom-module>
